- durationInMinutes: 1
  content: >
    Les bots Teams sont des bots conversationnels qui exécutent des tâches automatisées répétitives effectuées par les utilisateurs, telles que le service clientèle. L’utilisateur doit se connecter plusieurs fois sans authentification unique (SSO). Avec les méthodes d’authentification unique, les utilisateurs n’ont pas besoin de se connecter plusieurs fois au bot.


    Un bot se comporte différemment en fonction de la conversation dans lequel il est impliqué :


    * Les bots dans les conversations de canal et de groupe nécessitent que les utilisateurs @mention le bot.

    * Les bots dans une conversation à deux n’ont pas besoin d’être @mentionnés. Tous les messages envoyés par l’utilisateur sont acheminés vers le bot.


    Ce guide pas à pas vous aide à créer un bot avec l’authentification unique. La sortie suivante s’affiche :

     :::image type="content" source="~/assets/images/bots/sbs-desktop-mobile.png" alt-text="Mobile connecté au bot":::
- title: Conditions préalables
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* [Dernière version de ngrok](https://ngrok.com/download) ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n\nVérifiez que vous disposez des comptes suivants et configurez votre environnement de développement : \n\n* [Compte Microsoft](https://teams.microsoft.com/)\n\n  > [!TIP]\n  > Vérifiez que le compte Microsoft Teams n’est pas un compte invité.\n\n* [Compte de développeur Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program) ou accès au compte Teams avec les autorisations appropriées pour installer une application  \n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\n   Un **locataire** est comme un espace ou un conteneur dans lequel vous discutez, partagez des fichiers et exécutez des réunions pour votre organisation dans Teams. Vous pouvez également charger et tester l’application.\n\n### <a name=\"check-for-sideloading-option\"></a>Rechercher l’option de chargement indépendant\n\n   Après avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. C’est ce que l’on appelle le chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n\n   > [!NOTE]\n   > Le chargement indépendant est nécessaire pour afficher un aperçu et tester des applications dans l’environnement local Teams. Activez le chargement indépendant pour afficher un aperçu et tester votre application dans Teams localement.\n\n   Avez-vous déjà un locataire et disposez-vous de l’accès administrateur ? Vérifions si c’est vraiment le cas !\n\nPour vérifier le chargement indépendant des applications dans Teams :\n\n1. Dans le client Teams, sélectionnez **Store**.\n1. Sélectionnez **Gérer vos applications**.\n1. Sélectionnez **Publier une application**.\n1. Recherchez l’option permettant de **charger une application personnalisée**. Si vous voyez l’option, le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"L’illustration montre l’option permettant de charger une application personnalisée dans Teams.\":::\n\n    > [!NOTE]\n    > Contactez l’administrateur Teams si vous n’avez pas la possibilité de charger une application personnalisée.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un locataire de développeur Teams gratuit (facultatif)\n\nSi vous n’avez pas de compte de développeur Teams, vous pouvez l’obtenir gratuitement. Rejoignez le programme développeur Microsoft 365 !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Sélectionnez **Joindre maintenant** et suivez les instructions à l’écran.\n1. Sélectionnez **Configurer l’abonnement E5** dans l’écran d’accueil.\n1. Configurez un compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\":::\n\n1. Connectez-vous à Teams à l’aide du nouveau compte d’administrateur. Vous devez maintenant disposer de l’option **Charger une application personnalisée** .\n"
- title: Créer et inscrire votre bot
  durationInMinutes: 5
  content: "Les étapes suivantes vous aident à créer et à inscrire votre bot dans Portail Azure :\n\n1. Créez une ressource Azure Bot pour inscrire un bot auprès d’Azure Bot Service.\n1. Créez une clé secrète client pour activer l’authentification unique du bot.\n1. Ajoutez un canal Teams pour déployer le bot.\n1. Utilisez ngrok pour créer un tunnel vers les points de terminaison de votre serveur web.\n1. Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Pour créer une ressource Azure Bot**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/). Il peut vous demander de vous connecter avec vos informations d’identification de compte Microsoft.\n\n1. Sélectionnez **Créer une ressource**.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/Createaresource.png\" alt-text=\"Créer une ressource\":::\n\n1. Dans la zone de recherche, entrez le **bot Azure**.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/searchazurebot.png\" alt-text=\"Créer une ressource\":::\n\n1. Ensuite, sélectionnez **Entrée**.\n\n1. Sélectionnez **Azure Bot**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectazurebot.png\" alt-text=\"Sélectionner Azure Bot\":::\n\n1. Sélectionnez **Créer**.\n\n    :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot Azure.\":::\n\n   La page Créer un bot Azure s’affiche.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/azurebotpage.png\" alt-text=\"Page de bot Azure\":::\n\n1. Entrez les détails suivants pour créer un bot Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Azurebotcreate.png\" alt-text=\"Créer un bot Azure de ressource\":::\n\n    1. Entrez le nom de handle de bot requis dans le **handle** de bot et il s’agit d’un identificateur unique pour votre bot.\n\n    1. Sélectionnez votre **abonnement** dans la liste déroulante.\n\n    1. Sélectionnez votre **groupe de ressources** dans la liste déroulante que vous souhaitez approvisionner pour votre application bot.\n    \n     \n       Vous pouvez également créer un groupe de ressources en procédant comme suit :\n\n          1. Pour créer un groupe de ressources, sélectionnez **Créer un nouveau** > entrez le nom de la ressource > sélectionnez **OK**.\n\n               :::image type=\"content\" source=\"~/assets/images/bots/newresourcecreation.png\" alt-text=\"Création de nouvelles ressources\":::\n\n          1. Si vous avez créé un groupe de ressources, sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** .\n    \n               :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Nouvelle ressource\":::\n\n    1. Sélectionnez **Type d’application** en tant que **client multiple**.\n\n        :::image type=\"content\" source=\"~/assets/images/bots/Review-Create.png\" alt-text=\"Vérifier la création\":::\n\n    1. Dans la section **ID d’application Microsoft** , par défaut, **créer un ID d’application Microsoft** est sélectionné.\n\n       Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer l’ID **d’application existant** et le **mot de passe d’application existant**, ou sélectionner **Créer un nouvel ID d’application Microsoft**.\n\n       > [!NOTE]\n       > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n    1. Sélectionnez **Examiner et créer**.\n\n1. Une fois la validation terminée, sélectionnez **Créer**.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/validationpass.png\" alt-text=\"Validation Pass\":::\n\n   L’approvisionnement de votre service de bot prend quelques instants et la page suivante s’affiche :\n\n     :::image type=\"content\" source=\"~/assets/images/bots/provisionpage.png\" alt-text=\"Page De provisionnement\":::\n\n1. Sélectionnez **Accéder à la ressource**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/gotoresource.png\" alt-text=\"Ressources\":::\n\n   Votre bot Azure est créé et vous pouvez voir le **groupe de ressources** et **l’ID d’abonnement** dans le bot Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/Azurebotresource.png\" alt-text=\"Ressource de bot Azure créée\":::\n\n**Pour créer une clé secrète client**\n\n Effectuez les étapes suivantes pour créer une clé secrète client :\n\n1. Dans le volet gauche, sélectionnez **Configuration**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectconfigure.png\" alt-text=\"Sélectionner Configurer\":::\n\n   > [!Important]\n   > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n1. En regard de **l’ID d’application Microsoft**, **sélectionnez Gérer**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"gérer le bot\":::\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**.\n\n      :::image type=\"content\" source=\"~/assets/images/bots/newclientsecret.png\" alt-text=\"Nouvelle clé secrète client\":::\n\n   La fenêtre **Ajouter une clé secrète client** s’affiche.\n\n1. Entrez **la description**.\n\n1. Sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/addclientsecret.png\" alt-text=\"Ajouter une clé secrète client à l’application\":::\n\n1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/valueclientsecret.png\" alt-text=\"Valeur de la clé secrète client\":::\n\n   > [!Important]\n   > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n   \n**Ajouter un bot au canal Teams**\n\n1. Sélectionnez **Accueil**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selecthome.png\" alt-text=\"Page d’accueil\":::\n\n1. Sélectionnez votre bot dans **les ressources récentes**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectrecentresources.png\" alt-text=\"Sélectionner des ressources récentes\":::\n\n1. Sélectionnez **Canaux** dans le volet gauche.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectchannel.png\" alt-text=\"Sélectionner récent\":::\n\n1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectmicrosoftteams.png\" alt-text=\"Sélectionner Microsoft Teams\":::\n\n1. Cochez la case pour accepter les **conditions d’utilisation**.\n\n1. Sélectionnez **Accepter**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Terms-of-service.png\" alt-text=\"Termes\":::\n\n1. Sélectionnez **Appliquer**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/apply.png\" alt-text=\"Appliquer\":::\n\n**Pour créer un tunnel pour un serveur web local**\n\nUtilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes indiquées dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. À partir de ngrok, copiez l’URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL HTTPS ngrok\":::\n\n    > [!NOTE]\n    > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n    > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n1. Retour au Portail Azure.\n\n1. Dans **Paramètres** du bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectconfiguration.png\" alt-text=\"Sélectionner la configuration\":::\n\n1. Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et, à la fin de l’URL, ajoutez **/api/messages**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/messagingURL.png\" alt-text=\"Point de terminaison de messagerie\":::\n\n1. Sélectionnez **Appliquer**.\n\n    Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Configurer l’authentification unique pour votre bot
  durationInMinutes: 5
  content: "**Pour ajouter l’URI de redirection à la ressource de bot Azure**\n\n1. Sélectionnez **Gérer**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"gérer le bot\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification**.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/selectauthentication.png\" alt-text=\"Sélectionner l’authentification\":::\n\n1. Dans **Configurations de la plateforme**, sélectionnez **Ajouter une plateforme** pour choisir la plateforme sur laquelle vous souhaitez héberger l’application bot. \n\n    :::image type=\"content\" source=\"~/assets/images/bots/addaplatform.png\" alt-text=\"Ajouter une plateforme\":::\n\n1. Pour ce didacticiel, sélectionnez **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectweb.png\" alt-text=\"Sélectionner le web\":::\n    \n1. Entrez **les URI de redirection** sous `https://token.botframework.com/.auth/web/redirect` la forme de l’URI sur lequel Azure AD enverra la réponse pour l’authentification utilisateur.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/redirectURI1.png\" alt-text=\"URI de redirection 1\":::\n\n1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n\n    * **Jetons d’ID**\n    * **Jetons d’accès**\n\n1. Sélectionnez **Configurer**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectimplictgrant.png\" alt-text=\"Sélectionner l’octroi implict\":::\n\n    L’URI de redirection est ajouté à la ressource de bot Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/redirectURIadded.png\" alt-text=\"URI de redirection ajouté à la ressource de bot\":::\n\n**Pour exposer un point de terminaison d’API**\n\n1. Dans le volet gauche, sélectionnez **Exposer une API**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/exposeanapi.png\" alt-text=\"Exposer une API\":::\n\n1. Sélectionnez **Définir**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/appidURI.png\" alt-text=\"URI d’ID d’application\":::\n\n1. Utilisez l’URI d’ID d’application affiché et ajoutez **api://botid** au début de l’URI.\n\n1. Sélectionnez **Enregistrer**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/exposeAPI.png\" alt-text=\"Exposer une API\":::\n\n   > [!Important]\n   > Enregistrez **l’URI d’ID d’application** pour référence ultérieure.\n\n1. Sélectionnez **Ajouter une étendue**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/Addascope.png\" alt-text=\"Exposer une API\":::\n\n   Un panneau d’étendue s’affiche.\n\n1. Entrez les détails de la configuration de l’étendue.    \n\n     :::image type=\"content\" source=\"~/assets/images/bots/addscope.png\" alt-text=\"Ajouter une étendue à l’application\":::\n\n      1. Entrez `access_as_user` le **nom de l’étendue**.\n\n         > [!NOTE]\n         > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.\n\n      1. Définir **qui peut donner son consentement ?** sur `Admins and users`.\n\n      1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n          * Entrez `Teams can access the user’s profile` **Administration nom d’affichage du consentement**.\n\n          * Entrez `Allows Teams to call the app’s web APIs as the current user` **Administration description du consentement**.\n\n          * Entrez `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**.\n\n          * Entrez `Enable Teams to call this app’s APIs with the same rights as you have` comme **description du consentement de l’utilisateur**.\n\n      1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n   Votre URI d’ID d’application est créé avec le **nom de l’étendue**.\n\n      :::image type=\"content\" source=\"~/assets/images/bots/ExposeAPIandaddscope.png\" alt-text=\"API exposée et étendue ajoutée\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application.\n\n1. Sélectionnez **Ajouter une application cliente**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/addaclientapplication.png\" alt-text=\"Ajouter une application cliente\":::\n\n   Un panneau d’application cliente s’affiche.\n\n1. Entrez l’ID client pour l’application de bureau et l’application web séparément que vous souhaitez autoriser. Il s’agit de l’ID d’application cliente que vous souhaitez autoriser.\n   \n   |**ID du client**|**Pour autoriser**|\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Application de bureau ou mobile Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Application web Teams |\n\n1. Sélectionnez **Étendues autorisées** pour déterminer le type de jeton qui sera retourné par le service.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/add-desktop-app.png\" alt-text=\"Ajouter une application cliente à l’application\":::\n   \n1. Sélectionnez **Ajouter une application**.\n\n    L’image suivante affiche l’ID client :\n\n      :::image type=\"content\" source=\"~/assets/images/bots/clientapps.png\" alt-text=\"Applications clientes\":::\n\n**Configurer les autorisations Graph**\n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**.\n\n      :::image type=\"content\" source=\"~/assets/images/bots/selectapipermissions.png\" alt-text=\"Sélectionner les autorisations d’API\":::\n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement aux autorisations d’API uniquement si l’application bot est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/configure-permission.png\" alt-text=\"Autorisations utilisateur de l’API\":::\n\n   La page Demander l’autorisation de l’API s’affiche :\n\n1. Sélectionnez **Microsoft Graph**.\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/selectmicrosoftgraph.png\" alt-text=\"Sélectionner Microsoft Graph\":::\n\n1. Sélectionnez **Autorisations déléguées**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/select-graph-permissions.png\" alt-text=\"Sélectionner les autorisations Graph\":::\n\n1. Sélectionnez **l’autorisation User.Read** dans la liste déroulante **Utilisateur** .\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/userread.png\" alt-text=\"Lecture de l’utilisateur\":::\n\n**Pour mettre à jour le manifeste**\n\n1. Dans le volet gauche, sélectionnez **Manifeste**.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/selectmanifest.png\" alt-text=\"Sélectionnez un manifeste.\":::\n\n1. Vérifiez que l’élément de configuration est défini sur **« accessTokenAcceptedVersion » : 2**. Si ce n’est pas le cas, remplacez sa valeur par **2** , puis **sélectionnez Enregistrer**.\n\n   > [!NOTE]\n   > Si vous testez déjà votre bot dans Teams, vous devez vous déconnecter de cette application et de Teams. Ensuite, reconnectez-vous pour voir cette modification.</br>\n    \n      :::image type=\"content\" source=\"~/assets/images/bots/update-manifest.png\" alt-text=\"Mise à jour du manifeste\":::\n\n**Pour configurer la connexion au service Bot**\n\n1. Dans **la page Configuration**, sélectionnez **Ajouter des paramètres de connexion OAuth**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/selectconfiguration1.png\" alt-text=\"Sélectionner configuration1\":::\n\n    :::image type=\"content\" source=\"~/assets/images/bots/botserviceconnection.png\" alt-text=\"connexion Bot Service\":::\n\n1. Dans la page **Nouveau paramètre de connexion** , entrez les détails suivants :\n\n    | Champ | Valeur ou description |\n    | ----- | ----- |\n    | Nom | Entrez le nom de votre nouveau paramètre de connexion. Vous pouvez utiliser le nom dans les paramètres de votre code de service de bot. |\n    | Fournisseur de services | Sélectionnez **Azure Active Directory V2**. |\n    | ID client | Enregistré précédemment en tant **qu’ID d’application Microsoft**. |\n    | Clé secrète client | Enregistré précédemment en tant que **valeur** de l’ID de clé secrète client. |\n    | URL d’échange de jetons | Utilisez **l’URL d’ID d’application** obtenue précédemment lors de l’exposition du point de terminaison d’API. |\n    | ID client | Entrez **commun**. |\n    | Étendues | Entrez **User.Read** et ajoutez également toutes les **étendues** requises tout en spécifiant des autorisations pour les API en aval. |\n\n1. Sélectionnez **Enregistrer**.\n\n1. Sélectionnez **Appliquer**.\n\n   Vous avez maintenant configuré l’authentification unique pour votre bot.\n"
- title: Configurer et exécuter votre exemple de bot
  durationInMinutes: 1
  content: "1. Ouvrez **Visual Studio**.\n\n1. Sélectionnez **Cloner un référentiel**.\n\n1. Dans **l’emplacement du référentiel**, entrez `https://github.com/OfficeDev/Microsoft-Teams-Samples.git`. Veillez à noter le **chemin d’accès** dans lequel le référentiel est cloné.\n\n1. Accédez à **File** > **Open** > **Project/Solution**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/project-solution.png\" alt-text=\"connexion Bot Service\":::\n\n1. Sélectionnez **le fichier BotSSOCSharp.csproj** **dans csharp_dotnetcore** dossier.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/filepath.png\" alt-text=\"Chemin d’accès au fichier\":::\n\n1. Ouvrez le fichier **appsettings.json** .\n\n1. Mettez à jour la configuration **appsettings.json** pour que le bot utilise le `MicrosoftAppId` .`MicrosoftAppPassword` Utilisez le nom de connexion OAuth comme **nom de connexion**.\n\n    > [!NOTE]\n    > Vous pouvez obtenir l’élément `MicrosoftAppId` à partir de la page Configuration du bot. Il `MicrosoftAppPassword` s’agit de la valeur de l’ID de secret client que vous avez enregistré précédemment dans Azure.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/appsettingsjson.png\" alt-text=\"Appsettings json\":::\n\n1. Sélectionnez **F5**  pour exécuter le projet.\n\n1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n    :::image type=\"content\" source=\"~/assets/images/bots/certificate.png\" alt-text=\"Ca\":::\n\n   Une page web s’ouvre avec un message **Bot is Ready**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/yourbot.png\" alt-text=\"Ca\":::\n    \n    <br>\n\n    <details>\n\n    <summary><b>Résolution des problèmes</b></summary>\n\n    Si vous obtenez l’erreur **Impossible de trouver le package** , procédez comme suit :\n\n    1.  Accédez **aux** > **paramètres du Gestionnaire** >  de **package NuGet** Tools.\n    1.  Dans la fenêtre **Options** qui s’affiche, sélectionnez **Sources de package** **du Gestionnaire de** >  package NuGet.\n    1.  Sélectionnez **Ajouter**.\n    1.  Dans **Nom**, entrez `nuget.org` et dans **Source**, entrez `https://api.nuget.org/v3/index.json`.\n    1.  Sélectionnez **Mettre à jour** et **OK**.\n    1.  Régénérez votre projet.\n    <br>\n\n    </details>\n"
- title: Configurer et exécuter l’application Teams
  durationInMinutes: 2
  content: "1. Dans Visual Studio, **ouvrez le dossier appPackage** .\n\n1. Ouvrez le fichier **manifest.json** .\n\n1. Remplacez toutes les occurrences de **{TODO: MicrosoftAppId}** par l’ID d’application **Microsoft** de votre bot.\n\n1. Dans votre référentiel cloné, accédez au **dossier bot-conversation-sso-quickstart > csharp_dotnetcore > appPackage** .\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **Manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/bots/manifest.png\" alt-text=\"Manifeste\":::\n\n1. Accédez au client Teams.\n1. Sélectionnez **Store**.\n1. Sélectionnez **Gérer vos applications**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/manage-your-app.png\" alt-text=\"Gérer votre application\":::\n\n1. Sélectionnez **Charger une application personnalisée**.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app.png\" alt-text=\"Charger une application personnalisée\":::\n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n    :::image type=\"content\" source=\"~/assets/images/bots/open-app.png\" alt-text=\"Ouvrir l’application\":::\n\n1. Sélectionnez **Ajouter** pour ajouter le bot de conversation à votre conversation.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/add-conversation-bot.png\" alt-text=\"Ajouter un bot de conversation\":::\n\n    Vous pouvez interagir avec le bot en lui envoyant un message. Le bot échange un jeton d’authentification unique et appelle le API Graph en votre nom. Il vous permet de vous connecter, sauf si vous envoyez un message pour vous **déconnecter**.\n\n1. Envoyez un message au bot. Le bot de conversation demande son consentement pour la première fois.\n\n1. Sélectionnez **Continuer** pour accorder des autorisations au client Teams pour accéder au bot.\n\n     :::image type=\"content\" source=\"~/assets/images/bots/sbsdesktop-mobile-consent-request1.png\" alt-text=\"Autorisations sur le bot\":::\n    \n    > [!NOTE]\n    > Vous avez maintenant configuré l’authentification unique avec votre application bot et c’est la seule fois où vous devrez donner votre consentement.\n\n1. Pour l’appareil mobile, sélectionnez **Accepter** pour **les autorisations demandées**.\n\n    > [!NOTE]\n    > Vous avez maintenant configuré l’authentification unique avec votre application bot sur mobile et c’est la seule fois où vous devrez donner votre consentement.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/sbsdesktop-mobile-consent-request.png\" alt-text=\"Mobile connecté au bot\":::\n"
