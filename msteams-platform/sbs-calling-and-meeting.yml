title: Bot d’appel et de réunion Teams
metadata:
  title: Bot Teams avec appel et réunion
  description: Avec ce module d’apprentissage, découvrez comment configurer la fonctionnalité d’appel et de réunion dans un bot pour Teams.
  audience: Developer
  level: Beginner
  ms.date: 02/08/2021
