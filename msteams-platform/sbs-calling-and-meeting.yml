items:
- durationInMinutes: 1
  content: >
    Le bot d’appel et de réunion Microsoft Teams fournit des fonctionnalités de base telles que la création d’un appel, la participation à un appel, le transfert ou la redirection d’un appel, la participation à une réunion planifiée et l’invitation des participants en intégrant des communications cloud API Graph.


    Les bots peuvent interagir avec les appels et les réunions Teams à l’aide de la voix, de la vidéo et du partage d’écran en temps réel. Avec les API Microsoft Graph pour les appels et les réunions en ligne, les applications Teams peuvent interagir avec les utilisateurs à l’aide de la voix et de la vidéo pour améliorer leur expérience. Ces API vous permettent d’ajouter les nouvelles fonctionnalités suivantes :


    * Utilisez la réponse vocale interactive (IVR).

    * Utilisez le contrôle d’appel.

    * Fournir l’accès aux flux audio et vidéo en temps réel, y compris le partage de bureau et d’application.


    Créez un bot et spécifiez des informations et des autorisations supplémentaires pour utiliser ces API Graph dans une application Teams.


    Ce guide pas à pas vous aide à configurer le bot d’appel et de réunion Teams. À la fin de ce didacticiel, vous pouvez obtenir la sortie suivante :


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Sortie finale.":::
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :\n\n | &nbsp; | Installer | Pour l’utilisation... |\n | --- | --- | --- |\n | **Obligatoire** | &nbsp; | &nbsp; |\n | &nbsp; | [Compte de développeur Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Accès au compte Teams avec les autorisations appropriées pour installer une application. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Les fonctionnalités d’application Teams (bots conversationnels, extensions de message et webhooks entrants) nécessitent des connexions entrantes. Un tunnel connecte votre système de développement à Teams. Elle n’est pas obligatoire pour les applications qui incluent uniquement des onglets. Ce package est installé dans le répertoire du projet (à l’aide de npm `devDependencies`). |\n | &nbsp; | [Visual Studio 2022 version 17.3](https://visualstudio.microsoft.com)<br> Installez l’une des deux charges de travail suivantes :<br> • développement ASP.NET et web <br> • Développement multiplateforme .NET Core | Vous pouvez installer la version entreprise dans Visual Studio 2022 et installer les charges de travail. |   \n | &nbsp; | [Sdk .NET Core version 3.1 (pas un compte invité)](https://dotnet.microsoft.com/en-us/download) | Liaisons personnalisées pour le débogage local et les déploiements d’applications Azure Functions. Si vous n’avez pas installé le SDK .NET 3.1 (ou version ultérieure) globalement, la version portable peut être installée. |\n | &nbsp; | [Microsoft Teams et un compte Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams pour collaborer avec toutes les personnes avec lesquelles vous travaillez via des applications pour des conversations, des réunions, des appels et le tout au même endroit. |\n | &nbsp; | [Windows PowerShell](/microsoftteams/teams-powershell-install) | Installez en exécutant toutes les commandes. |\n"
- title: Configurer le bot d’appel et de réunion
  durationInMinutes: 5
  content: "Inscrivez une application à l’aide de l’inscription d’application dans le Portail Azure Microsoft pour que votre application s’intègre au Plateforme d'identités Microsoft et appelez Microsoft API Graph. Effectuez les opérations suivantes :\n\n1. Créez un tunnel ngrok vers les points de terminaison de votre serveur web.\n1. Créez une ressource de bot Azure pour inscrire le bot auprès d’Azure Bot Service.\n1. Créez une clé secrète client qui active l’authentification unique (SSO) du bot.\n1. Créez une stratégie pour un utilisateur client de démonstration pour créer des réunions en ligne à l’aide de PowerShell.\n1. Ajoutez des autorisations d’API pour les appels en aval.\n1. Créez une inscription de canal de bot dans un compte Azure.\n1. Ajoutez un canal Microsoft Teams pour déployer le bot sur un canal Teams.\n1. Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Créer un tunnel ngrok**\n\nUtilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS de votre serveur web en cours d’exécution localement. Exécutez la commande suivante dans ngrok :\n\n```bash\nngrok http --host-header=rewrite 3978\n```\n\n**Inscrire une application dans Azure**\n\n1. Accédez à [Portail Azure](https://portal.azure.com/) à l’aide de votre compte Microsoft personnel.\n1. Sélectionnez **Azure Active Directory**.\n\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory.png\" alt-text=\"Azure Active Directory.\":::\n\n1. Dans le volet gauche, sélectionnez **inscriptions d'applications**.\n1. Sélectionnez **Nouvelle inscription**.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory_1.png\" alt-text=\"Nouveau répertoire Azure Active Directory.\":::\n\n\n**La fenêtre Inscrire une application s’affiche** . Entrez les informations d’inscription de votre application.\n\n  1. Dans **Nom**, entrez le nom de l’application qui s’affiche pour les utilisateurs.\n\n  1. Dans **Types de comptes pris en charge**, sélectionnez les comptes que votre application doit prendre en charge.\n\n  1. Dans **URI de redirection (facultatif)** , sélectionnez le type de **client web ou public d’application (mobile et de bureau),** puis entrez l’URI de redirection de votre application.\n\n     > [!NOTE]\n     > Pour les applications web, fournissez l’URI de base sous la forme `http://localhost:31544`. Pour les applications clientes publiques, fournissez l’URI utilisé par Azure AD pour retourner des réponses de jeton sous la forme `myapp://auth`.\n\n  1. Sélectionnez **Inscrire**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/reg-app_2.png\" alt-text=\"Capture d’écran montrant la sélection du registre.\" lightbox=\"./assets/images/calls-and-meetings/reg-app_1.png\":::\n\n**Pour créer une clé secrète client**\n\n1. Dans la page **Vue d’ensemble** de votre bot, sélectionnez **Essentials** et enregistrez l’ID d’application **(client)** (ID d’application Microsoft) pour référence ultérieure.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/microsoft-app-id-new_2.png\" alt-text=\"Capture d’écran montrant l’ID d’application Microsoft.\":::\n\n1. Dans **Gérer**, sélectionnez **Certificats & secrets**.\n1. Sélectionnez **Clés secrètes** >  client **Nouvelle clé secrète client**.\n\n**La fenêtre Ajouter une clé secrète client** s’affiche.\n\n  1. Entrez **Description** dans la clé secrète client.\n  1. Sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/add-client_2.png\" alt-text=\"Capture d’écran montrant la clé secrète client en cours d’ajout.\"lightbox=\"./assets/images/calls-and-meetings/add-client_2.png\":::\n\n  1. Sélectionnez **Copier dans le Presse-papiers** pour copier les détails **de la valeur** .\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/client-secret_2.png\" alt-text=\"Capture d’écran montrant la valeur copiée dans le Presse-papiers.\":::\n\n      > [!TIP]\n      > Enregistrez la **valeur** de la clé secrète client ou le mot de passe de l’application pour référence ultérieure.\n\n**Exécuter un script PowerShell pour créer une stratégie**\n\n1. Créez une stratégie pour un utilisateur client de démonstration afin de créer des réunions en ligne à l’aide du script PowerShell suivant :\n\n    > [!NOTE]\n    > Exécutez Windows PowerShell PSI en tant qu’administrateur et exécutez le script.\n\n    ```PowerShell\n\n    New-CsApplicationAccessPolicy -Identity \"<<policy-identity/policy-name>>\" -AppIds \"<<azure-client-id>>\" -Description \"Policy-description\"\n    Grant-CsApplicationAccessPolicy -PolicyName \"<<policy-identity/policy-name>>\" -Identity \"<<object-id-of-the-user-to-whom-policy-need-to-be-granted>>\"\n\n    ```\n\n1. Remplacez par `azure-client-id` votre **ID d’application Microsoft** et `object-id` par l’ID de **locataire** de votre compte utilisé pour vous connecter à Teams. Copiez le lien comme indiqué dans l’image suivante et vous trouverez l’ID de locataire de votre compte Teams dans le lien obtenu :\n\n    1. Sélectionnez **Teams**.\n\n    1. Sélectionnez l’ellipse ●●● .\n\n    1. Sélectionnez **Obtenir le lien vers l’équipe**.\n   \n       :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Capture d’écran montrant le remplacement de l’ID Microsoft-App.\":::\n   \n1. Ajoutez `PolicyName`, `azure-client-id`, `policy-description`et `object-id` dans le script PowerShell.\n1. Connectez-vous avec votre compte Teams lorsque PowerShell vous y invite.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/powershell_1.png\" alt-text=\"Capture d’écran montrant PowerShell.\":::\n\n1. Exécutez la commande suivante dans PowerShell pour vérifier si la stratégie a été créée correctement ou non. Remplacez le nom de la stratégie par le nom de votre stratégie définie.\n\n \n    ```PowerShell\n    Get-CsApplicationAccessPolicy -Identity “<<policy-identity/policy-name>>”\n    ```\n\n    > [!NOTE]\n    > Vérifiez que les scripts en cours d’exécution ne sont pas désactivés dans votre système. Pour plus d’informations, consultez [Stratégies d’exécution](https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-7.2).\n\n**Pour ajouter des autorisations d’API pour les appels en aval**\n\n> [!NOTE]\n> Vérifiez que votre compte peut accorder le consentement de l’administrateur pour Microsoft. Après avoir ajouté des autorisations, sélectionnez `Grant admin consent for Microsoft` pour connaître l’état du consentement.\n\n1. Dans **le volet Gérer** de votre bot, sélectionnez **Autorisations d’API**.\n1. Sélectionnez **Ajouter une autorisation**. **La fenêtre Demander des autorisations d’API** s’affiche.\n1. Sélectionnez **API** >  Microsoft **Microsoft Graph**.\n1. Sélectionnez **Autorisations d’application**.\n1. Sélectionnez autorisations et ajoutez les autorisations d’application API Graph suivantes à votre Azure App et accordez le consentement administrateur :\n    * `Calls.AccessMedia.All`\n    * `Calls.Initiate.All`\n    * `Calls.InitiateGroupCall.All`\n    * `Calls.JoinGroupCall.All`\n    * `Calls.JoinGroupCallAsGuest.All`\n    * `OnlineMeetings.ReadWrite.All`\n1. Sélectionnez **Ajouter des autorisations**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/api-permissions_1.png\" alt-text=\"Capture d’écran montrant l’ajout d’autorisations d’API.\" lightbox=\"./assets/images/calls-and-meetings/api-permissions_1.png\":::\n\n**Créer une inscription de canal de bot dans un compte Azure**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Recherchez **Azure Bot** dans la zone de recherche.\n1. Sélectionnez **Azure Bot**.\n1. Sélectionnez **Créer**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-bot_1.png\" alt-text=\"Capture d’écran montrant la page d’accueil du bot Azure.\":::\n  \n   **La fenêtre Créer un bot Azure s’affiche** .\n\n1. Entrez le nom du handle du bot dans le champ **Descripteur** de bot.\n1. Sélectionnez votre **abonnement** et votre **groupe de ressources** dans la liste déroulante.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/create-azure-bot.png\" alt-text=\"Capture d’écran montrant la création d’un bot Azure.\":::\n  \n   Vous pouvez également créer un groupe de ressources. Sélectionnez **Créer >** entrez le nom de la ressource > sélectionnez **OK**.\n\n1. Sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** , si vous avez créé un groupe de ressources.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Capture d’écran montrant le nouvel emplacement du groupe de ressources.\":::\n\n1. Sélectionnez **Type d’application** **multilocataire**.\n\n    > [!NOTE]\n    > Dans `Creation type` la section ID d’application Microsoft, `Create new Microsoft App ID` est déjà sélectionné pour créer un bot. Vous pouvez également sélectionner `Use existing app registration`, si vous avez déjà inscrit un bot. Entrez l’ID d’application Microsoft dans `Existing app ID` le champ, puis entrez la valeur dans `Existing app password` le champ.\n\n1. Sélectionnez **Utiliser l’inscription d’application existante** et entrez **l’ID d’application** de votre application Azure inscrite dans le locataire de démonstration.\n1. Sélectionnez **Examiner et créer**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/review-create_1.png\" alt-text=\"Capture d’écran montrant la sélection de multilocataire.\":::\n\n1. Si la validation est réussie, sélectionnez **Créer**.\n\n   L’approvisionnement de votre service de bot prend quelques instants.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/validation_1.png\" alt-text=\"Capture d’écran montrant la réussite de validation.\":::\n\n1. Sélectionnez **Accéder à la ressource**. Le bot et les ressources associées sont répertoriés dans le groupe de ressources.\n\n    Votre bot Azure a maintenant été créé.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/go-to-resource_1.png\" alt-text=\"Capture d’écran montrant la navigation pour accéder à la ressource.\":::\n\n**Pour ajouter le canal Microsoft Teams**\n\n1. Accéder à **l’Accueil**\n1. Sélectionnez votre bot dans **Ressources récentes**.\n1. Sélectionnez **Canaux** dans le volet gauche.\n1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.    \n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/channels-teams_1.png\" alt-text=\"Capture d’écran montrant les canaux Teams.\":::\n\n1. Cochez la case pour accepter les **conditions d’utilisation du service**.\n1. Sélectionnez **Accepter**.\n\n    :::image type=\"content\" source=\"~/assets/images/calls-and-meetings/terms.png\" alt-text=\"Conditions d’utilisation du service\":::\n\n1. Sélectionnez **Appliquer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n1. Sélectionnez **Microsoft Teams** , puis sélectionnez l’onglet **Appel** sur la page du canal Teams.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/configure-teams.png\" alt-text=\"Configurez Teams.\":::\n\n1. Sélectionnez **Activer l’appel**, puis mettez à jour **le webhook** avec votre URL https ngrok (https://yourngrok/api/callback) et ajoutez `/api/callback` à la fin.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/enable-calling_1.png\" alt-text=\"Activer l’appel.\":::\n\n1. Sélectionnez **Appliquer**.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. Allez à ngrok.\n1. Copiez l’URL HTTPS (https vers io) comme illustré dans l’image suivante :\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/ngrok_1.png\" alt-text=\"Capture d’écran montrant la fenêtre ngrok.\":::\n\n1. Accédez à la page **d’accueil** de votre bot.\n1. Sélectionnez **Configuration** sous **Paramètres** dans le volet gauche.\n1. Dans **Point de terminaison de messagerie**, ajoutez l’URL HTTPS à partir de ngrok et à la fin de l’URL, ajoutez **/api/messages**.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/messaging-endpoint_1.png\" alt-text=\"Capture d’écran montrant le point de terminaison de messagerie.\":::\n\n1. Sélectionnez **Appliquer**.\n\n    Vous avez correctement configuré un bot dans Azure Bot Service et vous devez configurer la connexion au service de bot.\n"
- title: Mettre à jour et créer un package d’application Teams
  durationInMinutes: 1
  content: "Configurez l’exemple de bot pour comprendre comment authentifier le bot conversationnel dans Microsoft Teams, créer le package d’application Teams et le charger dans l’organisation.\n\n1. Mettez à jour appsettings.json dans Visual Studio.\n1. Mettez à jour manifest.json dans Visual Studio et compressez-le dans le fichier zip dans Explorateur de fichiers.\n\n**Mettre à jour les paramètres d’application pour appeler un bot**\n\n1. Accédez au dépôt https://github.com/OfficeDev/Microsoft-Teams-Samples.git.\n1. Sélectionnez **Code** , puis sélectionnez la liste déroulante.\n1. Sélectionnez **Télécharger le fichier ZIP**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/git_1.png\" alt-text=\"Capture d’écran montrant le téléchargement du référentiel.\":::\n\n    > [!NOTE]\n    > Veillez à noter le chemin du dépôt téléchargé.\n\n1. Dans le **Explorateur de fichiers**, accédez au dossier **csharp** **De microsoft-Teams-Samples-main** > **samples** > **bot-calling-meeting** > .\n1. Ouvrez le fichier **appsettings.json** dans Visual Studio et mettez à jour la configuration du bot.\n\n    * Vous pouvez obtenir le à `MicrosoftAppId` partir de la page de configuration du bot. est `MicrosoftAppPassword` la valeur de l’ID de clé secrète client que vous avez enregistrée précédemment.\n    * Vous pouvez obtenir le `tenantId` ou `UserId` à partir du lien du compte utilisé pour vous connecter à Teams. Suivez le chemin d’accès dans l’image pour obtenir le lien pour `tenantId`:\n      \n       1. Sélectionnez **Teams**.\n\n       1. Sélectionnez les points de suspension ●●● .\n\n       1. Sélectionnez **Obtenir le lien vers l’équipe**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Capture d’écran montrant le lien Teams.\":::\n    \n    * Vous pouvez obtenir le `displayName` et `id` à partir du site de [l’Explorateur Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) :\n\n        * Connectez-vous à la page à l’aide de votre compte de locataire Teams.\n\n        * Ajoutez `Users` à la fin de l’URl dans la zone de recherche.\n\n        * Sélectionnez **Exécuter la requête**.\n        \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_1.png\" alt-text=\"Explorateur Graph.\":::\n\n\n        * Les noms d’affichage et les ID d’utilisateur liés à votre compte sont générés.\n\n        * Choisissez trois comptes et ajoutez-les `DisplayName` au et `UserId` dans appsettings.json.\n   \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_2.png\" alt-text=\"Explorateur Graph.\" lightbox=\"./assets/images/calls-and-meetings/graph-explorer_2.png\":::\n\n   \n        > [!NOTE]\n        > `TenantId` ou `UserId` du compte Teams indique à partir duquel vous souhaitez lancer l’appel, et `DisplayName` `UserId` des utilisateurs indiquent vers qui vous souhaitez rediriger ou transférer l’appel.\n\n1. Remplacez `MicrosoftAppId`, `ClientId`par **l’ID d’application (client)** et `MicrosoftAppPassword`, `ClientSecret`et par `AppSecret` **Value**. `AppId`\n1. `ngrok` Remplacez par `BotBaseUrl` URL.\n1. Remplacez `TenantId` et `UserId`.\n1. Remplacez `DisplayName` et `Id`.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/appsettings_1.png\" alt-text=\"Capture d’écran montrant le json Appsettings.\":::\n\n1. Sélectionnez **Enregistrer**.\n\n**Pour mettre à jour le manifeste**\n\n1. Dans le **Explorateur de fichiers**, accédez au dossier **manifeste** **csharp** >  **de bot-calling-meeting** >  de Microsoft-Teams-Samples-main. >  > \n1. Ouvrez le fichier `manifest.json` dans Visual Studio.\n1. Dans le `manifest.json` fichier, remplacez **{id}, {BotId}** par votre ID d’application Microsoft.\n1. Ajoutez l’URL ngrok dans **validDomains, à l’exclusion** de https://.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/manifest_1.png\" alt-text=\"Capture d’écran montrant le manifeste.\" lightbox= \"./assets/images/calls-and-meetings/manifest_1.png\" :::\n\n1. Compressez le contenu du dossier **Manifeste** pour créer `manifest.zip`.\n\n    > [!NOTE]\n    > le `manifest.zip` ne doit pas contenir de dossiers supplémentaires. Le fichier source, `color` l’icône et `outline` l’icône doivent figurer `manifest json` dans le dossier zip.\n    > Chargez votre manifeste dans votre locataire de démonstration pour l’organisation ou votre compte Teams, puis exécutez votre solution dans Visual Studio.\n\n1. Accédez à Teams.\n1. Pour charger `manifest.zip`, sélectionnez **Applications > Gérer vos applications > Charger une application > Charger une application personnalisée**.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/upload.png\" alt-text=\"Capture d’écran montrant la sélection de l’ajout de la sortie.\":::\n\n1. Ouvrez `manifest.zip` à partir du dossier du dépôt dans Explorateur de fichiers.\n1. Sélectionnez **Ajouter** pour installer le bot appelant dans Teams.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/output_1.png\" alt-text=\"Capture d’écran montrant la sélection de l’ajout de la sortie.\":::\n\n    Vous pouvez interagir avec ce bot après le débogage dans Visual Studio.\n"
- title: Interagir avec le bot d’appel et de réunion
  durationInMinutes: 2
  content: "Bot vous permet d’accéder aux services et au contenu dans un espace dédié au sein d’un canal ou dans une conversation.\n\nPour utiliser le bot, procédez comme suit :\n\n1. Dans le volet gauche de Teams, sélectionnez les points de suspension ●●● et choisissez votre application dans la liste.\n1. Le bot envoie un texte de bienvenue avec la carte adaptative.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/bot-with-adaptive-card.png\" alt-text=\"Carte adaptative dans le bot.\":::\n\n1. Sélectionnez **Créer un appel**. \n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/placed-call.png\" alt-text=\"Capture d’écran montrant l’appel placé.\":::\n\n1. Sélectionnez **Transférer l’appel**.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/transfer-call.png\" alt-text=\"Capture d’écran montrant l’appel de transfert.\":::\n\n1. Vous pouvez demander au bot de planifier une réunion et d’inviter les participants.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/meeting.png\" alt-text=\"Capture d’écran montrant le bot de réunion.\":::\n"
- title: Relever le défi
  durationInMinutes: 1
  content: >
    Avez-vous trouvé une sortie comme celle-ci ?


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Sortie finale.":::
- content: Vous avez terminé le tutoriel pour commencer à utiliser l’application d’appel de bot et de réunion pour Microsoft Teams.
