- durationInMinutes: 1
  content: >
    L’application Teams qui nécessite des autorisations d’appareil, telles que l’emplacement, l’appareil photo ou l’accès au microphone, exige désormais que les utilisateurs accordent manuellement l’autorisation dans le navigateur web. Auparavant, le navigateur gérait la façon d’accorder des autorisations d’accès, mais ces autorisations sont désormais gérées dans Microsoft Teams.


    Ce guide pas à pas vous aide à accorder l’autorisation d’appareil onglet à Teams. La sortie suivante s’affiche :

      :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/output1.png" alt-text="sortie finale" border="true":::
- title: Configuration requise
  durationInMinutes: 1
  content: >
    Veillez à installer les outils suivants et à configurer votre environnement de développement :



    * [Microsoft Teams](https://www.microsoft.com/en-in/microsoft-teams/log-in) avec un compte valide

    * [Compte de développeur Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program) ou accès au compte Teams avec les autorisations appropriées pour installer une application

    * [Dernière version de Visual Studio](https://code.visualstudio.com/Download)

    * [Dernière version de nodejs](https://nodejs.org/en/download/)

    * [Dernière version de ngrok](https://ngrok.com/download) (uniquement pour le test de devbox) ou toute solution de tunneling équivalente

      > [!NOTE]
      > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).
- title: Configurer un environnement local
  durationInMinutes: 1
  content: >
    1. Ouvrez [des exemples Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).


    1. Sélectionnez **Code**.


    1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.


       :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/cloner-epository-tab-device.png" alt-text="clonage du référentiel" border="true":::


    1. Sélectionnez **Cloner**.
- title: Configurer le tunnel pour le serveur web local
  durationInMinutes: 1
  content: "Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n```bash\nngrok http -host-header=localhost 3000\n``` \n  > [!TIP]\n  > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes, comme indiqué dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3000`.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/ngrok-tab-device.png\" alt-text=\" tunneling ngrok\" border=\"true\":::\n"
- title: Configurer le fichier manifeste
  durationInMinutes: 1
  content: "1. Accédez à **manifest.json** dans le référentiel cloné.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifestjson-tab-device.png\" alt-text=\"fichier manifeste\" border=\"true\":::\n\n1. Ouvrez **manifest.json** dans Visual Studio et apportez les modifications suivantes :\n  \n   Remplacez `<<BASE_URI_DOMAIN>>` par votre point de terminaison http à partir de ngrok, à l’exception de la partie https:// à tous les emplacements.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/tab-device-VS-update1.png\" alt-text=\"mettre à jour ngrok dans Visual Studio\" border=\"true\":::\n          \n"
- title: Créer et exécuter une application cliente à l’aide de npm
  durationInMinutes: 1
  content: "1. Dans votre référentiel cloné, accédez à **des exemples > tab-device-permissions > nodejs**.\n\n1. Copiez le chemin **du dossier nodejs** . \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-path-tab-device.png\" alt-text=\"copier le chemin d’accès\" border=\"true\":::  \n\n1. Ouvrez une nouvelle fenêtre **d’invite de commandes** , remplacez le répertoire actuel par le chemin **d’accès nodejs** copié.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-new-folder-path-tab-device.png\" alt-text=\"copier le chemin d’accès\" border=\"true\":::     \n\n1. Exécutez la commande suivante dans **l’invite de commandes** pour télécharger les packages et les dépendances :\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Exécutez la commande suivante dans **l’invite de commandes** pour démarrer l’application :\n\n   ```Command-Prompt\n   npm start\n   ```\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/npm-start-install1.png\" alt-text=\"installer et démarrer npm\" border=\"true\":::     \n\n1. Vous pouvez voir la sortie suivante dans le navigateur :\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-react.png\" alt-text=\"Sortie du navigateur\" border=\"true\":::     \n"
- title: Ajouter l’autorisation d’appareil onglet à Teams
  durationInMinutes: 1
  content: "# <a name=\"desktop\"></a>[Imprimante de bureau](#tab/desktop) \n\n\n1. Dans votre référentiel cloné, accédez aux **exemples** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"créer un zip\" border=\"true\":::        \n \n 1. Accédez à **Microsoft Teams**.\n\n 1. Sélectionner **les applications**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"sélectionner des applications\" border=\"true\":::         \n\n 1. Dans le coin inférieur gauche, sélectionnez **Gérer vos applications**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"sélectionner gérer l’application\" border=\"true\":::         \n\n 1. Sélectionnez **Charger une application personnalisée**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"charger une application personnalisée\" border=\"true\":::           \n\n 1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"ajouter le fichier zip du manifeste\" border=\"true\":::             \n\n 1. Sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-desktop.png\" alt-text=\"ajouter l’autorisation d’appareil de l’onglet Application\" border=\"true\":::               \n\n 1. Sélectionnez **l’onglet Autorisations de l’appareil** pour afficher la sortie suivante :\n \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"ajouter un appareil onglet au bureau\" border=\"true\"::: \n\n\n# <a name=\"browser\"></a>[Navigateur](#tab/Browser)\n\n\n1. Dans votre référentiel cloné, accédez aux **exemples** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"créer un zip\" border=\"true\":::        \n\n1. Accédez à **Microsoft Teams**. \n\n1. Sélectionner **les applications**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"sélectionner des applications\" border=\"true\":::         \n\n1. Dans le coin inférieur gauche, sélectionnez **Gérer vos applications**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"sélectionner gérer l’application\" border=\"true\":::         \n\n1. Sélectionnez **Charger une application personnalisée**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"charger une application personnalisée\" border=\"true\":::           \n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"ajouter le fichier zip du manifeste\" border=\"true\":::             \n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-browser-teams1.png\" alt-text=\"ajouter l’autorisation d’appareil de l’onglet Application\" border=\"true\":::               \n\n1. Sélectionnez **l’onglet Autorisations de l’appareil** pour afficher la sortie suivante :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obtenir l’emplacement\" border=\"true\":::\n\n\n# <a name=\"mobile\"></a>[Mobile](#tab/mobile)\n\n \n  Ouvrez Teams dans mobile pour afficher les sorties suivantes :\n\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/mobile-teams-output1.png\" alt-text=\"appareil d’onglet mobile\" border=\"true\":::                   \n\n \n"
- title: Tester votre application
  durationInMinutes: 1
  content: "Pour vous assurer que l’application d’autorisation de l’appareil onglet permet à l’utilisateur d’accorder l’autorisation, vous devez tester l’application une fois que vous avez chargé l’application dans Teams.\n\n # <a name=\"desktop\"></a>[Imprimante de bureau](#tab/Desktop)\n\n  Pour tester l’application sur le bureau, sélectionnez l’icône **Autorisation d’application** pour autoriser l’accès aux demandes d’autorisation :\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"Bureau\" border=\"true\":::                   \n  \n  \n   # <a name=\"browser\"></a>[Navigateur](#tab/Browser)\n\n  \n  Pour tester l’application dans le navigateur, sélectionnez **l’icône Autorisation d’application** pour autoriser l’accès aux demandes d’autorisation :\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obtenir l’emplacement\" border=\"true\":::                   \n \n \n # <a name=\"mobile\"></a>[Mobile](#tab/Mobile)\n\n  \n  Pour tester l’application sur un appareil mobile, les fenêtres contextuelles suivantes s’affichent pour sélectionner le cours de l’action :\n\n  * Sélectionnez **AUTORISER** si vous souhaitez accorder l’autorisation.\n  * Sélectionnez **DENY** si vous ne souhaitez pas accorder d’autorisation.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/prompt-mobile-app1.png\" alt-text=\"sortie mobile\" border=\"true\":::                   \n--- \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "Tu as trouvé quelque chose comme ça ?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/output1.png\" alt-text=\"location\" border=\"true\":::                   \n"
- content: Vous avez terminé le didacticiel et vous pouvez maintenant accorder l’autorisation d’appareil onglet à Teams.
