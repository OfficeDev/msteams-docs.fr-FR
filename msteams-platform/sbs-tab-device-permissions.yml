- durationInMinutes: 1
  content: >
    Teams application qui nécessite des autorisations d’appareil, telles que l’emplacement, l’appareil photo ou l’accès au microphone, exige maintenant que les utilisateurs accordent manuellement des autorisations par niveau d’application dans le navigateur web. Auparavant, le navigateur gérait comment accorder des autorisations d’accès, mais ces autorisations sont désormais gérées dans Microsoft Teams.


    Ce guide pas à pas vous aide à effectuer des autorisations d’appareil de tabulation sur Microsoft Teams. La sortie suivante s’affiche :

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* Installez [ngrok](https://ngrok.com/) ou une solution de tunneling équivalente.\n* Installez [Node.js](https://nodejs.org/en/).\n* Visual Studio Code ou la dernière version.\n* [Microsoft 365 compte de développeur](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) ou l’accès à Teams compte avec les autorisations appropriées pour installer une application.\n"
- title: Configurer et exécuter l’application d’autorisations d’appareil Tab sur Teams
  durationInMinutes: 1
  content: "La méthode la plus complète pour tester votre application consiste à créer un package d’application et à le charger dans Teams. Cette méthode est la seule façon de tester toutes les fonctionnalités disponibles pour votre application, dans toutes les étendues. \n\nPour configurer et exécuter l’application Teams en chargeant le fichier manifest.zip, procédez comme suit :\n\n1. Configurez et exécutez votre application d’autorisations d’appareil onglet.\n2. Commencez votre service de tunneling pour obtenir un point de terminaison https.\n3. Exécutez les autorisations de l’appareil onglet en chargeant le fichier manifest.zip dans Teams.\n\n**Pour configurer et exécuter votre application d’autorisations d’appareil onglet :**\n\n1. Ouvrez **l’invite de commandes** et clonez un **clone https://github.com/OfficeDev/Microsoft-Teams-Samples.gitGit** de référentiel. Veillez à noter le **chemin d’accès** dans lequel le référentiel est cloné.\n2. Dans le **Explorateur de fichiers**, accédez aux **exemples > Teams-Samples de Microsoft > dossier tab-device-permissions > dossier nodejs** et copiez l’emplacement du dossier.\n3. Dans **l’invite de commandes**, entrez **l’emplacement du cd (emplacement du dossier js du nœud)** et exécutez cette commande.\n4. Exécutez la commande suivante dans **l’invite de commandes** :\n\n   ```command-prompt\n    npm install\n    ```\n5. Exécutez l’application dans **l’invite de commandes** à l’aide de la commande suivante :\n\n   ```command-prompt\n   npm start\n   ```\n6. Vous pouvez voir la sortie suivante dans le navigateur :\n\n   ![Réagir](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Commencez votre service de tunneling pour obtenir un point de terminaison https :**\n\n1. Accédez à **Microsoft-Teams-Samples > samples > tab-device-permissions > nodejs**.\n2. Ouvrez le terminal **ngrok** et démarrez un tunnel ngrok avec la commande suivante (vous aurez besoin du point de terminaison https pour mettre à jour le fichier manifeste) :\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**Pour exécuter les autorisations de l’appareil onglet en chargeant le fichier manifest.zip dans Teams :**\n\n1. Dans le **Explorateur de fichiers**, accédez aux **exemples > > Microsoft-Teams-Samples > tab-device-permissions > nodejs > dossier appPackage**.\n2. Ouvrez le `manifest.json` fichier dans Visual Studio Code.\n3. Dans le `manifest.json` fichier, recherchez **<<BASE_URI_DOMAIN>>** et remplacez-le par votre point de terminaison https à partir de ngrok, à l’exception de la partie « https:// » à tous les emplacements.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Compressez les fichiers dans le **dossier/appPackage** en tant que manifest.zip.\n5. Ouvrez Teams sur le navigateur à l’aide de l’ID de locataire.\n6. Pour charger`manifest.zip`, sélectionnez **Applications > Télécharger une application personnalisée** et ouvrez `manifest.zip`.\n7. Sélectionnez **l’application d’autorisation de l’appareil Tab** .\n8. Sélectionnez **Ajouter** pour ajouter l’application d’autorisation d’appareil onglet.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Ouvrez **l’onglet Autorisation de l’appareil** et sélectionnez **l’onglet Autorisation de l’appareil** pour afficher la sortie suivante :\n\n    ![desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Ouvrez le Teams mobile pour afficher les sorties suivantes :\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Ouvrez Teams de bureau.\n12. Pour charger`manifest.zip`, sélectionnez **Applications > Télécharger une application personnalisée** et ouvrez `manifest.zip`.\n13. Sélectionnez **Ajouter** pour ajouter l’application d’autorisation d’appareil onglet et vous verrez la sortie suivante :  \n\n    ![desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Tester votre application
  durationInMinutes: 1
  content: "Pour vous assurer que l’application d’autorisation de l’appareil onglet permet à l’utilisateur d’accorder l’autorisation, vous devez tester l’application une fois que vous avez chargé l’application dans Teams.\n\n # <a name=\"desktop\"></a>[Imprimante de bureau](#tab/Desktop)\n\n  Pour tester l’application sur le bureau, sélectionnez l’icône **Autorisation d’application** et obtenez les invites suivantes pour accepter la demande d’autorisation :\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Navigateur](#tab/Browser)\n\n  Pour tester l’application dans le navigateur, **sélectionnez Obtenir l’emplacement** pour afficher les sorties suivantes :\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Mobile](#tab/Mobile)\n\n  Pour tester l’application sur mobile, sélectionnez le bouton correspondant pour tester le scénario et obtenez les invites suivantes pour accepter la demande d’autorisation :\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
