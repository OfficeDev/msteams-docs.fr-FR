### YamlMime:Tutorial
title: Envoyer une notification de flux d’activité
metadata:
  title: Envoyer une notification de flux d’activité
  description: Dans ce didacticiel, vous allez apprendre à diffuser un message à tous les membres de l’organisation à l’aide de la notification de flux d’activité.
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: En savoir plus sur les notifications de flux d’activité
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e8bf767d49837504d92e5eadddef0d1e7567fb8b
  ms.sourcegitcommit: 4ba6392eced76ba6baeb6d6dd9ba426ebf4ab24f
  ms.translationtype: MT
  ms.contentlocale: fr-FR
  ms.lasthandoff: 07/21/2022
  ms.locfileid: "66919928"
items:
- durationInMinutes: 1
  content: "Le flux d’activités Microsoft Teams aide les utilisateurs à évaluer les éléments qui nécessitent une attention particulière en notifiant les modifications. Vous pouvez appliquer à l’aide des API de notification de flux d’activité dans Microsoft Graph pour étendre les fonctionnalités à votre application.\n\n\n**Fonctionnalités clés de la diffusion de flux d’activité**\n\n* Offre une expérience améliorée.\n* Maintient les utilisateurs à jour.\n* Diffuse un message pour tous les membres.\n* Affiche la notification de flux d’activité.\n* Diffuse les détails disponibles pour les membres.\n\nCe guide pas à pas vous aide à diffuser des messages et à notifier tous les membres d’une organisation à l’aide d’une notification de flux d’activité. La sortie suivante s’affiche :\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Sortie d’un cast à grande échelle de flux\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Sortie finale\" border=\"true\"::: \n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* [Dernière version du Kit de développement logiciel (SDK) .NET Core](https://dotnet.microsoft.com/download).\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Dernière version de ngrok](https://ngrok.com/download) uniquement pour les tests de devbox ou toute solution de tunneling équivalente.\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n\nVérifiez que vous disposez des comptes suivants et configurez votre environnement de développement :\n\n* [Compte Microsoft](https://teams.microsoft.com/) .\n* L’application Teams doit être installée pour le destinataire, soit personnellement, soit dans une équipe ou une conversation.\n* L’ID de locataire pour l’envoi et la réception de notifications doit correspondre.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\nUn **locataire** est comme un espace ou un conteneur dans lequel vous discutez, partagez des fichiers et exécutez des réunions pour votre organisation dans Teams. Vous pouvez également charger et tester l’application.\n\n### <a name=\"check-for-sideloading-option\"></a>Rechercher l’option de chargement indépendant\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. La fonction est appelée chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n\n> [!NOTE]\n> Le chargement indépendant est nécessaire pour afficher un aperçu et tester des applications dans l’environnement local Teams. Activez le chargement indépendant pour afficher un aperçu et tester votre application dans Teams localement.\n\nAvez-vous déjà un locataire et disposez-vous de l’accès administrateur ? Vérifions si c’est vraiment le cas !\n\nPour vérifier le chargement indépendant des applications dans Teams :\n\n1. Dans le client Teams, sélectionnez **Store**.\n1. Sélectionnez **Gérer vos applications**.\n1. Sélectionnez **Charger une application**.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" charger une application dans Teams.\":::\n\n1. Recherchez l’option permettant de **charger une application personnalisée**. Si vous voyez l’option, le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"L’illustration montre l’option permettant de charger une application personnalisée dans Teams.\":::\n\n    > [!NOTE]\n    > Contactez l’administrateur Teams si vous ne pouvez pas charger d’application personnalisée.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un locataire de développeur Teams gratuit (facultatif)\n\nSi vous n’avez pas de compte de développeur Teams, vous pouvez l’obtenir gratuitement. Rejoignez le programme développeur Microsoft 365 !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Sélectionnez **Joindre maintenant** et suivez les instructions à l’écran.\n1. Sélectionnez Configurer l’abonnement E5** dans l’écran d’accueil.\n1. Configurez un compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. Connectez-vous à Teams à l’aide du nouveau compte d’administrateur. Vous pouvez maintenant sélectionner **Charger une application personnalisée**.\n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "\n1. Ouvrez [des exemples Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"Cloner le référentiel\" border=\"true\":::\n\n1. Sélectionnez **Cloner**. \n"
- title: Inscrire votre authentification unique Teams auprès d’Azure AD
  durationInMinutes: 1
  content: "Les étapes suivantes vous aident à créer et à inscrire l’authentification unique Teams dans Portail Azure :\n\n* Créer et inscrire une application sous inscriptions d'applications\n* Utiliser ngrok pour créer un tunnel vers les points de terminaison de votre serveur web\n  \n**Pour créer et inscrire une application**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/). Le système vous invite à vous connecter avec vos informations d’identification de compte Microsoft\n1. Sélectionnez **Azure Active Directory**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n1. Dans le volet de navigation gauche, sélectionnez **Inscriptions d’applications**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n1. Sélectionnez **Nouvelle inscription**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n   Une page d’inscription d’application s’affiche.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n1. Entrez les détails suivants pour inscrire une application.\n\n   1.  Définir **le nom** de votre application\n   1.  Définir **les types de comptes pris en charge** sur n’importe quel type de compte\n   1.  Laisser **l’URI de redirection** vide\n   1.  Sélectionner **Inscrire**\n\n   La page **Vue d’ensemble** de l’application s’affiche.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n   > [!Important]\n   > Enregistrez **l’ID d’application (client)** et **l’ID d’annuaire (locataire)** pour référence ultérieure.\n   \n**Pour créer un tunnel pour un serveur web local**\n\n  Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"Nouvelle inscription\" border=\"true\":::\n\n> [!TIP]\n> Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n"
- title: Mettre à jour l’inscription d’application Azure AD
  durationInMinutes: 1
  content: "1. Dans le volet de navigation gauche, sélectionnez **Exposer une API**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"Exposer une API\" border=\"true\":::\n\n1. Sélectionnez **Définir**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"Exposer et api\" border=\"true\":::\n\n1. Définissez **l’URI d’ID d’application** sous la forme de `api://{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"Définir un lien\" border=\"true\":::\n\n1. Insérer la `WebAppDomain` valeur entre `api://` et `/{AppID}`.</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   L’image suivante montre le nom de domaine :\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"Enregistrer un lien\" border=\"true\":::\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`, où `f631****.ngrok.io` se trouve le nouveau nom du sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"Ajouter une étendue\" border=\"true\":::\n\n   Une page d’étendue s’affiche.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"Ajouter une étendue\" border=\"true\":::\n\n1. Entrez les détails de la configuration de l’étendue.\n \n    1. Entrez `access_as_user` le **nom de l’étendue**.\n\n      > [!NOTE]\n      > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. Définissez **Qui peut donner son consentement** à `Admins and users`.\n    1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n        * Entrez `Teams can access the user’s profile` **comme nom d’affichage Administration consentement**\n\n        * Entrer `Allows Teams to call the app’s web APIs as the current user` comme **Administration description du consentement**\n\n        * Entrer `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**\n\n        * Entrer `Enable Teams to call this app’s APIs with the same rights as the user` en tant que **description du consentement de l’utilisateur**\n\n    1. Vérifiez que **State** est défini comme **Enabled**.\n\n    1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n   L’URI de votre ID d’application est créé avec le nom de l’étendue.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"Accès en tant qu’utilisateur\" border=\"true\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"Ajouter un client\" border=\"true\":::\n\n   Un panneau d’application cliente s’affiche.\n\n1. Entrez l’ID client pour l’application de bureau et l’application web séparément que vous souhaitez autoriser. Il s’agit de l’ID d’application cliente que vous souhaitez autoriser.\n   \n   | **ID du client** | **Pour autoriser** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Application de bureau ou mobile Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Application Teams web |\n\n1. Sélectionnez **Étendues autorisées** pour déterminer le type de jeton qui sera retourné par le service.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"Étendue authentisée\" border=\"true\":::\n\n   L’image suivante affiche l’ID client :\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"Application cliente\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"Application cliente\" border=\"true\":::\n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"Ajouter une autorisation\" border=\"true\":::\n\n   La page Demander l’autorisation de l’API s’affiche.\n\n1. Sélectionnez **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Sélectionner Microsoft Graph\" border=\"true\":::\n\n1. Sélectionnez **Autorisations déléguées**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"Sélectionner l’autorisation de graphe\" border=\"true\":::\n\n1. Ajoutez les autorisations suivantes :</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > Utilisateur. La lecture est activée par défaut.\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"Demander l’autorisation\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"Demander l’autorisation\" border=\"true\":::\n\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n1. Sélectionnez **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Sélectionner Microsoft Graph\" border=\"true\":::\n\n1. Sélectionnez **Autorisations d’application**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Sélectionner Microsoft Graph\" border=\"true\":::\n\n1. Ajoutez les autorisations suivantes :</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. Sélectionnez **Ajouter des autorisations**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"Demander l’autorisation\" border=\"true\":::\n\n1. Veillez à accorder le consentement de l’administrateur pour les autorisations requises.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"Ajouter une plateforme\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"Sélectionner l’authentification\" border=\"true\":::\n\n   > [!NOTE]\n   > Si aucune application n’a reçu le consentement de l’administrateur informatique, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application.\n           \n     1. Sélectionnez **Ajouter une plateforme**.\n\n     1. Pour ce didacticiel, sélectionnez **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"Ajouter une plateforme\" border=\"true\":::\n\n     1. Entrez l’URI de redirection de votre application en ajoutant `Auth/end` le nom de domaine complet :</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Configurer le web\" border=\"true\":::\n\n     1. Sélectionnez **Ajouter un URI** et entrez `https://ngrok.io/Auth/Start`. \n\n     1. Sélectionnez **Enregistrer**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"URI de redirection\" border=\"true\":::\n\n**Pour créer une clé secrète client**\n\n1. Dans le volet gauche, sélectionnez **Certificats & secrets**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"Sélectionner un certificat\" border=\"true\":::\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"Clé secrète client\" border=\"true\":::\n\n   La fenêtre **Ajouter une clé secrète client** s’affiche.  \n\n1. Entrez une valeur dans **Description**.\n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"ID secret\" border=\"true\":::\n\n1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"Code secret client\" border=\"true\":::\n   \n   > [!Important]\n   > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n"
- title: Configurer les paramètres d’application et les fichiers manifeste
  durationInMinutes: 1
  content: "1. Accédez à **appsettings.json** dans le référentiel cloné.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"Emplacement des paramètres de l’application\" border=\"true\":::\n\n1. Ouvrez **appsettings.json** dans la dernière version de Visual Studio et mettez à jour les informations suivantes :  \n\n     * Définissez l’ID `\"MicrosoftAppId\"` **d’application Microsoft** de votre bot.\n     * Définissez l’ID `\"TenantID\"` **d’annuaire (locataire).**\n     * Définissez la `\"MicrosoftAppPassword\"` valeur de l’ID de clé secrète client de votre bot.\n     * Définissez sur `\"BaseUrl\"` le `[WebAppDomainName]`.\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. Accédez à **manifest.json** dans le référentiel cloné.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"Emplacement du manifeste\" border=\"true\":::\n\n1. Ouvrez **manifest.json** dans la dernière version de Visual Studio et apportez les modifications suivantes :\n\n     * Remplacez toutes les occurrences par **l’ID d’application**`<<Microsoft-App-ID>>` Microsoft de votre bot.\n     * Remplacez toutes les occurrences par votre nom de `<<Base_URL>>` domaine complet.\n     * Défini sur `validDomains` `[WebAppDomainName]`.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"Fichier manifeste\" border=\"true\":::\n"
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: >
    1. Ouvrez Visual Studio.

    1. Accédez à **File** > **Open** > **Project/Solution**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Ouvrir un fichier dans Visual Studio" border="true":::

    1. Sélectionnez **le fichier ActivityFeedBroadcast.sln** dans le dossier **csharp** .


    1. Sélectionnez **Ouvrir**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Ouvrir un projet" border="true":::

    1. Appuyez sur **F5** pour exécuter le projet.


    1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Sélectionner un certificat" border="true":::

       Une page web s’ouvre avec un message **. Votre bot est prêt !**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="L’application est prête" border="true":::
- title: Ajouter une application de diffusion de flux d’activité à Teams
  durationInMinutes: 1
  content: "1. Dans votre référentiel cloné, accédez à  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **AppPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"Sélectionner un fichier zip\" border=\"true\":::\n\n1. Accédez au client **Teams** .\n\n1. Sélectionner **les applications**.\n\n1. Sélectionnez **Gérer vos applications**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Gérer votre application\" border=\"true\":::\n\n1. Sélectionnez **Charger une application dans le catalogue d’applications de votre organisation**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Charger une application personnalisée\" border=\"true\":::\n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **AppPackage** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Ouvrir une application personnalisée\" border=\"true\":::\n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"Ajouter une application\" border=\"true\":::\n\n      L’application est visible dans la réunion SidePanel.\n"
- title: Interagir avec l’application dans Teams
  durationInMinutes: 1
  content: "\nNous allons interagir avec l’application dans Teams !\n\n1. **BroadcastTab** affiche le **titre du message** et la **description du message**.\n        \n1. Entrez le titre et la description du message, puis **sélectionnez Envoyer un message**. \n\n   Le message diffusé s’affiche correctement.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Sortie finale\" border=\"true\":::\n\n1. La notification de flux d’activité s’affiche sous l’onglet **Activité** du destinataire avec le même ID de locataire.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Sortie finale\" border=\"true\":::\n\n1. Les détails du message s’affichent lors de la sélection du message.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Sortie finale\" border=\"true\":::\n \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "Tu as trouvé quelque chose comme ça ?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Sortie finale\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Sortie finale\" border=\"true\"::: \n"
- content: Vous avez terminé le didacticiel pour commencer à utiliser l’application de **diffusion de flux d’activités** !
