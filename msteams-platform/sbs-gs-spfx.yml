items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) est un modèle de développement permettant de créer des solutions côté client pour Microsoft Teams et SharePoint. Votre application SPFx Teams est hébergée sur Microsoft 365. Il fournit une prise en charge complète du développement et de l’hébergement de votre solution SPFx côté client. Vous pouvez intégrer votre solution SharePoint Framework avec :\n\n- Données SharePoint et étendre Microsoft Teams. \n- Les API de votre entreprise sont sécurisées avec Azure Active Directory.\n\nPour ce tutoriel, démarrez le développement d’applications Microsoft Teams avec SPFx en créant votre première application avec une fonctionnalité d’onglet.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Diagramme montrant que cette application a trois fonctionnalités. L’onglet est mis en surbrillance.\":::\n\n> [!NOTE]\n> Actuellement, teams Toolkit offre uniquement la fonctionnalité Tab dans une application Teams avec Visual Studio Code et SharePoint Framework. Les fonctionnalités Bot et Extension de message ne sont pas disponibles.\n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Voici une liste des outils dont vous aurez besoin pour créer et déployer vos applications.\n\n| &nbsp; | Installer | Pour l’utilisation... |\n| --- | --- | --- |\n| **Obligatoire** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript ou TypeScript, environnements de build. Utilisez la dernière version. || &nbsp; | [Toolkit Teams](#install-the-teams-toolkit) | Extension Microsoft Visual Studio Code qui crée une structure de projet pour votre application. Utilisez la version 4.0.0.|\n| &nbsp; | [Toolkit Teams](#install-the-teams-toolkit) | Extension Microsoft Visual Studio Code qui crée une structure de projet pour votre application. Utilisez la version 4.0.0.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Environnement runtime JavaScript principal. Utilisez la version 14 ou 16.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recommandé) ou [Google Chrome](https://www.google.com/chrome/) | Un navigateur avec des outils de développement. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Afficheur Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Explorateur Microsoft Graph, un outil basé sur un navigateur qui vous permet d’exécuter une requête à partir de données Microsoft Graph. |\n| &nbsp; | [Documentation pour les développeurs](https://dev.teams.microsoft.com/) | Portail web pour configurer, gérer et distribuer votre application Teams, y compris à votre organisation ou au magasin Teams. |\n\n> [!TIP]\n> Si vous utilisez des données Microsoft Graph, vous devez découvrir et ajouter un signet à l’Explorateur Microsoft Graph. Cet outil basé sur un navigateur vous permet d’interroger Microsoft Graph en dehors d’une application.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Préparer l’environnement de développement\n\nUne fois que vous avez installé les outils requis, configurez l’environnement de développement.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installer le kit de ressources Teams\n\nLe Kit de ressources Teams permet de simplifier le processus de développement avec des outils permettant de provisionner et de déployer des ressources cloud pour votre application, de publier dans le magasin Teams, etc. Vous pouvez utiliser le kit de ressources avec Visual Studio Code, Visual Studio ou en tant qu’interface CLI (appelée `teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code et sélectionnez la vue **Extensions** (**Ctrl+Maj+X** / **⌘⇧-X** ou **Afficher > Extensions**).\n1. Dans la zone de recherche, entrez **Teams Toolkit**.\n1. Sélectionnez **Installer** en regard du Kit de ressources Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"kit d’outils microsoft\":::\n\n    L’icône du Kit de ressources Teams apparaît dans la barre latérale de Visual Studio Code après son installation.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Illustration montrant l’icône Teams Toolkit dans la barre latérale de Visual Studio Code.\":::\n\nVous trouverez également le Kit de ressources Teams sur la [Place de marché Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nPour installer l’interface CLI TeamsFx, utilisez le gestionnaire de `npm` package :\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSelon votre configuration, vous devrez peut-être utiliser `sudo` pour installer l’interface CLI :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nCette condition est plus courante sur les systèmes Linux et macOS.\n\nVeillez à ajouter le cache global npm à votre chemin d’accès. Cette étape est normalement effectuée dans le cadre du programme d’installation Node.js.  \n\nVous pouvez utiliser l’interface CLI avec la `teamsfx` commande . Vérifiez que la commande fonctionne en exécutant `teamsfx -h`.\n\n> [!CAUTION]\n> Avant de pouvoir exécuter TeamsFx dans les terminaux PowerShell, vous devez activer la stratégie d’exécution « signée à distance » pour PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\nUn **locataire** est comme un espace ou un conteneur pour votre organisation dans Teams, où vous discutez, partagez des fichiers et exécutez des réunions. Cet espace est également l’endroit où vous chargez et testez votre application. Vérifions si vous êtes prêt à développer avec le locataire.\n\n### <a name=\"enable-sideloading-option\"></a>Activer l’option de chargement indépendant\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. Ce processus est appelé chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n  \n> [!NOTE]\n> Le chargement indépendant est nécessaire pour l’aperçu et le test des applications dans l’environnement local Teams. S’il n’est pas activé, vous ne pourrez pas afficher un aperçu et tester votre application dans Teams localement.\n\nAvez-vous déjà un locataire et disposez-vous de l’accès administrateur ? Vérifions si vous le faites vraiment !\n\nVérifiez si vous pouvez charger une version test des applications dans Teams :\n\n1. Dans le client Teams, sélectionnez Icône **Store** .\n1. Sélectionnez **Gérer vos applications**.\n1. Recherchez l’option **Charger une application personnalisée**. Si vous voyez l’option , le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"accueil du bot\":::\n\n    > [!NOTE]\n    > Si Teams n’affiche pas l’option de chargement d’une application personnalisée, parlez-en à votre administrateur Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un locataire développeur Teams gratuit (facultatif)\n\nSi vous n’avez pas de compte de développeur Teams, vous pouvez l’obtenir gratuitement. Rejoignez le programme des développeurs Microsoft 365 !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Sélectionnez **Rejoindre maintenant** et suivez les instructions à l’écran.\n1. Dans l’écran d’accueil, sélectionnez **Configurer l’abonnement E5**.\n1. Configurez votre compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche :\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\":::\n\n1. Connectez-vous à Teams à l’aide du compte d’administrateur que vous venez de configurer. Vérifiez que vous disposez de l’option **Charger une application personnalisée** dans Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>Compte d’administrateur de site de collection SharePoint\n\nVérifiez que vous disposez d’un compte Administrateur pour une collection de sites SharePoint. Vous aurez besoin de ce compte au moment du déploiement pour l’hébergement. Si vous utilisez un locataire du programme de développement Microsoft 365, vous pouvez utiliser le compte d’administrateur que vous avez créé à ce moment-là.\n\nVous avez maintenant tous les outils et configuré votre compte. Ensuite, nous allons configurer votre environnement de développement et commencer à créer !\n"
- title: Créer un espace de travail de projet pour votre application d’onglet
  durationInMinutes: 1
  content: "Ce tutoriel vous guide tout au long des étapes de création, de génération et de déploiement d’une application Teams à l’aide de SharePoint Framework SPFx. Cette application aura une fonctionnalité d’onglet.  \n\nDans ce tutoriel, vous allez apprendre à :\n1. [Comment configurer un nouveau projet avec teams Toolkit](#create-your-project)\n1. [À propos de la structure de répertoires de votre application](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Avant de commencer à créer l’espace de travail du projet, vérifiez que vous n’êtes connecté à aucun compte Microsoft 365 ou Azure.\n\n## <a name=\"create-your-project\"></a>Créer votre projet\n\nSi les conditions préalables sont en place, commençons !\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez l’icône :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: du kit de ressources Teams dans la barre latérale Visual Studio Code.\n\n1. Sélectionnez **Créer une application Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Emplacement du lien Création d’un projet dans la barre latérale du Kit de ressources Teams.\":::\n\n1. Sélectionnez **Créer une application Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Démarrage de l’Assistant pour la Création d’un projet\":::\n\n1. Sélectionnez **l’onglet (SPFx).**\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"nouvel onglet spfx spfx\":::\n\n1. Sélectionnez **React** dans la section **Framework**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"accueil du bot\":::\n\n1. Sélectionnez **Entrée** pour accepter le **nom du composant WebPart** par défaut.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"accueil du bot\":::\n\n1. Entrez un nom approprié pour votre application, par exemple `HelloWorld`. Vérifiez que le nom de l’application est alphanumérique. \n   Ensuite, sélectionnez **Entrée**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"accueil du bot\":::\n\n1. Sélectionnez votre **dossier d’espace de travail** en choisissant le dossier requis.  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Capture d’écran montrant comment sélectionner le dossier.\":::\n\n1. Entrez un **nom d’application** approprié pour votre application, par exemple `HelloWorld`. Appuyez sur **Entrée**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/application-name.png\" alt-text=\"Capture d’écran montrant comment sélectionner le dossier.\":::\n\n    Une fois votre application créée, le kit de ressources Teams affiche le message suivant :\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"localdebug\":::\n    \n    Sélectionnez **Débogage local** pour afficher un aperçu de votre projet.\n\n    Teams Toolkit appelle Yeoman CLI pour créer une structure de votre application Teams et installer les dépendances requises dans le processus.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"accueil du bot\":::\n\n    L’échafaudage prend quelques minutes.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"accueil du bot\":::\n      \n\n<details>\n<summary>Récapitulatif rapide de la création d’une application Teams.</summary>\n\n![Créer une application Teams](~/assets/videos/spfx-tabapp-preview.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nUtilisez le CLI `teamsfx` pou créer votre premier projet.  Commencez à partir du dossier dans lequel vous souhaitez créer le dossier du projet.\n\n``` bash\nteamsfx new\n```\n\nLe CLI parcourt quelques questions pour créer le projet. Chaque question inclut une instruction pour y répondre, par exemple utiliser des touches de direction pour sélectionner une option. Une fois que vous avez répondu à la question, sélectionnez **Entrée** pour la confirmer.\n\n1. Sélectionnez **Créer une application Teams**.\n2. Sélectionnez **Tab**.\n3. Sélectionnez **hébergement frontal SharePoint Framework (SPFx).**\n4. Sélectionnez **React** Framework.\n5. **Appuyez sur Entrée** pour le **nom du composant WebPart**.\n6. Entrez un nom approprié pour votre application, tel que `helloworld`. Le nom de l’application doit être alphanumérique.\n\n\n   Votre projet est créé une fois que toutes les questions ont été traitées.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Suivre une visite guidée du code source\n\nAprès la création du projet, vous disposez des composants pour créer une application personnelle de base. Vous pouvez afficher les répertoires de projet et les fichiers dans la zone Explorateur de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Capture d’écran présentant les fichiers projet d’application pour une application personnelle dans Visual Studio Code.\":::\n\nLe Kit de ressources crée une structure automatique pour vous dans le répertoire du projet pour la fonctionnalité d’onglet. \n\nParmi les autres éléments de ce répertoire, le Kit de ressources Teams contient :\n\n- `fx`: état de l’application dans le `.fx` répertoire.  \n- templates/resources : contient les icônes d’application, `color.png` et `outline.png`.\n- `manifest.local.template.json`: contient le manifeste de l’application pour le débogage local.\n- `manifest.remote.template.json`: contient le manifeste de l’application pour la publication sur le Portail des développeurs pour Teams.\n- `.fx/configs/projectSettings.json`: paramètres que vous avez choisis lors de la création du projet.\n\nLorsque vous avez sélectionné un projet de composant WebPart SPFx, les fichiers suivants sont pertinents pour votre interface utilisateur :\n\n- `SPFx/src/webparts/{webpart}`: contient votre composant WebPart SPFx.\n- `.vscode/launch.json`: décrit les configurations de débogage disponibles dans la palette de débogage.\n"
- title: Créer votre application d’onglet
  durationInMinutes: 1
  content: "Après avoir configuré votre espace de travail de projet avec Teams Toolkit, générez votre projet d’onglet. Vous devez vous connecter à votre compte Microsoft 365.\n\nDans cette page, vous allez apprendre à [créer et à exécuter votre première application](#build-and-run-your-app-locally-in-visual-studio-code).\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Connectez-vous à votre compte Microsoft 365\n\nUtilisez votre compte Microsoft 365 pour vous connecter à Teams. Si vous utilisez un locataire du programme de développement Microsoft 365, le compte d’administrateur que vous avez configuré lors de l’inscription est votre compte Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez l’icône Teams Toolkit  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: dans la barre latérale.\n1. Sélectionnez **Se connecter à M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Capture d’écran montrant où se connecter à Microsoft 365.\":::\n\n    Votre navigateur web par défaut s’ouvre pour vous permettre de vous connecter au compte.\n\n1. Connectez-vous à votre compte Microsoft 365 à l’aide de vos informations d’identification.\n1. Fermez le navigateur lorsque vous y êtes invité, puis revenez à Visual Studio Code.\n1. Revenez à Teams Toolkit dans Visual Studio Code.\n\n    La section **COMPTES** de la barre latérale affiche le nom de votre compte Microsoft 365.\n\n    Vous êtes maintenant prêt à générer l’application et à l’exécuter localement !\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cline)\n\n   Connectez-vous à Microsoft 365 avec l’interface CLI TeamsFx.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nVotre navigateur web par défaut s’ouvre pour vous permettre de vous connecter au compte. Connectez-vous à votre compte à l’aide de vos informations d’identification. Fermez le navigateur lorsque vous y êtes invité.\n\nLes connexions de compte sont partagées entre Visual Studio Code et l’interface CLI TeamsFx.\n\nMaintenant que l’environnement de développement est configuré, vous pouvez créer, générer et déployer votre première application Teams.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Générez et exécutez votre application localement dans Visual Studio Code\n\nPour créer et exécuter votre application localement :\n\n1. Sélectionnez l’icône **Exécuter et déboguer** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: dans la barre latérale de Visual Studio Code.\n\n1. Sélectionnez l’une des options suivantes pour exécuter et déboguer l’application.\n\n    - **Teams Workbench (Edge)**\n    - **Teams Workbench (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"accueil du bot\":::\n\n1. Sélectionnez le bouton de lecture ou sélectionnez la touche **F5** pour démarrer le débogage.\n    > [!NOTE]\n    > Lorsque vous exécutez l’application pour la première fois, toutes les dépendances sont téléchargées et l’application est générée. Une fenêtre de navigateur s’ouvre et charge automatiquement SharePoint Workbench une fois la build terminée. Ce processus peut prendre quelques minutes.\n\n    Le Kit de ressources peut vous inviter à installer un certificat local, si nécessaire. Ce certificat permet à Teams de charger votre application à partir de `https://localhost`. \n    \n1. Sélectionnez **Oui** lorsque la boîte de dialogue suivante s’affiche :\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\":::\n\n    Le client web Teams s’ouvre dans une fenêtre de navigateur.\n\n1. Sélectionnez **Ajouter** lorsque vous êtes invité à charger une version test de l’application sur Teams sur votre ordinateur local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Ajouter l’application à Teams\":::\n\n1. Sélectionnez la version de l’application web si vous êtes invité à basculer vers le bureau Teams. Vous pouvez voir le code HTML, CSS et JavaScript dans un environnement de développement web standard.\n\n1. Sélectionnez **Charger les scripts de débogage** si vous êtes invité à charger les scripts de débogage avant que votre application ne soit chargée de manière indépendante dans Teams.\n\n    Félicitations, votre première application s’exécute sur Teams !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Capture d’écran de l’application terminée dans l’environnement local\":::\n\n    Votre application doit maintenant être en cours d’exécution. Vous pouvez déboguer l’application comme n’importe quel autre composant WebPart SPFx (par exemple, définir des points d’arrêt).\n\n> [!TIP]\n> Essayez de placer des points d’arrêt dans la méthode render de et de `SPFx/src/webparts/{webpart}/{webpart}.ts` recharger la fenêtre du navigateur. Visual Studio Code s’arrête sur les points d’arrêt de votre code.\n\n<details>\n<summary>Découvrez ce qui se passe lorsque vous utilisez Local Workbench pour déboguer votre application.</summary>\n\n**Local workbench** est l’option par défaut pour exécuter et déboguer une application dans Visual Studio Code. Pour ce tutoriel, il est recommandé de choisir de déboguer votre application avec Teams Workbench. Toutefois, vous pouvez choisir workbench local pour explorer les dispositions des composants WebPart.\n\n> [!NOTE]\n> Cette interface est destinée uniquement à explorer la façon dont un composant WebPart peut apparaître dans un appareil mobile ou une tablette. Vous devez écrire le code pour les inclure dans votre application, puis le déployer pour les afficher. \n\nPour explorer les dispositions de composants WebPart à l’aide de Workbench local :\n\n1. Sélectionnez **Workbench local**, puis **F5** pour exécuter et déboguer l’application.\n    \n    Le **composant WebPart SharePoint Workbench** s’ouvre dans le navigateur pour vous permettre d’ajouter, de modifier et de supprimer des composants WebPart.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Capture d’écran montrant le workbench SPFx en cours d’exécution avec la fenêtre contextuelle pour ajouter un composant WebPart affiché.\":::\n\n1. Sélectionnez **Ajouter un composant WebPart dans la colonne 1 +** icône pour ajouter votre composant WebPart.\n\n1. Sélectionnez votre composant WebPart dans le menu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Capture d’écran montrant le workbench SPFx en cours d’exécution avec la fenêtre contextuelle pour ajouter une sélection de composants WebPart.\":::\n\n1. Sélectionnez **Ajouter une nouvelle section +** icône pour choisir la disposition des colonnes pour vos composants WebPart.\n\n1. Utilisez cette interface pour tester différentes dispositions pour les composants WebPart :\n    \n    - Afficher les **données du composant WebPart** pour votre disposition.\n    - Essayez de changer entre différentes dispositions, texte, couleur, etc.\n    - Utilisez le bouton **Aperçu** pour afficher les composants WebPart. \n    - Affichez la disposition du composant WebPart sur différents appareils **mobiles** ou **tablettes** .\n    - Enregistrez ou ignorez les modifications apportées à la disposition pour continuer à essayer les dispositions possibles.\n\n1. Fermez la fenêtre du navigateur pour arrêter le débogage workbench local lorsque vous êtes prêt.\n</details>\n"
- title: Déployer votre première application Teams
  durationInMinutes: 1
  content: "Vous avez appris à créer, générer et exécuter une application Teams avec la fonctionnalité Tab. La dernière étape consiste à déployer votre application.\n\nDéployons la première application avec la fonctionnalité Tab sur SharePoint à l’aide du Kit de ressources Teams.\n\nDans cette page, vous allez apprendre à :\n1. [Déployer votre première application](#deploy-your-app-to-sharepoint)\n1. [Distribuer le package d’application sur SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Déployer votre extension vers SharePoint\n\nVérifiez qu’un catalogue d’applications SharePoint existe dans votre déploiement. S’il n’existe pas, [créez-en un](/sharepoint/use-app-catalog). La création du catalogue d’applications peut prendre jusqu’à 15 minutes.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez le Kit de ressources Teams dans la barre latérale en sélectionnant l’icône Teams.\n1. Sélectionnez **Provisionner dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Capture d’écran montrant la commande d’approvisionnement\":::\n\n    Le Kit de ressources met à jour la progression dans le coin inférieur droit. Après quelques secondes, vous verrez l’avis suivant :\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Capture d’écran montrant la boîte de dialogue de mise en service terminée.\":::\n\n1. Une fois l’approvisionnement terminé, sélectionnez **Déployer dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Capture d’écran montrant la commande de déploiement\":::\n\n    Le package d’application est généré et chargé sur le site SharePoint. Le Kit de ressources Teams affiche un message avec le chemin d’accès local où le package d’application est enregistré.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Capture d’écran du message package d’application SPFx\":::\n\n    Une fois le package généré, teams Toolkit affiche un message avec l’URL du site SharePoint où votre package d’application a été chargé.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Capture d’écran du package SPFx chargé sur le site SharePoint\":::\n\n   Vous pouvez publier sur Teams ou sélectionner le site SharePoint.\n\n    * Publier sur Teams (#publish à teams)\n    * Sélectionnez le lien du site SharePoint (#select-the-link-of-the-sharepoint-site)\n\n### <a name=\"publish-to-teams\"></a>Publier dans Teams\n\n1. Sélectionnez **Publier dans Teams**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Capture d’écran de la publication dans Teams.\":::\n\n1. Sélectionnez **Administration portail**.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Capture d’écran du portail d’administration.\":::\n\n1. Sélectionnez **Gérer les applications** et recherchez votre application dans la section de recherche pour sélectionner votre application.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Capture d’écran de La gestion des applications.\":::\n\n1. Sélectionnez **Publier** pour publier votre application dans Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Capture d’écran de la publication.\":::\n\n1. Ouvrez l’application Teams (ou connectez-vous à l’adresse `https://teams.microsoft.com`).\n\n1. Sélectionnez le triple point dans la barre latérale, puis sélectionnez **Toutes les applications**.  \n\n    L’application s’affiche dans la catégorie **Applications créées pour votre organisation** . Vous pouvez ajouter l’application à partir de là.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Capture d’écran montrant l’application créée dans votre organisation.\":::\n\n1. Sélectionnez votre application, puis **sélectionnez Ajouter**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Capture d’écran de l’application à ajouter dans Teams.\":::\n\n    Félicitations ! Votre application est désormais ajoutée à Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Capture d’écran de l’application terminée à ajouter dans Mme Teams.\"::: »\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Sélectionner le lien du site SharePoint\n\n\n1. Sélectionnez le lien du site SharePoint.\n\n    Le site SharePoint s’ouvre sur la page d’accueil Applications. Suivez la procédure pour [distribuer l’application](#distribute-the-app-package-on-sharepoint) sur SharePoint.\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nDans la fenêtre de votre terminal :\n\n1. Exécutez `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Exécutez `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Lorsque vous y êtes invité, sélectionnez **Générer un package SharePoint**.\n\n    Suivez la procédure pour [distribuer l’application](#distribute-the-app-package-on-sharepoint) sur SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Distribuer le package d’application sur SharePoint\n\nVous trouverez le package d’application chargé sur le site SharePoint. Pour distribuer l’application et la synchroniser avec Teams :\n\n1. Sélectionnez **Distribuer des applications pour SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuer des applications pour SharePoint.\":::\n\n    La page d’accueil Applications pour SharePoint s’ouvre. Votre application est répertoriée dans cette page.\n\n1. Sélectionnez l’onglet **FICHIERS** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Sélectionnez l’onglet Fichiers dans le catalogue d’applications SharePoint.\":::\n\n1. Sélectionnez le package que vous avez déployé, puis **sélectionnez Synchroniser avec Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Sélectionnez l’onglet Fichiers dans le catalogue d’applications SharePoint.\":::\n\n    > [!Note]\n    > Le processus Synchroniser avec Teams peut prendre quelques minutes. Un message s’affiche dans le navigateur indiquant que l’application a été correctement synchronisée avec Teams.\n\n1. Ouvrez l’application Teams (ou connectez-vous à l’adresse `https://teams.microsoft.com`).\n1. Sélectionnez le triple point dans la barre latérale, puis sélectionnez **Toutes les applications**.  \n\n    L’application sera placée dans la catégorie **Applications créées pour votre organisation** . Vous pouvez ajouter l’application à partir de là.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Capture d’écran montrant l’application dans Teams\":::\n\n1. Sélectionnez votre application, puis **sélectionnez Ajouter**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Capture d’écran de l’application terminée à ajouter dans Teams.\":::\n\n    Félicitations ! Votre application est désormais ajoutée à Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Capture d’écran de l’application terminée à ajouter dans Teams.\"::: »\n"
