items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) est un modèle de développement permettant de créer des solutions côté client pour Microsoft Teams et SharePoint. Votre application SPFx Teams est hébergée sur Microsoft 365. Il fournit une prise en charge complète du développement et de l’hébergement de votre solution SPFx côté client. Vous pouvez intégrer votre solution SharePoint Framework avec :\n\n- SharePoint données et étendre Microsoft Teams. \n- Les API de votre entreprise sont sécurisées avec Azure Active Directory.\n\nPour ce didacticiel, commencez Microsoft Teams développement d’applications avec SPFx en construisant votre première application avec une fonctionnalité onglet.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Le diagramme montrant cette application comporte trois fonctionnalités. L’onglet est mis en surbrillant.\" border=\"true\":::\n\n> [!NOTE]\n> Actuellement, Teams Shared Computer Toolkit offre uniquement la fonctionnalité Onglet dans une application Teams avec Visual Studio Code et SharePoint Framework. Les fonctionnalités bot et extension de message ne sont pas disponibles.\n"
- title: Conditions préalables
  durationInMinutes: 1
  content: "Voici la liste des outils dont vous aurez besoin pour créer et déployer vos applications.\n\n| &nbsp; | Installer | Pour utiliser... |\n| --- | --- | --- |\n| **Obligatoire** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recommandé) ou [Google Chrome](https://www.google.com/chrome/) | Navigateur avec outils de développement. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript, TypeScript ou SharePoint Framework (SPFx) build. Utilisez la version 1.55 ou ultérieure. |\n| &nbsp; | [Toolkit Teams](#install-the-teams-toolkit) | Extension Visual Studio Code qui crée la création d’une création de la création de la forme pour votre application. Utilisez la dernière version. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Environnement d’runtime JavaScript back-end. Utilisez la Node.js versions 10, 12 ou 14 LTS. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Afficheur Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, un outil basé sur un navigateur qui vous permet d’exécuter une requête à partir de microsoft Graph données. |\n| &nbsp; | [Documentation pour les développeurs](https://dev.teams.microsoft.com/) | Portail web pour configurer, gérer et distribuer votre application Teams y compris à votre organisation ou au Teams store. |\n\n> [!TIP]\n> Si vous travaillez avec des données Graph Microsoft, vous devez en savoir plus sur l’Explorateur microsoft et lui Graph signet. Cet outil basé sur un navigateur vous permet d’interroger Microsoft Graph en dehors d’une application.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Préparer l’environnement de développement\n\nAprès avoir installé les outils requis, installez l’environnement de développement.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installer le Teams Shared Computer Toolkit\n\nLe Teams Shared Computer Toolkit simplifie le processus de développement avec des outils pour mettre en service et déployer des ressources cloud pour votre application, publier sur le Teams store, etc. Vous pouvez utiliser le kit de ressources avec Visual Studio Code, Visual Studio ou en tant qu’CLI (appelé `teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code et sélectionnez l’affichage **Extensions** (**Ctrl+Shift+X** / **⌘⇧-X** ou **View > Extensions**).\n1. Dans la zone de recherche, entrez **Teams Shared Computer Toolkit**.\n1. **Sélectionnez Installer** en Teams Shared Computer Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"Illustration shows the Teams Shared Computer Toolkit extension installation.\":::\n\n    L Teams Shared Computer Toolkit de l’Visual Studio Code apparaît dans la barre latérale après son installation.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Illustration shows the Teams Shared Computer Toolkit icon in Visual Studio Code sidebar.\":::\n\nVous pouvez également trouver les Teams Shared Computer Toolkit sur Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nPour installer l’CLI TeamsFx, utilisez le gestionnaire `npm` de package :\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn fonction de votre configuration, vous devrez peut-être l’utiliser `sudo` pour installer l’CLI :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nCette condition est plus courante sur les systèmes Linux et macOS.\n\nVeillez à ajouter le cache global npm à votre chemin d’accès. Cette étape est normalement effectuée dans le cadre du programme d’installation Node.js'installation.  \n\nVous pouvez utiliser l’CLI avec la `teamsfx` commande. Vérifiez que la commande fonctionne en cours d’exécution `teamsfx -h`.\n\n> [!CAUTION]\n> Avant de pouvoir exécuter TeamsFx dans les terminals PowerShell, vous devez activer la stratégie d’exécution « signé à distance » pour PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre client Teams développement\n\nUn **client** est comme un espace ou un conteneur pour votre organisation dans Teams, où vous discutez, partagez des fichiers et exécutez des réunions. Cet espace est également l’endroit où vous chargez et testez votre application. Nous allons vérifier si vous êtes prêt à développer avec le client.\n\n### <a name=\"enable-sideloading-option\"></a>Activer l’option de chargement de version secondaire\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. Ce processus est appelé chargement indépendant. Connectez-vous à votre Microsoft 365 pour afficher cette option.\n  \n> [!NOTE]\n> Le chargement de version test est nécessaire pour prévisualiser et tester des applications dans Teams environnement local. Si elle n’est pas activée, vous ne pourrez pas prévisualiser et tester votre application dans Teams localement.\n\nAvez-vous déjà un client et avez-vous l’accès administrateur ? Nous allons vérifier si vous le faites vraiment !\n\nVérifiez si vous pouvez télécharger une version de version de chargement de version Teams :\n\n1. Dans le Teams client, sélectionnez **l’icône Du Store**.\n1. **Sélectionnez Gérer vos applications**.\n1. Recherchez l’option pour **Télécharger une application personnalisée**. Si l’option s’offre à vous, le chargement de version de version latérale des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Illustration shows the option to upload a custom app in Teams.\":::\n\n    > [!NOTE]\n    > Si Teams n’affiche pas l’option de téléchargement d’une application personnalisée, parlez-en à Teams administrateur.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un client Teams développeur gratuit (facultatif)\n\nSi vous n’avez pas de compte Teams développeur, vous pouvez l’obtenir gratuitement. Rejoignez le Microsoft 365 développeur !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. **Sélectionnez Rejoindre maintenant** et suivez les instructions à l’écran.\n1. Dans l’écran d’accueil, **sélectionnez Configurer l’abonnement E5**.\n1. Configurez votre compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche :\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemple de ce que vous voyez après vous être inscrire au programme Microsoft 365 développeur.\":::\n\n1. Connectez-vous Teams à l’aide du compte d’administrateur que vous viennent de configurer. Vérifiez que vous avez la Télécharger **une option d’application** personnalisée dans Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint d’administrateur de site de collection de sites\n\nAssurez-vous que vous avez un compte d’administrateur pour SharePoint collection de sites. Vous aurez besoin de ce compte lors du déploiement pour l’hébergement. Si vous utilisez un client de programme Microsoft 365 développeur, vous pouvez utiliser le compte d’administrateur que vous avez créé à ce moment-là.\n\nVous avez maintenant tous les outils et vous pouvez configurer votre compte. Ensuite, nous allons configurer votre environnement de développement et commencer à créer !\n"
- title: Créer un espace de travail de projet pour votre application Onglet
  durationInMinutes: 1
  content: "Ce didacticiel vous guide tout au long des étapes de création, de création et de déploiement d’une application Teams l’aide SharePoint Framework SPFx. Cette application aura une fonctionnalité d’onglet.  \n\nDans ce didacticiel, vous allez découvrir :\n1. [Comment configurer un nouveau projet avec Teams Shared Computer Toolkit](#create-your-project)\n1. [À propos de la structure de répertoire de votre application](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Avant de commencer à créer l’espace de travail de projet, assurez-vous que vous n’êtes pas Microsoft 365 compte Azure.\n\n## <a name=\"create-your-project\"></a>Créer votre projet\n\nSi les conditions préalables sont en place, commençons !\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez l’icône :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: du kit de ressources Teams dans la barre latérale Visual Studio Code.\n\n1. Sélectionnez **Créer une application Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Emplacement du lien Création d’un projet dans la barre latérale du Kit de ressources Teams.\":::\n\n1. Sélectionnez **Créer une application Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Démarrage de l’Assistant pour la Création d’un projet\":::\n\n1. Désélection de **l’onglet**, **sélectionnez Tab(SPFx)**, puis **sélectionnez OK**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"Capture d’écran présentant comment ajouter des fonctionnalités à votre nouvelle application.\":::\n\n1. **Sélectionnez React** dans la section **Framework**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"Select Framework\":::\n\n1. **Sélectionnez Entrée** pour accepter le nom **de la partie Web par défaut**.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"Entrez le nom du site WebPart\":::\n\n1. **Sélectionnez Entrée** pour accepter la **description du site Web Par défaut**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"Entrer la description du site WebPart\":::\n\n1. Sélectionnez un dossier d’espace de travail. Le Shared Computer Toolkit crée un dossier dans le dossier d’espace de travail pour le projet.\n\n1. Entrez un nom approprié pour votre application, tel que `HelloWorld`. Assurez-vous que le nom de l’application est alphanumérique.  **Sélectionnez Entrée** pour continuer.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"Entrez SPFx’application\":::\n\n    Votre Teams’application est créée en quelques secondes.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx’application créée\":::\n\n    Une fois votre application créée, le Teams Shared Computer Toolkit affiche un message pour indiquer l’emplacement de création de l’espace de travail de projet. Il s’agit de l’emplacement par défaut spécifié dans Visual Studio Code.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Message d’emplacement\":::\n\n    Le message offre deux options :\n    \n    - **Modifier l’emplacement**\n    - **Débogage local**\n    \n    Pour ce didacticiel, vous n’avez pas besoin d’utiliser ces options.\n\n    > [!NOTE]\n    > Si vous choisissez de modifier l’emplacement de l’espace de travail, il est reflété uniquement pour les projets que vous créez après le rechargement Visual Studio Code. Aucune modification n’est faite sur l’emplacement des projets existants.\n\n<details>\n<summary>Récapitulatif rapide de la création d’Teams application.</summary>\nRegardez ce résumé court pour créer une application Teams’application.\n\n![Créer une application Teams de messagerie](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nUtilisez le CLI `teamsfx` pou créer votre premier projet.  Commencez à partir du dossier dans lequel vous souhaitez créer le dossier du projet.\n\n``` bash\nteamsfx new\n```\n\nLe CLI parcourt quelques questions pour créer le projet. Chaque question inclut une instruction sur la réponse, par exemple, utiliser les touches de direction pour sélectionner une option. Lorsque vous avez répondu à la question, sélectionnez **Entrée** pour la confirmer.\n\n1. Sélectionnez **Créer une application Teams**.\n1. Sélectionnez **Tab**.\n1. **Sélectionnez SharePoint Framework (SPFx)** frontal.\n1. Sélectionnez **React** framework.\n1. **Appuyez sur Entrée** pour **le nom du partie Web.**\n1. **Appuyez sur Entrée** pour obtenir **la description du partie Web.**\n1. Appuyez sur **Entrée** pour sélectionner le dossier de l’espace de travail par défaut.\n1. Entrez un nom approprié pour votre application, tel que `helloworld`.  Le nom de l’application doit contenir des caractères alphanumériques uniquement.\n\n  Une fois toutes les questions auxquelles vous avez répondu, votre projet est créé.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Suivre une visite guidée du code source\n\nAprès la création du projet, vous avez les composants pour créer une application personnelle de base. Vous pouvez afficher les répertoires et les fichiers de projet dans la zone Explorateur de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Capture d’écran présentant les fichiers projet d’application pour une application personnelle dans Visual Studio Code.\" border=\"false\":::\n\nLe Shared Computer Toolkit crée la création de la forme dans le répertoire du projet pour la fonctionnalité d’onglet. \n\nParmi les autres éléments de ce répertoire, le Teams Shared Computer Toolkit contient :\n\n- `fx`: État de l’application dans le `.fx` répertoire.  \n- templates/resources: contains the app icons, `color.png` and `outline.png`.\n- `manifest.local.template.json`: contient le manifeste de l’application pour le débogage local\n- `manifest.remote.template.json`: contient le manifeste de l’application pour la publication sur le Portail du développeur pour Teams.\n- `.fx/configs/projectSettings.json`: paramètres que vous avez choisis lors de la création du projet.\n\nLorsque vous avez sélectionné un projet SPFx web, les fichiers suivants sont pertinents pour votre interface utilisateur :\n\n- `SPFx/src/webparts/{webpart}`: contient votre SPFx Web Part.\n- `.vscode/launch.json`: décrit les configurations de débogage disponibles dans la palette de débogage.\n"
- title: Créer votre application d’onglet
  durationInMinutes: 1
  content: "Après avoir installé votre espace de travail de projet avec Teams Shared Computer Toolkit, créez votre projet d’onglet. Vous devez vous inscrire à votre compte Microsoft 365 client.\n\nDans cette page, vous allez apprendre à [créer et exécuter votre première application](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Connectez-vous à votre compte Microsoft 365 client\n\nUtilisez votre Microsoft 365 pour vous Teams. Si vous utilisez un client de programme Microsoft 365 développeur, le compte d’administrateur que vous avez créé lors de l’inscription est votre Microsoft 365 client.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez l Teams Shared Computer Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: icône dans la barre latérale.  \n1. **Sélectionnez Se connectez à M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Capture d’écran montrant où se Microsoft 365.\" border=\"false\":::\n\n    Votre navigateur web par défaut s’ouvre pour vous laisser vous inscrire au compte.\n\n1. Connectez-vous à votre compte Microsoft 365 à l’aide de vos informations d’identification.\n1. Fermez le navigateur lorsque vous y invitez et revenir à Visual Studio Code.\n1. Revenir à Teams Shared Computer Toolkit dans Visual Studio Code.\n\n    La section **ACCOUNTS** de la barre latérale affiche le nom Microsoft 365 compte.\n\n    Vous êtes maintenant prêt à créer l’application et à l’exécuter localement !\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cline)\n\n- Connectez-vous Microsoft 365 l’CLI TeamsFx :\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Votre navigateur web par défaut s’ouvre pour vous laisser vous inscrire au compte. Connectez-vous à votre compte à l’aide de vos informations d’identification. Fermez le navigateur lorsque vous y êtes invité.\n\n    Les connexions de compte sont partagées entre Visual Studio Code et l’CLI TeamsFx.\n\n    Maintenant que l’environnement de développement est configuré, vous pouvez créer, générer et déployer votre première application Teams de développement.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Générez et exécutez votre application localement dans Visual Studio Code\n\nPour créer et exécuter votre application localement :\n\n1. Sélectionnez **l’icône Exécuter et déboguer** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: à partir de la Visual Studio Code barre latérale.\n\n1. Sélectionnez l’une des options suivantes pour exécuter et déboguer l’application.\n\n    - **Teams workbench (Edge)**\n    - **Teams workbench (Chrome)**\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-teams-workbench.png\" alt-text=\"Screenshot showing how to run and debug an SPFx app in a Teams workbench.\":::\n\n1. Sélectionnez le bouton lire ou la **touche F5** pour démarrer le débogage.\n    > [!NOTE]\n    > Lorsque vous exécutez l’application pour la première fois, toutes les dépendances sont téléchargées et l’application est conçue. Une fenêtre de navigateur s’ouvre et charge automatiquement SharePoint Workbench une fois la build terminée. Ce processus peut prendre quelques minutes.\n\n    Le Shared Computer Toolkit peut vous inviter à installer un certificat local, si nécessaire. Ce certificat permet à Teams de charger votre application à partir de `https://localhost`. \n    \n1. **Sélectionnez Oui** lorsque la boîte de dialogue suivante s’affiche :\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot showing the prompt to install an SSL certificate to enable Teams to load your application from localhost.\":::\n\n    Teams client web s’ouvre dans une fenêtre de navigateur.\n\n1. **Sélectionnez Ajouter** lorsque vous y invitez le chargement de version Teams sur votre ordinateur local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Ajouter l’application à Teams\":::\n\n1. Sélectionnez la version de l’application web, si vous êtes invité à basculer vers Teams bureau. Vous pouvez voir le code HTML, CSS et JavaScript dans un environnement de développement web standard.\n\n1. **Sélectionnez Charger les scripts** de débogage si vous êtes invité à charger les scripts de débogage avant que votre application ne soit déchargée de Teams.\n\n    Félicitations, votre première application s’exécute sur Teams !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-added-local.png\" alt-text=\"Capture d’écran de l’application terminée dans un environnement local\":::\n\n    Votre application doit maintenant être en cours d’exécution. Vous pouvez déboguer l’application comme n’importe quel autre SPFx web (par exemple, définir des points d’arrêt).\n\n> [!TIP]\n> Essayez de placer des points d’arrêt dans la méthode de rendu et `SPFx/src/webparts/{webpart}/{webpart}.ts` de recharger la fenêtre du navigateur. Visual Studio Code s’arrête sur les points d’arrêt dans votre code.\n\n<details>\n<summary>Découvrez ce qui se produit lorsque vous utilisez Workbench local pour déboguer votre application.</summary>\n\n**Local Workbench est l’option** par défaut pour exécuter et déboguer une application dans Visual Studio Code. Pour ce didacticiel, il est recommandé de choisir de déboguer votre application avec Teams Workbench. Toutefois, vous pouvez choisir l’application Workbench locale pour explorer les dispositions de partie Web.\n\n> [!NOTE]\n> Cette interface est conçue uniquement pour explorer la façon dont un élément Web Part peut apparaître sur un appareil mobile ou une tablette. Vous devez écrire le code pour les inclure dans votre application, puis le déployer pour les afficher. \n\nPour explorer les mises en page de partie Web à l’aide de Workbench local :\n\n1. **Sélectionnez Workbench local**, puis **sélectionnez F5** pour exécuter et déboguer l’application.\n    \n    Le **SharePoint Web Part Workbench** s’ouvre dans le navigateur pour vous aider à ajouter, modifier et supprimer des composants Web Part.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Screenshot showing the SPFx workbench running with the popup to add a web part showing.\":::\n\n1. **Sélectionnez Ajouter un élément Web Part dans la colonne 1 +** icône pour ajouter votre partie Web.\n\n1. Sélectionnez votre partie Web Dans le menu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Screenshot showing the SPFx workbench running with the popup to add a web part selection.\":::\n\n1. **Sélectionnez Ajouter une nouvelle section + icône** pour choisir la mise en page des colonnes de vos composants Web Parts.\n\n1. Utilisez cette interface pour tester différentes dispositions pour les composants Web Parts :\n    \n    - Afficher **les données de votre** disposition sur le web.\n    - Essayez de changer de disposition, de texte, de couleur et bien plus encore.\n    - Utilisez le bouton **Aperçu** pour afficher les composants Web Parts. \n    - Afficher la disposition du contenu web sur différents **appareils mobiles** **ou tablettes** .\n    - Enregistrez ou rejettez les modifications apportées à la disposition pour continuer à essayer les dispositions possibles.\n\n1. Fermez la fenêtre du navigateur pour arrêter le débogage workbench local lorsque vous êtes prêt.\n</details>\n"
- title: Déployer votre première application Teams de messagerie
  durationInMinutes: 1
  content: "Vous avez appris à créer, créer et exécuter Teams application avec la fonctionnalité Onglet. La dernière étape consiste à déployer votre application.\n\nDéployons la première application avec la fonctionnalité Onglet sur SharePoint l’Teams Shared Computer Toolkit.\n\nDans cette page, vous allez apprendre à :\n1. [Déployer votre première application](#deploy-your-app-to-sharepoint)\n1. [Distribuer le package d’application sur SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Déployer votre application sur SharePoint\n\nAssurez-vous qu SharePoint catalogue d’applications existant dans votre déploiement. S’il n’existe pas, [créez-en un](/sharepoint/use-app-catalog). La création du catalogue d’applications peut prendre jusqu’à 15 minutes.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Ouvrez Visual Studio Code.\n1. Sélectionnez le Teams Shared Computer Toolkit la barre latérale en sélectionnant l’icône Teams côté.\n1. **Sélectionnez Provision dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Capture d’écran montrant la commande d’approvisionnement\":::\n\n    Le Shared Computer Toolkit met à jour la progression dans le coin inférieur droit. Après quelques secondes, vous verrez l’avis suivant :\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Capture d’écran montrant la boîte de dialogue de mise en service terminée.\":::\n\n1. Une fois l’approvisionnement terminé, **sélectionnez Déployer sur le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Capture d’écran de l’affichage de la commande de déploiement\":::\n\n    Le package d’application est créé et chargé sur le site SharePoint web. Le Teams Shared Computer Toolkit affiche un message avec le chemin d’accès local où le package d’application est enregistré.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Capture d’écran du message SPFx package d’application\":::\n\n    Une fois le package créé, Teams Shared Computer Toolkit affiche un message avec l’URL du site SharePoint où votre package d’application a été téléchargé.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Capture d’écran du package SPFx téléchargé vers SharePoint site\":::\n\n1. Sélectionnez le lien du SharePoint site.\n\n    Le SharePoint site s’ouvre sur la page d’accueil Applications. Suivez la procédure pour [distribuer l’application](#distribute-the-app-package-on-sharepoint) sur SharePoint.\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nDans la fenêtre de votre terminal :\n\n1. Exécutez `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Exécutez `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Lorsque vous y invitez, **sélectionnez Créer SharePoint package**.\n\n    Suivez la procédure pour [distribuer l’application](#distribute-the-app-package-on-sharepoint) sur SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Distribuer le package d’application sur SharePoint\n\nVous trouverez le package d’application téléchargé sur le site SharePoint web. Pour distribuer l’application et la synchroniser avec Teams :\n\n1. **Sélectionnez Distribuer des applications pour SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuer des applications pour SharePoint.\" border=\"true\":::\n\n    La page d’SharePoint applications s’ouvre. Votre application est répertoriée dans cette page.\n\n1. Sélectionnez **l’onglet** FICHIERS.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Sélectionnez l’onglet Fichiers dans SharePoint catalogue d’applications.\" border=\"true\":::\n\n1. Sélectionnez le package que vous avez déployé, puis **synchronisez Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Sélectionnez l’onglet Fichiers dans SharePoint catalogue d’applications.\" border=\"true\":::\n\n    > [!Note]\n    > La synchronisation avec Teams processus peut prendre quelques minutes. Vous verrez un message dans le navigateur indiquant que l’application a été correctement synchronisée avec Teams.\n\n1. Ouvrez l Teams application (ou connectez-vous à ).`https://teams.microsoft.com`\n1. Sélectionnez le point triple sur la barre latérale, puis sélectionnez **Toutes les applications**.  \n\n    L’application sera placée dans la catégorie **Applications conçues pour votre** organisation. Vous pouvez ajouter l’application à partir de là.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Capture d’écran montrant l’application dans Teams\" border=\"true\":::\n\n1. Sélectionnez votre application, puis sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Capture d’écran de l’application terminée à ajouter dans Teams.\" border=\"true\":::\n\n    Félicitations ! Votre application est maintenant ajoutée à Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Capture d’écran de l’application terminée à ajouter dans Teams.\" border=\"true\":::\n"
