### YamlMime:Tutorial
title: Générer un jeton de réunion
metadata:
  title: Générer un jeton de réunion
  description: Avec ce module d’apprentissage, découvrez comment générer un jeton de réunion pour que tous les participants interagissent dans la réunion pour Teams.
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
