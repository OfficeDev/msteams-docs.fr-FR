- durationInMinutes: 1
  content: >
    L’application Générateur de jetons de réunion permet d’améliorer votre expérience de réunion dans Teams en permettant aux participants à la réunion de demander un jeton. L’application génère des jetons de manière séquentielle afin que chaque participant ait la même possibilité d’interagir dans la réunion. Par exemple, l’application est utile dans les sessions Q&A et dans les réunions, telles que les réunions scrum.


    > [!NOTE]

    > Les onglets in-meeting de l’application Générateur de jetons de réunion sont disponibles uniquement dans le **client de bureau Teams**.


    **Principales fonctionnalités du générateur de jetons de réunion**


    * Affiche le jeton actuel qui est en cours de service dans la réunion.

    * Affiche la liste d’utilisateurs triée par le numéro de jeton.

    * Génère un jeton pour l’utilisateur sur demande.

    * Affiche le numéro de jeton de l’utilisateur actuel.

    * Permet à l’organisateur d’ignorer le jeton de réunion actuel.


    **Différentes façons d’interagir avec l’utilisateur**


    * Jeton : demande un jeton pour l’utilisateur.

    * Terminé : confirme la génération de jetons pour l’utilisateur.

    * Skip : ignore l’utilisateur actuel et passe à la personne suivante dans la ligne d’un jeton.

       > [!NOTE]
       > Skip est disponible uniquement pour les organisateurs de la réunion.

    Ce guide pas à pas vous aide à générer un jeton de réunion pour étendre les réunions dans Teams. La sortie suivante s’affiche :

       ![Votre jeton](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* [Kit de développement logiciel (SDK) .NET Core](https://dotnet.microsoft.com/download) version 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [Nodejs](https://nodejs.org/en/download/) LTS version 10.21.0 ou ultérieure\n* [ngrok](https://ngrok.com/download) version la plus récente (uniquement pour le test de devbox) ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n\n* [Obtenir un locataire de développeur Teams gratuit](https://developer.microsoft.com/microsoft-365/dev-program)\n\nAssurez-vous d’avoir une bonne connaissance des technologies suivantes :\n\n* [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET version principale](/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) version 16 ou ultérieure\n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "Clonez `Microsoft-Teams-Samples` le référentiel dans votre GitHub local :  \n\n 1. Ouvrez [Microsoft Teams exemples](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Sélectionnez **Code**.\n 1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n    ![Cloner le référentiel](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Sélectionnez **Cloner**. \n"
- title: Créer et inscrire votre bot dans Azure AD portail
  durationInMinutes: 5
  content: "Pour créer et inscrire votre bot dans Azure Active Directory, créez un tunnel à l’aide de ngrok et ajoutez un point de terminaison de messagerie, effectuez les étapes suivantes :\n\n* Créez une ressource Azure Bot pour inscrire un bot auprès d’Azure Bot Service.\n* Créez une clé secrète client qui active l’authentification unique du bot.\n* Ajoutez Microsoft Teams canal pour déployer le bot sur un canal Teams.\n* Utilisez ngrok pour créer un tunnel vers les points de terminaison de votre serveur web.\n* Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Pour créer une ressource Azure Bot**\n\n1. Accédez au [portail Microsoft Azure](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Dans la zone de recherche, entrez **Azure Bot**.\n1. Sélectionnez **Entrée**.\n1. Sélectionnez **Azure Bot**.\n\n     ![Créer une carte de bot Azure](~/assets/images/bots/createazurebot.png)\n\n1. Sélectionnez **Créer**.\n1. Entrez le nom de handle de bot requis dans le **handle bot**.\n1. Sélectionnez votre **abonnement** dans la liste déroulante.\n1. Dans la liste déroulante **groupe de** ressources, sélectionnez votre groupe de ressources existant. Vous pouvez également créer un groupe de ressources (sélectionnez **Créer** > entrez le nom de la ressource > sélectionnez **OK**).\n\n1. Sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement de groupe de ressources** .\n\n    ![Créer un bot Azure de ressource](~/assets/images/meeting-token-generator/meeting-token-generator-review-plus-create.png)\n\n1. Dans la section **ID d’application Microsoft** , par défaut, **créer un ID d’application Microsoft** est sélectionné. \n\n   Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer l’ID **d’application existant** et le **mot de passe d’application existant**, ou sélectionner **Créer un nouvel ID d’application Microsoft**.\n\n   > [!NOTE]\n   > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n1. Sélectionnez **Examiner et créer**.\n\n    ![Créer un ID d’application Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Si la validation réussit, sélectionnez **Créer**.\n\n    L’approvisionnement de votre service de bot prend quelques instants.\n\n1. Sélectionnez **Accéder à la ressource**. \n\n    ![Déployer l’application](~/assets/images/meeting-token-generator/meeting-token-generator-botdeployment.png)\n\n    Votre bot Azure est créé.\n\n    ![Ressource de bot Azure créée](~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png)\n\n**Pour créer une clé secrète client**\n\n  Effectuez les étapes suivantes si vous avez créé un **nouvel ID d’application Microsoft** :\n\n1. Dans le volet gauche, sélectionnez **Configuration**. \n\n   > [!TIP]\n   > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n1. Sélectionnez **Multilocataire** sous **Type de bot**.\n\n    ![Type de bot](~/assets/images/meeting-token-generator/bot-type.png)\n\n1. En regard de **l’ID d’application Microsoft**, **sélectionnez Gérer**.\n\n    ![ID d’application Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-config.png)\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**. \n\n    ![Nouvelle clé secrète client](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   La fenêtre **Ajouter une clé secrète client** s’affiche.  \n\n1. Entrez **la description**.\n\n1. Sélectionnez **Ajouter**.\n\n    ![Ajouter une clé secrète client à l’application](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**.\n\n     ![Valeur de la clé secrète client](~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png)\n   \n   > [!TIP]\n   > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n\n**Pour ajouter le canal Microsoft Teams**\n\n1. Sélectionnez **Accueil**.\n\n    ![Page d’accueil](~/assets/images/meeting-token-generator/meeting-token-generator-gotohome.png)\n\n1. Sélectionnez votre bot dans **les ressources récentes**.\n\n1. Sélectionnez **Canaux** dans le volet gauche. \n\n1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Cochez la case pour accepter les **conditions d’utilisation**.\n\n1. Sélectionnez **Accepter**.\n\n      ![Conditions d’utilisation](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Sélectionnez **Enregistrer**.\n\n      ![Sélectionner Teams](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**Pour créer un tunnel pour un serveur web local**\n\nUtilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!NOTE]\n> Lors de la création d’un tunnel ngrok, utilisez `localhost 5000` plutôt que si vous choisissez **la ligne** de `3978` commande pour exécuter votre application.\n\n> [!TIP]\n> Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. À partir de ngrok, copiez l’URL HTTPS (https vers io).\n\n    ![URL HTTPS ngrok](~/assets/images/meeting-token-generator/meeting-token-generator-ngrok.png)\n\n    > [!NOTE]\n    > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n    > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n1. Dans **Paramètres** pour le bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n1. Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et, à la fin de l’URL, ajoutez **/api/messages**.\n\n    ![Point de terminaison de messagerie](~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png)\n\n1. Sélectionnez **Appliquer**.\n\n    Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’inscription d’application Azure AD pour l’authentification unique onglet
  durationInMinutes: 1
  content: "**Pour inscrire votre application via le portail Azure AD web**  \n\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionnez **Azure Active Directory**.\n\n1. Dans le volet de navigation gauche, sélectionnez **Inscriptions d’applications**.\n\n1. Sélectionnez votre bot.\n\n   ![Inscription d’application](~/assets/images/meeting-token-generator/meeting-token-generator-appregister.png)\n\n1. Sélectionnez **Exposer une API** sous **Gérer**.\n\n1. Sélectionnez **Définir**.\n\n   ![Exposer une API](~/assets/images/meeting-token-generator/meeting-token-generator-exposeanapi.png)\n\n1. Définissez **l’URI d’ID d’application** sous la forme de `api://{AppID}`.\n\n   ![Définir le lien](~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png)\n\n1. Insérer la `WebAppDomain` valeur entre `api://` et `/{AppID}`.</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   L’image suivante montre le nom de domaine :\n    \n    ![URI ID d'application](~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png)\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` se trouve le nouveau nom du sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n1. Dans le panneau qui s’affiche, entrez `access_as_user` le **nom de l’étendue**.\n\n1. Définissez **Qui pouvez donner votre consentement ?** sur `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrez `Teams can access the user’s profile` le **nom complet du consentement de l’administrateur**.\n\n     * Entrez `Allows Teams to call the app’s web APIs as the current user` en tant que **description du consentement administrateur**.\n\n     * Entrez `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**.\n\n     * Entrez `Enable Teams to call this app’s APIs with the same rights as the user` comme **description du consentement de l’utilisateur**.\n\n   L’image suivante montre les champs et les valeurs :\n\n    ![Ajouter une étendue](~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png)\n\n1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n    ![Ajouter une étendue](~/assets/images/meeting-token-generator/meeting-token-generator-addscope2.png)\n\n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Étendues](~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png) \n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n    ![Ajouter une application cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour Teams application mobile ou de bureau. \n\n    ![Ajouter une application cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Vous pouvez entrer **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour Teams application web.\n\n    ![Ajouter une application cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Sélectionnez **Étendues autorisées**.\n\n    ![Ajouter une application cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope1.png) \n\n   L’image suivante affiche les ID clients :\n\n     ![Applications clientes](~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png) \n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n     ![Ajouter une autorisation](~/assets/add-permission.png)\n\n1. Sélectionnez **Microsoft Graph**.\n\n1. Sélectionnez **Autorisations déléguées**.\n\n    Par défaut, **User.Read** est sélectionné.\n\n     ![Utilisateur](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Ajoutez les autorisations suivantes :</br>\n     * **email**\n     * **offline_access**\n     * **OpenID**\n     * **profil**\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n     ![Autres autorisations](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si un administrateur informatique n’obtient pas le consentement d’une application, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application.\n           \n     1. Sélectionnez **Ajouter une plateforme**.\n     1. Sélectionnez **Web**.\n\n        ![Web](~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png)\n\n     1. Entrez l’URI de redirection de votre application en ajoutant `auth-end` le nom de domaine complet :</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\n        ![Fin de l’authentification](~/assets/images/meeting-token-generator/meeting-token-generator-authend.png)\n"
- title: Configurer les paramètres d’application
  durationInMinutes: 1
  content: "1. Accédez à **appsettings.json** dans le référentiel cloné.\n\n    ![Emplacement des paramètres de l’application](~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png)\n\n1. Ouvrez **appsettings.json** dans **Visual Studio Code** et mettez à jour les informations suivantes :  \n\n     * Définissez l’ID `\"MicrosoftAppId\"` **d’application Microsoft** de votre bot.\n     * Définissez la `\"MicrosoftAppPassword\"` valeur de l’ID de clé secrète client de votre bot.\n     * Définissez `\"AzureAd\".\"TenantId\"` l’ID de locataire du locataire où l’application est utilisée.\n\n         > [!NOTE]\n         > L’exemple fonctionne uniquement dans le locataire actuel.\n\n     * Définissez l’ID `\"AzureAd\".\"ApplicationId\"` **d’application Microsoft** de votre bot.\n     * Définissez `\"ContentBubbleUrl\"` sur l’URL `(https://[WebAppDomain]/contentBubble.html)`iframe de bulle de contenu.\n\n         > [!NOTE]\n         > `WebAppDomain` est votre domaine ngrok, de sorte que l’URL de bulle de contenu est similaire à `https://ae57****.ngrok.io/contentBubble.html`.\n\n    ![Paramètres de l’application](~/assets/images/meeting-token-generator/meeting-token-generator-appsettings.png)\n"
- title: Configurer le fichier manifeste
  durationInMinutes: 1
  content: >
    1. Accédez au `manifest.json` référentiel cloné.

        ![Emplacement du fichier manifeste](~/assets/images/meeting-token-generator/meeting-token-generator-manifestlocation.png)

    1. Ouvrez `manifest.json` **dans Visual Studio Code** et apportez les modifications suivantes :

         * Défini sur `manifestVersion` `1.11`.

           > [!NOTE]
           > Fournissez la dernière version.

         * Défini sur `$schema` `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Défini sur `resource` `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Remplacez par `[companyName]` `Contoso`.
         * Remplacez les sections suivantes par votre nom de domaine complet :
           * `[websiteUrl]`
           * `[privacyUrl]`
           * `[termsOfUseUrl]`


           ![Image de manifeste1](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-1.png)

         * Remplacez toutes les occurrences par votre nom de `[WebAppDomainName]` domaine ngrok.
         * Remplacez toutes les occurrences par **l’ID d’application**`[MicrosoftAppId]` Microsoft de votre bot.

           ![Image de manifeste2](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-2.png)
- title: Créer une application cliente à l’aide de l’installation de npm
  durationInMinutes: 1
  content: >
    **Pour générer une application cliente à l’aide de l’installation de npm pour générer un dossier distribuable**


    1. Accédez au dossier **d’application** dans le référentiel cloné.

    1. Copiez le chemin d’accès au dossier **de l’application** .

    1. Ouvrez une nouvelle fenêtre d’invite de commandes, puis remplacez le répertoire actuel par le chemin **d’accès de l’application** copiée.

       ![Chemin d’accès au dossier de l’application](~/assets/images/meeting-token-generator/meeting-token-generator-appfolderlocation.png)

    1. Exécutez cette opération `npm install` pour télécharger les packages et les dépendances.

    1. Exécutez cette opération `npm run build` pour générer l’application.

       ![Générer une application](~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png)

       Le processus génère le dossier distribuable ou **/dist** à l’intérieur du dossier **d’application** où les ressources sont copiées. Le serveur traite les fichiers statiques à partir de l’emplacement.

       ![Dossier distribuable](~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png)
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: "**Pour générer et exécuter le service à l’aide de Visual Studio 2019 ou de la ligne de commande**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Lancement **Visual Studio 2019**.\n   1. Accédez à **FileOpen** >  >  **Project/Solution**.\n\n      ![Ouvrir le fichier](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Sélectionnez **le fichier TokenApp.csproj** dans le dossier **csharp** .\n\n      ![Fichier de jeton](~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png)\n\n   1. Appuyez sur **F5** pour exécuter le projet.\n\n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n      ![Certificat d’approbation](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Une page web s’ouvre avec une application de message **prête!**.\n\n      ![Application prête](~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez au dossier **csharp** dans une fenêtre d’invite de commandes et entrez la commande suivante :\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png)\n  \n"
- title: Activer l’aperçu pour les développeurs
  durationInMinutes: 1
  content: "**Pour activer la préversion du développeur dans votre client Teams de bureau**\n\n1. Activez le chargement d’applications dans la console d’administration de votre locataire.\n   1. Connectez-vous à [Centre d’administration Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) avec vos informations d’identification d’administrateur.\n   1. Dans le volet gauche, sélectionnez **Afficher tout**.\n   1. Sélectionnez **Teams**.\n\n      ![Menu du Centre d’administration](~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png)\n\n   1. Dans le volet gauche, sélectionnez **Teams applications**.\n   \n   1. Sélectionnez **Stratégies d’installation**.\n\n      ![Stratégies d’installation](~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png) \n\n   1. Sélectionnez **Global**.\n\n      ![Activer/désactiver](~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideloadimage.png)\n\n   1. Basculez **Télécharger applications personnalisées** vers la position **On**.\n\n      ![Activer/désactiver](~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png)\n\n   1. Sélectionnez **Enregistrer**. \n   \n      Votre locataire de test peut autoriser le chargement indépendant d’applications personnalisées.\n\n      > [!NOTE]\n      > Le chargement indépendant prend un certain temps pour devenir actif.\n\n1. Accédez à **Microsoft Teams**.\n\n1. Dans le coin supérieur droit de votre interface Teams, sélectionnez `...`.\n\n1. Sélectionnez **À propos**. \n\n1. Sélectionnez **La préversion du développeur**.\n\n    ![Aperçu pour les développeurs](~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png)\n\n1. Sélectionnez **Basculer vers la préversion du développeur**.\n\n    ![Basculer vers la préversion du développeur](~/assets/images/meeting-token-generator/meeting-token-generator-switchtodevpreview.png)\n"
- title: Ajouter une application de jeton de réunion à Teams
  durationInMinutes: 1
  content: "**Pour créer une réunion Teams et ajouter une application de jeton de réunion**\n\n1. Dans votre référentiel cloné, accédez à **csharp > Resources > Manifest**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **Manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Fichier zip](~/assets/images/meeting-token-generator/meeting-token-generator-zipfile.png) \n\n1. Créez une réunion avec quelques présentateurs et participants.\n\n1. Une fois la réunion créée, accédez à la page de détails de la réunion, puis sélectionnez **Ajouter** **une application**.\n\n   ![Ajouter une application](~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png) \n\n1. Dans la fenêtre contextuelle qui s’ouvre, **sélectionnez Gérer les applications**.\n\n   ![Gérer les applications](~/assets/meeting-token-generator-manageapps.png)\n\n1. Sélectionnez **Charger une application personnalisée**. \n\n   ![Télécharger application personnalisée](~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png)\n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n   ![Sélectionner un fichier zip](~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png)\n\n1. Sélectionnez **Ajouter**.\n\n   ![Ajouter l’application](~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png)\n\n   La section **Gérer les applications** affiche la liste des applications.\n\n   ![Application dans Gérer les applications](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png)\n\n1. Accédez à Teams réunion.\n\n1. Sélectionnez **Ajouter une application**. \n\n   Dans la page de sélection de l’application, l’application s’affiche en tant **qu’application de jeton de réunion**.\n\n   ![Icône d’application dans Teams](~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png)\n\n1. Sélectionnez **l’application de jeton de réunion**.\n\n1. Sélectionnez **Enregistrer**.\n\n   ![Application de bienvenue](~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png)\n\n   L’application est visible dans la conversation de réunion. \n\n1. Démarrez la réunion. \n\n   L’icône est visible dans la barre de contrôle de réunion.\n\n    ![Jeton dans Meet](~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png)\n\n > [!NOTE] \n > Lorsque vous travaillez sur votre propre projet, veillez à utiliser un mécanisme de stockage durable pour stocker les informations de jeton et l’URL du service pour le locataire.\n"
