items:
- durationInMinutes: 1
  content: >
    L’application jeton de réunion permet d’améliorer votre expérience de réunion dans Teams en permettant aux participants à la réunion de demander un jeton et de générer des jetons. L’application génère des jetons de manière séquentielle afin que chaque participant ait une chance égale d’interagir dans la réunion. Par exemple, l’application est utile dans les sessions Q&A et dans les réunions, telles que les réunions scrum.


    > [!NOTE]

    > Les onglets in-meeting de l’application générateur de jetons de réunion sont disponibles uniquement pour le client de bureau Teams.


    **Principales fonctionnalités du générateur de jetons de réunion**


    * Affiche le jeton actuel utilisé dans la réunion.

    * Affiche la liste d’utilisateurs triée en fonction du numéro de jeton.

    * Génère un jeton pour l’utilisateur sur demande.

    * Affiche le numéro de jeton de l’utilisateur actuel.

    * Permet à l’organisateur d’ignorer le jeton de réunion actuel.


    **Différentes façons d’interagir avec l’utilisateur**


    * Jeton : demande un jeton pour l’utilisateur.

    * Terminé : confirme la génération de jetons pour l’utilisateur.

    * Skip : ignore l’utilisateur actuel et passe à la personne suivante dans la ligne d’un jeton.

      > [!NOTE]
      > Skip est disponible uniquement pour les organisateurs de la réunion.

    Ce guide pas à pas vous aide à générer un jeton de réunion pour que tous les participants interagissent dans la réunion. La sortie suivante s’affiche :

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-final-output.png" alt-text="sortie finale" border="true":::
- title: Configuration requise
  durationInMinutes: 1
  content: "Vous installez les outils suivants et configurez votre environnement de développement : \n\n * [Microsoft Teams](https://teams.microsoft.com/) avec un compte valide \n * [Obtenir un locataire de développeur Teams gratuit](https://developer.microsoft.com/microsoft-365/dev-program)\n * [Dernière version du Kit de développement logiciel (SDK) .NET Core](https://dotnet.microsoft.com/download)\n * [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n * [Dernière version de nodejs](https://nodejs.org/en/download/)\n * [Dernière version de ngrok](https://ngrok.com/download) ou toute solution de tunneling équivalente\n \n   > [!NOTE]\n   > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n \n Vous devez avoir une connaissance pratique des technologies suivantes :\n\n * [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n * [ECMAScript6](http://es6-features.org/#Constants)\n * [Dernière version de ASP.NET core](/aspnet/core/?view=aspnetcore-3.1)\n * [Dernière version de React.JS](https://reactjs.org/tutorial/tutorial.html) \n \n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "1. Ouvrez [des exemples Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-builder-samples.png\" alt-text=\"Bot\" border=\"true\":::\n\n1. Sélectionnez **Cloner**. \n"
- title: Créer et inscrire votre bot
  durationInMinutes: 5
  content: "Les étapes suivantes vous aident à créer et à inscrire votre bot dans Portail Azure.\n\n * Créez une ressource Azure Bot pour inscrire un bot auprès d’Azure Bot Service.\n * Créez une clé secrète client pour activer l’authentification unique du bot.\n * Ajoutez un canal Teams pour déployer le bot.\n * Utilisez ngrok pour créer un tunnel vers les points de terminaison de votre serveur web.\n * Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n **Pour créer une ressource Azure Bot**\n\n 1. Accédez au [Portail Azure](https://portal.azure.com/).\n 1. Sélectionnez **Créer une ressource**.\n 1. Dans la zone de recherche, entrez **Azure Bot**.\n 1. Ensuite, sélectionnez **Entrée**.\n 1. Sélectionnez **Azure Bot**.\n\n      :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot Azure.\":::\n\n 1. Sélectionnez **Créer**.\n 1. Entrez le nom de handle de bot requis dans le **handle bot**.\n 1. Sélectionnez votre **abonnement** dans la liste déroulante.\n 1. Sélectionnez votre **groupe de ressources** dans la liste déroulante.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-create-azure-bot.png\" alt-text=\"nouvelle aruze\" border=\"true\":::\n\n    Vous pouvez également créer un groupe de ressources (sélectionnez **Créer** > entrez le nom de la ressource > sélectionnez **OK**).\n\n 1. Si vous avez créé un groupe de ressources, sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** .\n     \n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-south-india.png\" alt-text=\"Inde\" border=\"true\":::\n\n 1. Dans la section **ID d’application Microsoft** , par défaut, **créer un ID d’application Microsoft** est sélectionné. \n \n    Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer l’ID **d’application existant** et le **mot de passe d’application existant**, ou sélectionner **Créer un nouvel ID d’application Microsoft**.\n\n    > [!NOTE]\n    > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n 1. Sélectionnez **Type App** en tant que **multilocataire**.\n 1. Sélectionnez **Examiner et créer**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-multitenant.png\" alt-text=\"multilocataire\" border=\"true\":::\n\n 1. Si la validation réussit, sélectionnez **Créer**.\n\n     L’approvisionnement de votre service de bot prend quelques instants.\n\n 1. Sélectionnez **Accéder à la ressource**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-meeting-token-generator-bot-deployment.png\" alt-text=\"Bot\" border=\"true\":::\n\n     Votre bot Azure est créé.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png\" alt-text=\"bot home\" border=\"true\":::\n\n **Pour créer une clé secrète client**\n\n   Effectuez les étapes suivantes si vous avez créé un **nouvel ID d’application Microsoft** :\n\n 1. Dans le volet gauche, sélectionnez **Configuration**. \n\n    > [!TIP]\n    > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n 1. En regard de **l’ID d’application Microsoft**, **sélectionnez Gérer**.\n\n    :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"gérer le bot\":::\n\n 1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-client-secret.png\" alt-text=\"Secret\" border=\"true\":::\n    \n    La fenêtre **Ajouter une clé secrète client** s’affiche.  \n\n 1. Entrez **la description**.\n \n 1. Sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-add-client secret.png\" alt-text=\"client\" border=\"true\":::\n\n 1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png\" alt-text=\"bot home\" border=\"true\":::\n    \n    > [!TIP]\n    > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n\n **Pour ajouter le canal Microsoft Teams**\n\n 1. Sélectionnez **Accueil**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-home-page.png\" alt-text=\"Page\" border=\"true\":::\n\n 1. Sélectionnez votre bot dans **les ressources récentes**.\n\n 1. Sélectionnez **Canaux** dans le volet gauche. \n\n 1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n 1. Cochez la case pour accepter les **conditions d’utilisation**.\n \n 1. Sélectionnez **Accepter**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-agree.png\" alt-text=\" Acceptez\" border=\"true\":::\n\n 1. Sélectionnez **Appliquer**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-messages.png\" alt-text=\"Messages\" border=\"true\":::   \n \n **Pour créer un tunnel pour un serveur web local**\n\n Utilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n\n   > [!NOTE]\n   > Lors de la création d’un tunnel ngrok, utilisez `localhost 5000` plutôt que si vous choisissez **la ligne** de `3978` commande pour exécuter votre application.\n \n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans **l’invite de commandes** pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n\n **Pour ajouter un point de terminaison de messagerie**\n\n 1. À partir de ngrok, copiez l’URL HTTPS.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL HTTPS ngrok\":::\n\n     > [!NOTE]\n     > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n     > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n 1. Dans **Paramètres** du bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n 1. Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et, à la fin de l’URL, ajoutez **/api/messages**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png\" alt-text=\"bot home\" border=\"true\":::\n\n 1. Sélectionnez **Appliquer**.\n\n     Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’inscription d’application Azure pour l’authentification unique de l’onglet
  durationInMinutes: 1
  content: "1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionner **Azure Active Directory**.\n\n1. Dans le volet de navigation gauche, sélectionnez **inscriptions d'applications**.\n\n1. Sélectionnez votre bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-app-register.png\" alt-text=\"Registre\" border=\"true\":::\n\n1. Sélectionnez **Exposer une API** sous **Gérer**.\n\n1. Sélectionnez **Définir**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-set.png\" alt-text=\"set\" border=\"true\":::\n\n1. Définissez **l’URI d’ID d’application** sous la forme de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png\" alt-text=\"bot home\" border=\"true\":::\n\n   L’image suivante montre le nom de domaine :\n    \n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png\" alt-text=\"bot home\" border=\"true\":::\n  \n   > [!NOTE]\n   > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n   > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` se trouve le nouveau nom du sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/selectscope.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Dans le panneau qui s’affiche, entrez `access_as_user` le **nom de l’étendue**.\n\n1. Définir **qui peut donner son consentement ?** sur `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrez `Teams can access the user’s profile` **Administration nom d’affichage du consentement**.\n\n     * Entrez `Allows Teams to call the app’s web APIs as the current user` **Administration description du consentement**.\n\n     * Entrez `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**.\n\n     * Entrez `Enable Teams to call this app’s APIs with the same rights as the user` comme **description du consentement de l’utilisateur**.\n\n   L’image suivante montre les champs et les valeurs :\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png\" alt-text=\"bot home\" border=\"true\":::\n1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-enabled.png\" alt-text=\"enabled\" border=\"true\":::\n\n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour l’application mobile ou de bureau Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png\" alt-text=\"bot home\" border=\"true\":::\n\n   Vous pouvez entrer **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour l’application web Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Sélectionnez **Étendues autorisées**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope.png\" alt-text=\"bot home\" border=\"true\":::\n\n   L’image suivante affiche l’ID client :\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/addpermission.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Sélectionnez **Microsoft Graph**.\n\n1. Sélectionnez **Autorisations déléguées**.\n\n1. Ajoutez les autorisations suivantes :</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profil**\n     * **User.Read**\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si aucune application n’a reçu le consentement de l’administrateur informatique, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application. </br>\n           \n    \n     1. Sélectionnez **Ajouter une plateforme**.\n     1. Sélectionnez **Web**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png\" alt-text=\"bot home\" border=\"true\":::\n\n     1. Entrez l’URI de redirection de votre application en ajoutant `auth-end` le nom de domaine complet :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-configure-web.png\" alt-text=\"bot home\" border=\"true\":::\n"
- title: Configurer les paramètres d’application
  durationInMinutes: 1
  content: "1. Accédez à **appsettings.json** dans le référentiel cloné.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Ouvrez **appsettings.json** dans **Visual Studio Code** et mettez à jour les informations suivantes :  \n\n     * Définissez l’ID `\"MicrosoftAppId\"` **d’application Microsoft** de votre bot.\n     * Définissez la `\"MicrosoftAppPassword\"` valeur de l’ID de clé secrète client de votre bot.\n     * Définissez `\"AzureAd\".\"TenantId\"` l’ID de locataire du locataire où l’application est utilisée.\n\n    > [!NOTE]\n    > L’exemple fonctionne uniquement dans le locataire actuel.\n\n     * Définissez l’ID `\"AzureAd\".\"ApplicationId\"` **d’application Microsoft** de votre bot.\n     * Définissez `\"ContentBubbleUrl\"` sur l’URL `(https://[WebAppDomain]/contentBubble.html)`iframe de bulle de contenu.\n\n    > [!NOTE]\n    > `WebAppDomain` est votre domaine ngrok, de sorte que l’URL de bulle de contenu est similaire à `https://ae57****.ngrok.io/contentBubble.html`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs app setting Latest.png\" alt-text=\"bot home\" border=\"true\":::\n"
- title: Configurer le fichier manifeste
  durationInMinutes: 1
  content: >
    1. Accédez au `manifest.json` référentiel cloné.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest.png" alt-text="Manifeste" border="true":::

    1. Ouvrez-le `manifest.json` dans **Visual Studio Code** et apportez les modifications suivantes :

         * Définissez `manifestVersion` la version la plus récente.
         * Défini sur `$schema` `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Défini sur `resource` `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Remplacez par `[companyName]` `Contoso`.
         * Remplacez les sections suivantes par votre nom de domaine complet :
           * `websiteUrl`
           * `privacyUrl`
           * `termsOfUseUrl`


          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 1 latest new.png" alt-text="bot home" border="true":::

         * Remplacez toutes les occurrences par votre nom de `WebAppDomainName` domaine ngrok.
         * Remplacez toutes les occurrences par **l’ID d’application**`MicrosoftAppId` Microsoft de votre bot.

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 2 Latest.png" alt-text="bot home" border="true":::
- title: Créer une application cliente à l’aide de l’installation de npm
  durationInMinutes: 1
  content: >
    1. Accédez au dossier **d’application** dans le référentiel cloné.

    1. Copiez le chemin d’accès au dossier **de l’application** .

    1. Ouvrez une nouvelle fenêtre **d’invite de commandes** , puis remplacez le répertoire actuel par le chemin **d’accès de l’application** copiée.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-command-prompt-new1.png" alt-text="bot home" border="true":::

    1. Exécutez la commande suivante dans **l’invite de commandes** pour télécharger les packages et les dépendances.

       ```Command-Prompt
       npm install
       ```
    1. Exécutez la commande suivante dans **l’invite de commandes** pour démarrer l’application.

       ```Command-Prompt
       npm start
       ```
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png" alt-text="bot home" border="true":::

       Le processus génère le dossier distribuable ou **/dist** à l’intérieur du dossier **d’application** où les ressources sont copiées. Le serveur traite les fichiers statiques à partir de l’emplacement.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png" alt-text="bot home" border="true":::
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: "**Pour générer et exécuter le service à l’aide de la dernière ligne de commande ou de Visual Studio**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Lancez la dernière version de Visual Studio.\n   1. Accédez à **File** > **Open** > **Project/Solution**.\n       \n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png\" alt-text=\"vsopen\" border=\"true\":::\n\n   1. Sélectionnez **le fichier TokenApp.csproj** dans le dossier **csharp** .\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Appuyez sur **F5** pour exécuter le projet.\n \n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png\" alt-text=\"bot home\" border=\"true\":::\n\n      Une page web s’ouvre avec une application de message **prête!**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png\" alt-text=\"bot home\" border=\"true\":::\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez au dossier **csharp** dans une fenêtre d’invite de commandes et entrez la commande suivante :\n\n```bash\n dotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n"
- title: Activer l’aperçu pour les développeurs
  durationInMinutes: 1
  content: "1. Activez le chargement d’applications dans la console d’administration de votre locataire.\n   1. Connectez-vous à [Centre d’administration Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) avec vos informations d’identification d’administrateur.\n   1. Dans le volet gauche, sélectionnez **Afficher tout**.\n   1. Sélectionnez **Teams**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Dans le volet gauche, sélectionnez **Applications Teams**.\n   \n   1. Sélectionnez **Stratégies d’installation**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Configuration\" border=\"true\"::: \n\n   1. Sélectionnez **Global**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideload.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Basculez **Charger des applications personnalisées** sur **la position On** .\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Sélectionnez **Enregistrer**. \n   \n      Votre locataire de test peut autoriser le chargement indépendant d’applications personnalisées.\n\n      > [!NOTE]\n      > Le chargement indépendant prend un certain temps pour devenir actif.\n\n1. Accédez à **Microsoft Teams**.\n\n1. Dans le coin supérieur droit de votre interface Teams, sélectionnez `...`.\n\n1. Sélectionnez **À propos**. \n\n1. Sélectionnez **La préversion du développeur**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-dev-preview.png\" alt-text=\"préversion du développeur\" border=\"true\":::\n\n1. Sélectionnez **Basculer vers la préversion du développeur**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-developer-preview.png\" alt-text=\"préversion du développeur\" border=\"true\":::\n"
- title: Ajouter un jeton de réunion à Teams
  durationInMinutes: 1
  content: "1. Dans votre référentiel cloné, accédez à **csharp > Resources > Manifest**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **Manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-cshrap-manifest.png\" alt-text=\"Csharp\" border=\"true\"::: \n\n1. Créez une réunion avec quelques présentateurs et participants.\n\n1. Une fois la réunion créée, accédez à la page de détails de la réunion, puis sélectionnez **Ajouter** **une application**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png\" alt-text=\"ajouter une application\" border=\"true\"::: \n\n1. Dans la fenêtre contextuelle, sélectionnez **Gérer les applications**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-find-app.png\" alt-text=\"rechercher une application\" border=\"true\":::\n\n1. Sélectionnez **Charger une application personnalisée**. \n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Sélectionnez une **option Ajouter**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n   La section **Gérer les applications** affiche la liste des applications.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Accédez à la réunion Teams.\n\n1. Sélectionnez **Ajouter une application**. \n\n   Dans la page de sélection de l’application, l’application s’affiche en tant **qu’application de jeton de réunion**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png\" alt-text=\"appicon\" border=\"true\":::\n\n1. Sélectionnez **l’application de jeton de réunion**.\n\n1. Sélectionnez **Enregistrer**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png\" alt-text=\"Bienvenue\" border=\"true\":::\n\n   L’application est visible dans la conversation de réunion. \n\n1. Démarrez la réunion. \n\n   L’icône est visible dans la barre de contrôle de réunion.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png\" alt-text=\"jeton dans\" border=\"true\":::\n\n    > [!NOTE] \n    > Lorsque vous travaillez sur votre propre projet, veillez à utiliser un mécanisme de stockage durable pour stocker les informations de jeton et l’URL du service pour le locataire.\n"
