### YamlMime:Tutorial
title: Créer une signature de document en réunion
metadata:
  title: Créer une application de signature de document en réunion
  description: Avec ce module d’apprentissage, découvrez comment créer une application de signature de document en réunion dans Teams.
  audience: Developer
  level: Beginner
  ms.date: 27/07/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-apps-for-teams-meeting-stage.md
  nextTutorialTitle: En savoir plus sur la création d’applications pour la phase de réunion Teams
