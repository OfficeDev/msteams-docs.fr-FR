items:
- durationInMinutes: 1
  content: "La signature de réunion est un exemple d’application Microsoft Teams qui permet aux utilisateurs de connecter des documents dans des scénarios en temps réel. Il offre une expérience améliorée en permettant aux utilisateurs d’examiner et de connecter des documents dans une seule session pendant les réunions.\nCet exemple permet aux utilisateurs de signer électroniquement des documents avec leur identité de locataire actuelle. Les utilisateurs peuvent signer les documents suivants pendant les réunions :\n* Contrats d’achat.\n* Bons de commande.\n\nLe modèle s’applique également à d’autres scénarios, tels que l’examen et l’approbation d’exemples de code et de documents collaboratifs.\nLes utilisateurs peuvent personnaliser pour incorporer d’autres types de signatures : \n* Signatures manuscrites.\n* Signatures basées sur des certificats.\n\nCe guide pas à pas vous aide à créer une application de signature de documents en réunion. Vous verrez la sortie suivante une fois que vous aurez terminé ce guide :\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"Sortie finale\":::\n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants pour l’environnement de développement :  \n\n* [Dernière version de ngrok](https://ngrok.com/download) ou toute solution de tunneling équivalente.\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Dernière version of.NET Kit de développement logiciel (SDK) Core](https://dotnet.microsoft.com/download).\n\nVérifiez que vous avez créé les comptes suivants pour configurer votre environnement de développement : \n\n* [Compte Microsoft Teams](https://teams.microsoft.com/) .\n\n  > [!TIP]\n  > Vérifiez que le compte Microsoft Teams n’est pas un compte invité.\n\n* [Compte de développeur Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program). Si ce n’est pas le cas, vous devez avoir accès à un compte Teams disposant des autorisations appropriées pour installer une application.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\n   Un **locataire** est comme un espace ou un conteneur dans lequel vous discutez, partagez des fichiers et exécutez des réunions pour votre organisation dans Teams. Vous pouvez également charger et tester l’application.\n\n### <a name=\"check-for-sideloading-option\"></a>Rechercher l’option de chargement indépendant\n\n   Après avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. C’est ce que l’on appelle le chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n\n   > [!NOTE]\n   > Le chargement indépendant est nécessaire pour l’aperçu et le test des applications dans l’environnement local Teams. Activez le chargement indépendant pour afficher un aperçu et tester votre application dans Teams localement.\n\n   Avez-vous déjà un locataire et disposez-vous d’un accès administrateur ? Vérifions si vous le faites vraiment !\n\nPour vérifier le chargement indépendant des applications dans Teams :\n\n1. Dans le client Teams, sélectionnez **Stocker**.\n1. Sélectionnez **Gérer vos applications**.\n1. Sélectionnez **Publier une application**.\n1. Recherchez l’option **Charger une application personnalisée**. Si vous voyez l’option , le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"Illustration montrant l’option permettant de charger une application personnalisée dans Teams.\":::\n\n    > [!NOTE]\n    > Si vous ne trouvez pas l’option de charger une application personnalisée, contactez votre administrateur Teams.  \n\n## <a name=\"download-the-code-sample\"></a>Télécharger l’exemple de code\n\n  Vous devez utiliser l’exemple de code [de signature de document en réunion](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/meetings-share-to-stage-signing/csharp) pour ce guide pas à pas. Pour utiliser l’exemple de code, clonez le dépôt à partir de GitHub.\n"
- title: Créer et inscrire votre application
  durationInMinutes: 5
  content: >
    Les étapes suivantes vous aident à créer et à inscrire votre application dans Portail Azure.


    * Créez une inscription d’application dans Azure AD.

    * Utilisez ngrok pour créer un tunnel.


    ## <a name="create-an-app-registration-in-azure-ad"></a>Créer une inscription d’application Azure AD


    Inscrivez une nouvelle application dans Azure AD et configurez la location et la plateforme de l’application. Vous allez générer un nouvel ID d’application qui sera mis à jour ultérieurement dans votre fichier manifeste d’application Teams.


    ### <a name="to-register-a-new-app-in-azure-ad"></a>Pour inscrire une nouvelle application dans Azure AD


    1. Ouvrez le [Portail Azure](https://ms.portal.azure.com/) sur votre navigateur web.

    La page du portail Microsoft Azure AD s’ouvre.


    2. Sélectionnez l’icône **Inscriptions d'applications**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/azure-portal.png" alt-text="Page du portail Azure AD.":::

        La page **Inscriptions d'applications** s’affiche.

    3. Sélectionnez l’icône **+ Nouvelle inscription**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-registrations.png" alt-text="Nouvelle page d’inscription sur le portail Azure AD.":::

        La page **Inscrire une application** s’affiche.

    4. Entrez le nom de l’application que vous souhaitez afficher à l’utilisateur de l’application. Vous pouvez modifier ce nom ultérieurement si vous le souhaitez.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/register-app.png" alt-text="Page d’inscription d’application sur le portail Azure AD.":::

    5. Sélectionnez **Multilocataire** comme type de compte d’utilisateur pouvant accéder à votre application.


    6. Sélectionnez **Inscrire**.
        Un message s’affiche sur le navigateur indiquant que l’application a été créée.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created-msg.png" alt-text="Inscrire une application sur le portail Azure AD.":::

        La page avec l’ID d’application et d’autres configurations s’affiche.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created.png" alt-text="Inscription de l’application réussite.":::

    7. Notez et enregistrez l’ID d’application à partir de **l’ID d’application (client)**. Vous en aurez besoin pour mettre à jour le manifeste de l’application Teams ultérieurement.


    Votre application native est désormais inscrite auprès d'Azure AD. Vous devez maintenant disposer de l’ID d’application pour votre application.


    ## <a name="to-create-a-tunnel-for-local-web-server"></a>Pour créer un tunnel pour le serveur web local


    Utilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS de votre serveur web en cours d’exécution localement. Exécutez la commande suivante dans ngrok :

     ```bash
     ngrok http https://localhost:44326 -host-header=localhost:44326
     ```

      Les informations du tunnel ngrok s’affichent.

      :::image type="content" source="../msteams-platform/assets/images/sbs-inmeeting-doc-signing/ngrok1.png" alt-text="URL HTTPS ngrok":::
- title: Mettre à jour l’inscription de l’application Azure AD
  durationInMinutes: 1
  content: "\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionnez **Azure Active Directory**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-azure-directory.png\" alt-text=\"Sélectionner Azure Active Directory\":::\n\n1. Dans le volet de navigation de gauche, sélectionnez **Inscriptions d’applications**.\n\n1. Sélectionnez votre application.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-registration.png\" alt-text=\"Enregistrement des applications\":::\n\n1. Sélectionnez **Exposer une API** sous **Gérer**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/exposeanapi.png\" alt-text=\"Exposer une API\":::\n\n1. Sélectionnez **Définir**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-set.png\" alt-text=\"Sélectionner Définir\":::\n\n1. Définissez **l’URI de l’ID d’application** sous la forme et `api://your ngrok/AppID` sélectionnez **Enregistrer**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-uri1.png\" alt-text=\"URI de l’application\":::\n    \n   L’image suivante montre l’URI de l’ID d’application :\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appIDuri1.png\" alt-text=\"URI ID d'application\":::\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` est le nouveau nom de sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addascope.png\" alt-text=\"Sélectionnez l’étendue\":::\n\n    La section **Ajouter une étendue** s’affiche.\n\n1. Entrez les détails suivants pour ajouter une étendue.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-a-scope-page1.png\" alt-text=\"Ajouter une page d’étendue\":::\n\n   1. Entrez « access_as_user » comme **nom de l’étendue**.\n\n      > [!NOTE]\n      > Le **nom de l’étendue** doit correspondre à **l’URI d’ID d’application** avec `/access_as_user` ajouté à la fin.\n\n   1. Donnez la valeur **Administrateurs et utilisateurs** à **Qui peut donner son consentement ?** .\n\n   1. Configurez les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour l’étendue `access_as_user` :</br>\n\n      * Entrez « Teams peut accéder au profil de l’utilisateur » comme **Administration nom d’affichage du consentement**.\n\n      * Entrez « Autorise Teams à appeler les API web de l’application en tant qu’utilisateur actuel » comme **Administration description du consentement**.\n\n      * Entrez « Teams peut accéder au profil utilisateur et effectuer des demandes au nom de l’utilisateur » comme **nom d’affichage du consentement de l’utilisateur**.\n\n      * Entrez « Autoriser Teams à appeler les API de cette application avec les mêmes droits que l’utilisateur » comme **description du consentement de l’utilisateur**.\n\n   1. Vérifiez que **State** est défini comme **Enabled**.\n\n   1. Sélectionnez **Ajouter une étendue** pour enregistrer les détails de l’étendue.\n\n      L’étendue de votre application est configurée.\n\n        :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/scopes1.png\" alt-text=\"Scopes\":::\n\n1. Sélectionnez **Ajouter une application cliente** dans la section **Applications clientes autorisées** . \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-client-application.png\" alt-text=\"Sélectionner l’application cliente\":::\n\n   La section **Ajouter une application cliente s’affiche** .\n\n1. Entrez les détails de l’application cliente :\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authorizedscope1.png\" alt-text=\"Ajouter une application cliente 2\":::\n\n    1. Entrez **l’ID client** de l’application que vous souhaitez autoriser. Il s’agit de l’ID d’application de l’application cliente que vous souhaitez autoriser. Utilisez les ID suivants pour les applications clientes pour les autoriser :\n\n       | **ID du client** | **Pour l’autorisation** |\n       | --- | --- |\n       | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Application de bureau ou mobile Teams |\n       | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Application Teams web |\n     \n       > [!NOTE]\n       > Vous devez ajouter une autorisation pour le bureau et l’application web séparément.\n\n    1. Sélectionnez **Étendues autorisées** pour déterminer le type de jeton retourné par le service.\n\n    L’image suivante affiche l’ID client :\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/clientapps.png\" alt-text=\"Applications clientes\"::: \n\n**Configurer les autorisations Graph**\n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-api-permissions.png\" alt-text=\"Sélectionner des autorisations d’API\"::: \n    \n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addpermission.png\" alt-text=\"Ajouter une autorisation\"::: \n\n1. Sélectionnez **Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/microsoft-graph.png\" alt-text=\"Microsoft Graph\"::: \n\n1. Sélectionnez **Autorisations déléguées**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/delegated-permission.png\" alt-text=\"Autorisation déléguée\"::: \n\n1. Sélectionnez les autorisations graph :\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/permissions.png\" alt-text=\"Autorisation déléguée\":::\n\n    1. Dans la liste des autorisations, sélectionnez les éléments suivants :</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profil**\n     * **User.Read**\n     * **User.ReadBasic.All**\n\n    1. Sélectionnez **Ajouter des autorisations**.  \n\n**Pour définir l’URI de redirection pour la configuration de la plateforme**\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si une application ne reçoit pas le consentement de l’administrateur informatique, les utilisateurs doivent fournir le consentement la première fois qu’ils utilisent une application.\n           \n1. Sélectionnez **Ajouter une plateforme**.\n      \n    La section **Configurer la plateforme** s’affiche.\n\n1. Sélectionnez **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-authentication.png\" alt-text=\"Sélectionnez Authentification\":::\n\n1. Configurez les détails de la plateforme :\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authend.png\" alt-text=\"Auth-end\":::\n\n    1. Entrez l’URI de redirection de votre application en ajoutant au nom de `auth-end` domaine complet :</br> \n   `https://your ngrok/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\nVous avez terminé l’inscription et la configuration des applications Azure AD.v\n"
- title: Configurer les paramètres d’application et les fichiers manifestes
  durationInMinutes: 1
  content: "Une fois que vous avez configuré l’application Azure AD, vous devez configurer les détails de l’application dans les paramètres de l’application et le fichier manifeste. \n\n**Pour configurer les paramètres de l’application**\n\n1. Accédez au dossier **MeetingSigning.Web** dans le dépôt cloné, puis ouvrez **appsettings.json** dans Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettingslocation.png\" alt-text=\"Emplacement des paramètres de l’application\":::\n\n1. Mettez à jour les informations suivantes dans appsettings.json :  \n\n     * Remplacez toutes les occurrences de par `<<aad-id>>` l’ID d’application Microsoft de votre application.\n     * Remplacez toutes les occurrences de `<<client secret>>` par la clé secrète client de votre application.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettings2.png\" alt-text=\"Paramètres de l’application\":::\n\n1. Enregistrez le fichier.\n\n**Pour configurer le fichier manifeste de l’application**\n\n1. Accédez au dossier **Manifeste** dans le dépôt cloné et ouvrez **manifest.json** dans Visual Studio.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifestlocation.png\" alt-text=\"Emplacement du fichier manifeste\":::\n\n1. Apportez les modifications suivantes dans manifest.json :\n\n     * Remplacez toutes les occurrences de par votre nom de `<<deployment-url>` domaine ngrok complet.\n     * Remplacez toutes les occurrences de par `<<aad-id>>` **l’ID d’application Microsoft** de votre application.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifest-file1.png\" alt-text=\"Image du manifeste2\":::\n\n1. Enregistrez le fichier.\n\nVous avez configuré les paramètres de l’application et les détails du manifeste de l’application.\n"
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: "**Pour générer et exécuter le service à l’aide de Visual Studio**\n\n   1. Ouvrez **Visual Studio**.\n\n   1. Accédez à **Fichier** > **Ouvrir le** > **projet/la solution**.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/project-solution.png\" alt-text=\"Ouvrir un fichier\":::\n\n   1. Sélectionnez le fichier solution dans **dossier source** .\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/Tokenfileready.png\" alt-text=\"Fichier de solution\":::   \n\n      La solution s’ouvre dans Visual Studio.\n\n   1. Appuyez sur **F5** pour exécuter le projet.\n\n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Approuver le certificat\":::\n\n      La page web suivante s’ouvre.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appisready1.png\" alt-text=\"Application prête\"::: \n  \n  Vous êtes maintenant prêt à charger une version test de l’application dans le client Teams.\n"
- title: Ajouter l’application Signature de réunion à Teams
  durationInMinutes: 1
  content: "\n1. Dans votre dépôt cloné, accédez à **Source > MeetingSigning.Web > Manifeste**.\n\n1. Créez un package d’application (un fichier .zip) avec les fichiers suivants présents dans le dossier **Manifeste** :\n\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/zipfile.png\" alt-text=\"Fichier zip\"::: \n\n1. Créez une réunion dans Teams avec quelques présentateurs et participants.\n\n1. Une fois la réunion démarrée, sélectionnez **Applications** > **Gérer les applications**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-teams.png\" alt-text=\"Ajouter une application à Teams\"::: \n\n1. Sélectionnez **Charger une application personnalisée**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/upload-an-app.png\" alt-text=\"Charger une application dans Teams\"::: \n\n1. Sélectionnez le package d’application de signature de réunion que vous avez créé, puis sélectionnez **Ouvrir**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-open.png\" alt-text=\"Sélectionnez Ouvrir.\"::: \n\n1. Sélectionnez **Ajouter** pour installer l’application dans la réunion.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-add.png\" alt-text=\"Ajouter l’application\":::\n\n   À présent, l’application de signature de réunion est ajoutée à la réunion.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-to-meeting.png\" alt-text=\"Ajouter une application à une réunion\":::\n\n1. Retour à la page des détails de la réunion, puis sélectionnez Application **De signature de réunion** **des applications** > .\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-meeting-signing-app.png\" alt-text=\"Ajouter une application de signature de réunion à une réunion\":::\n\n   La fenêtre **Signature de réunion** s’affiche.\n\n1. Sélectionnez **Enregistrer**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/install-meeting-signing.png\" alt-text=\"Installer l’application de signature de réunion\"::: \n\n   L’application Signature de réunion est désormais visible dans la fenêtre de réunion.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-app.png\" alt-text=\"Application de signature de réunion\":::         \n\n1. Accédez à la conversation de réunion dans Teams, sélectionnez l’onglet **Signature** de réunion, puis sélectionnez **Créer des documents**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documentation.png\" alt-text=\"Créer une documentation\"::: \n\n   La fenêtre **Signature de réunion** s’affiche.  \n\n1. Entrez les détails suivants dans la fenêtre Signature de réunion.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documents.png\" alt-text=\"Créer des documents\":::  \n\n    1. Sélectionnez les documents requis que vous souhaitez consulter. \n    1. Entrez les visionneuses des documents.\n    1. Entrez les signataires des documents.\n    1. Sélectionnez **Terminé**.\n\n1. Sélectionnez **Consentement** pour autoriser l’application à accéder aux données à partir de votre compte.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/give-consent.png\" alt-text=\"Donner son consentement\"::: \n\n   La fenêtre du navigateur s’affiche.\n\n1. Connectez-vous à Teams avec vos informations d’identification, puis sélectionnez **Se connecter**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/teams-login-after-consent.png\" alt-text=\"Connexion à Teams après le consentement\"::: \n\n   Dans Teams, vous recevez une notification pour la création réussie du document.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-success-upload.png\" alt-text=\"Chargement de la réussite du document\":::              \n\n 1. Retour à la réunion Teams, et vous pouvez maintenant afficher les documents dans le panneau latéral. \n \n 1. Sélectionnez **Partager en réunion** pour partager le document dans la réunion.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/view-doc-in-sidepanel.png\" alt-text=\"Afficher la documentation dans l’écran latéral\":::\n\n 1. Sélectionnez **Cliquer pour signer**.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-shared-in-meeting.png\" alt-text=\"Document partagé dans la réunion\":::\n\n    La fenêtre **Signature de réunion** s’affiche\n    \n 1. Sélectionnez **Terminé**.   \n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-signing-confirm.png\" alt-text=\"Confirmation de signature de réunion\":::\n"
