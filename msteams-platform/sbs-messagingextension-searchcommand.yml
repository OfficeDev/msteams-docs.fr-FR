### YamlMime:Tutorial
title: Générer une extension de message basée sur la recherche
metadata:
  title: Générer une extension de message basée sur la recherche
  description: Découvrez comment créer une extension de message basée sur la recherche pour Microsoft Teams, qui permet aux utilisateurs de rechercher des systèmes externes.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: En savoir plus sur les commandes de recherche
  ms.custom: mvc
  ms.localizationpriority: High
  ms.openlocfilehash: e015b9fe4f00f988e274bb6e43cbcab7bdebb15f
  ms.sourcegitcommit: edfe85e312c73e34aa795922c4b7eb0647528d48
