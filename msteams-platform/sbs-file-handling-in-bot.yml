### YamlMime:Tutorial
title: Charger un fichier dans Teams à l’aide d’un bot
metadata:
  title: Charger un fichier dans Teams à l’aide d’un bot
  description: Découvrez comment charger des fichiers vers Teams à partir d’un bot et comment recevoir un fichier envoyé à un bot en tant que pièce jointe.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: En savoir plus sur l’envoi et la réception de fichiers via le bot
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: f2e43a44d6f0a5c0bd8e7c3434dbd36dd92fe938
  ms.sourcegitcommit: c7fbb789b9654e9b8238700460b7ae5b2a58f216
  ms.translationtype: MT
  ms.contentlocale: fr-FR
  ms.lasthandoff: 06/29/2022
  ms.locfileid: "66485257"
items:
- durationInMinutes: 1
  content: "Le bot utilise l’API Teams pour envoyer et recevoir des fichiers avec les utilisateurs dans les conversations personnelles. Les fichiers partagés dans Teams peuvent apparaître sous forme de cartes et permettre un affichage riche dans l’application. Le bot permet également d’implémenter des fonctionnalités telles que la création de rapports de dépenses, la reconnaissance d’image, l’archivage de fichiers et les signatures électroniques qui impliquent la modification du contenu de fichier. \n\n**Principales fonctionnalités de chargement de fichier dans Teams à l’aide d’un bot** \n\n  * Chargez des fichiers dans Teams à l’aide d’un bot.\n  * Recevoir un fichier envoyé au bot en tant que pièce jointe.\n  * Extrayez les images incluses envoyées dans le message.\n\nCe guide pas à pas vous aide à charger un fichier dans Teams à l’aide du bot. La sortie suivante s’affiche :\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"image de sortie\" border=\"true\":::\n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement : \n\n* [Microsoft Teams](https://teams.microsoft.com/) avec un compte valide\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Dernière version du Kit de développement logiciel (SDK) .NET Core](https://dotnet.microsoft.com/download).\n* [Dernière version de ngrok](https://ngrok.com/download) (uniquement pour le test de devbox) ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "\n1. Ouvrez [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample.png\" alt-text=\"clonage du référentiel\" border=\"true\":::\n\n1. Sélectionnez **Cloner**. \n"
- title: Créer et inscrire votre bot
  durationInMinutes: 5
  content: "Les étapes suivantes vous aident à créer et à inscrire votre bot dans Portail Azure :\n\n* Créez une ressource Azure Bot pour inscrire un bot auprès d’Azure Bot Service.\n* Créez une clé secrète client pour activer l’authentification unique du bot.\n* Ajoutez un canal Teams pour déployer le bot.\n* Utilisez ngrok pour créer un tunnel vers les points de terminaison de votre serveur web.\n* Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Pour créer une ressource Azure Bot**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Dans la zone de recherche, entrez le **bot Azure**.\n1. Ensuite, sélectionnez **Entrée**.\n1. Sélectionnez **Azure Bot**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot Azure.\":::\n\n1. Sélectionnez **Créer**.\n1. Entrez le nom de handle de bot requis dans le **handle bot**.\n1. Dans la liste déroulante **Abonnement** , sélectionnez votre abonnement.\n1. Dans la liste déroulante **groupe de** ressources, sélectionnez votre groupe de ressources existant.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource.png\" alt-text=\"sélection des ressources Azure\" border=\"true\":::\n   \n     Vous pouvez également créer un groupe de ressources (sélectionnez **Créer** > entrez le nom de la ressource > sélectionnez **OK**).\n\n1. Si vous avez créé un groupe de ressources, sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/newresource.png\" alt-text=\"sélection du nouvel emplacement de ressource\" border=\"true\":::\n\n1. Dans la section **ID d’application Microsoft** , par défaut, **créer un ID d’application Microsoft** est sélectionné. \n\n    Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer l’ID **d’application existant** et le **mot de passe d’application existant**, ou sélectionner **Créer un nouvel ID d’application Microsoft**.\n\n    > [!NOTE]\n    > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n1. Sélectionnez **Type d’application** en tant que **client multiple**.\n\n1. Sélectionnez **Examiner et créer**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create.png\" alt-text=\"création d’un bot\" border=\"true\":::   \n\n1. Si la validation réussit, sélectionnez **Créer**. \n\n    L’approvisionnement de votre service de bot prend quelques instants.\n\n1. Sélectionnez **Accéder à la ressource**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment.png\" alt-text=\"sélectionner une ressource\" border=\"true\":::\n    \n    Votre bot Azure est créé.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created.png\" alt-text=\"création d’un bot\" border=\"true\":::\n\n **Pour créer une clé secrète client**\n\n   Effectuez les étapes suivantes si vous avez créé un **nouvel ID d’application Microsoft** :\n\n1. Dans le volet gauche, sélectionnez **Configuration**. \n\n   > [!TIP]\n   > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n1. En regard de **l’ID d’application Microsoft**, **sélectionnez Gérer**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"gérer le bot\":::\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-client-secret.png\" alt-text=\"ajout d’une clé secrète client\" border=\"true\":::\n\n        \n   La fenêtre **Ajouter une clé secrète client** s’affiche.\n\n1. Entrez **la description**.\n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret.png\" alt-text=\"ajout d’une clé secrète client et d’une description\" border=\"true\"::: \n\n   \n1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value.png\" alt-text=\"copier la valeur dans le Presse-papiers\" border=\"true\":::\n\n         \n   > [!TIP]\n   > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n\n **Pour ajouter le canal Teams**\n\n1. Sélectionnez **Accueil**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home.png\" alt-text=\"sélectionner la page d’accueil\" border=\"true\":::    \n\n   \n1. Sélectionnez votre bot dans **les ressources récentes**.\n\n1. Sélectionnez **Canaux** dans le volet gauche. \n\n1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Cochez la case pour accepter les **conditions d’utilisation**.\n\n1. Sélectionnez **Accepter**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms.png\" alt-text=\"sélectionner des termes\" border=\"true\":::\n\n  \n1. Sélectionnez **Appliquer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams.png\" alt-text=\"microsoft Teams\" border=\"true\":::\n\n  \n**Pour créer un tunnel pour un serveur web local**\n\nUtilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n   1. À partir de ngrok, copiez l’URL HTTPS.\n   \n      :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL HTTPS ngrok\":::\n      \n      > [!NOTE]\n      > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n      > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n   1.  Dans **Paramètres** du bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n   1.  Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et, à la fin de l’URL, ajoutez **/api/messages**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot.png\" alt-text=\"ajout d’api\" border=\"true\":::\n    \n   1. Sélectionnez **Appliquer**.\n\n      Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’inscription d’application Azure AD
  durationInMinutes: 5
  content: "1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionner **Azure Active Directory**.\n\n1. Dans le volet gauche, sélectionnez **Inscriptions d’applications**.\n\n1. Sélectionnez votre bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot.png\" alt-text=\"sélection du bot\" border=\"true\":::\n\n1. Sélectionnez **Exposer une API**.\n\n1. Sélectionnez **Définir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api.png\" alt-text=\"définition de l’API\" border=\"true\":::\n\n1. Définissez **l’URI d’ID d’application** sous la forme de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1.png\" alt-text=\"URI de redirection\" border=\"true\":::\n\n   L’image suivante montre le nom de domaine :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api.png\" alt-text=\"api\" border=\"true\":::\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` se trouve le nouveau nom du sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectscope.png\" alt-text=\"sélection de l’étendue\" border=\"true\":::\n\n1. Dans le panneau qui s’affiche, entrez `access_as_user` le **nom de l’étendue**.\n\n1. Définir **qui peut donner son consentement ?** sur `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrez `Teams can access the user’s profile` **Administration nom d’affichage du consentement**.\n\n     * Entrez `Allows Teams to call the app’s web APIs as the current user` **Administration description du consentement**.\n\n     * Entrez `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**.\n\n     * Entrez `Enable Teams to call this app’s APIs with the same rights as the user` comme **description du consentement de l’utilisateur**.\n\n1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope.png\" alt-text=\"ajout d’étendue\" border=\"true\":::\n\n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user.png\" alt-text=\"afficher l’accès en tant qu’utilisateur\" border=\"true\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application.\n\n1. Sélectionnez **Ajouter une application cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp.png\" alt-text=\"application cliente\" border=\"true\":::\n\n1. Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour l’application mobile ou de bureau Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile.png\" alt-text=\"mobile client\" border=\"true\":::  \n\n   Vous pouvez entrer **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour l’application web Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web.png\" alt-text=\"client id web\" border=\"true\":::\n\n   L’image suivante affiche **l’ID client** :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"affiche les ID\" border=\"true\":::   \n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement aux autorisations d’API uniquement si l’application AAD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission.png\" alt-text=\"autorisation ajoutée\" border=\"true\":::\n\n1. Sélectionnez **Microsoft Graph**.\n\n1. Sélectionnez **Autorisations déléguées**.\n\n1. Ajouter **l’autorisation User.Read** .\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions.png\" alt-text=\"autorisations déléguées ajoutées\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection.\n\n   > [!NOTE]\n   > Si aucune application n’a reçu le consentement de l’administrateur informatique, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application.\n\n     1. Sélectionnez **Ajouter une plateforme**.\n    \n     1. Sélectionnez **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web.png\" alt-text=\"configuration web\" border=\"true\"::: \n\n     1. Entrez l’URI de redirection de votre application en ajoutant `auth-end` le nom de domaine complet :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web.png\" alt-text=\"configuration\" border=\"true\":::\n\n  **Pour mettre à jour **TeamsAppManifest**.\n\n  1. Sélectionnez **Manifeste** dans le volet gauche.\n\n  1. Définissez l’élément de configuration **« accessTokenAcceptedVersion » :2**. S’il n’est pas défini, remplacez sa valeur `2` par **enregistrer et sélectionnez Enregistrer**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"ouvrir le fichier manifeste\" border=\"true\":::\n    \n     > [!NOTE]\n     > Si vous testez déjà votre bot dans Teams, déconnectez-vous de cette application et déconnectez-vous de Teams. Pour voir cette modification, reconnectez-vous.\n\n  **Pour configurer Bot Service connexion**\n\n  1. Accédez à la **page** >  Configuration **Ajouter des paramètres de connexion OAuth**.\n\n  1. Sélectionnez le bouton **Ajouter des paramètres de connexion OAuth**.\n\n  1. Dans **nouveau paramètre de connexion**, entrez les détails suivants :\n\n      * **Entrée de** `name for your new connection setting. You can use the name in the settings of your bot service code`nom .\n      * **Fournisseur de services** sélectionnez `Azure Active Directory V2`.\n      * **ID client** de votre `Microsoft App ID`.\n      * **Clé secrète** `Value of the client secret ID`client .\n      * **L’URL Exchange de jeton utilise l’url** `Application ID URI` obtenue précédemment lors de l’exposition du point de terminaison d’API.\n      * **ID de locataire** entrez `common`.\n      * **Les étendues** entrent `User.Read`.\n \n  1. Sélectionnez **Enregistrer**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting.png\" alt-text=\"définition d’une nouvelle connexion\" border=\"true\":::\n"
- title: Configurer les paramètres d’application et les fichiers manifeste
  durationInMinutes: 2
  content: "1. Accédez à **appsettings.json** dans le référentiel cloné.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file.png\" alt-text=\"manifeste des paramètres d’application\" border=\"true\":::\n                  \n1. Ouvrez **appsettings.json** dans Visual Studio.\n\n1. Mettez à jour les informations suivantes :\n\n     * Défini sur `\"MicrosoftAppType\"` **MultiTenant**.\n     * Définissez l’ID `\"MicrosoftAppId\"` **d’application Microsoft** de votre bot.\n     * Définissez la `\"MicrosoftAppPassword\"` valeur de l’ID de clé secrète client de votre bot.\n     * Définir `\"MicrosoftAppTenantId\"` comme vide pour le bot multilocataire.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1.png\" alt-text=\"fichier appsettings dans Visual Studio\" border=\"true\":::\n       \n1. Accédez à **manifest.json** dans le référentiel cloné.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest.png\" alt-text=\"ouvrir le fichier manifeste\" border=\"true\":::\n     \n1. Ouvrez **manifest.json** dans Visual Studio et apportez les modifications suivantes :\n\n   Remplacez toutes les occurrences par **l’ID d’application**`<<YOUR-MICROSOFT-APP-ID>>` Microsoft de votre bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id.png\" alt-text=\"remplacer l’ID de bot\" border=\"true\"::: \n"
- title: Générer et exécuter le service
  durationInMinutes: 2
  content: "**Pour générer et exécuter le service à l’aide de Visual Studio ou de la ligne de commande**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Lancez Visual Studio.\n  \n  1. Accédez à **File** > **Open** > **Project/Solution**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file.png\" alt-text=\"visual studio\" border=\"true\":::      \n   \n  1. Sélectionnez le fichier **TeamsFileUpload.csproj** dans **le dossier 56.teams-file-upload** .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder.png\" alt-text=\"dossier\" border=\"true\":::        \n\n  1. Ouvrez **Explorateur de solutions** à partir de **View**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/solutionexplorer.png\" alt-text=\"view\" border=\"true\":::\n\n  1. Cliquez avec le bouton droit sur **TeamsFileUpload**.\n\n  1. Sélectionnez **Définir comme projet de démarrage**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload.png\" alt-text=\"projet de démarrage\" border=\"true\":::\n     \n  1. Appuyez sur **F5** pour exécuter le projet.\n\n  1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate.png\" alt-text=\"ca\" border=\"true\":::\n\n     \n     Une page web s’ouvre avec un message **indiquant que votre bot est prêt!**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"votre bot est prêt\" border=\"true\":::\n\n  \n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez à **BotBuilder-Samples > exemples > csharp_dotnetcore > 50.teams-messaging-extensions-search** dans la fenêtre d’invite de commandes et entrez la commande suivante :\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Ajouter un bot de chargement de fichiers dans Teams
  durationInMinutes: 2
  content: "1. Dans votre référentiel cloné, accédez à **csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Créez un .zip avec les fichiers suivants présents dans le dossier **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest.png\" alt-text=\"dossier manifeste\" border=\"true\":::\n\n 1. Accédez à **Microsoft Teams**.\n\n 1. Sélectionner **les applications**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1.png\" alt-text=\"ajout d’une application\" border=\"true\"::: \n\n 1. Dans le coin inférieur gauche, sélectionnez **Gérer vos applications**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage-apps.png\" alt-text=\"Apps\" border=\"true\":::\n\n 1. Sélectionnez **Charger une application personnalisée**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app.png\" alt-text=\"applications personnalisées\" border=\"true\":::\n\n 1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest.png\" alt-text=\"manifeste ouvert\" border=\"true\"::: \n\n 1. Sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot.png\" alt-text=\"ajouter\" border=\"true\"::: \n\n  1. Dans la zone de message de composition, **tapez bonjour** et attendez quelques secondes qu’il réponde avec une carte.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"carte envoyée par bot\" border=\"true\":::\n"
- title: Interaction avec le bot dans Teams
  durationInMinutes: 2
  content: "1. Envoyez un message au bot. Il répond avec une carte pour l’autorisation de charger le fichier.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"carte d’envoi de bot\" border=\"true\":::\n\n1. Sélectionnez **Autoriser**. Un `teams-logo.png` fichier est chargé dans le répertoire du fichier, qui est prêt à être téléchargé.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"logo teams\" border=\"true\":::\n\n1. Envoyez un fichier au bot en tant que pièce jointe dans Teams. Il répond par un message `Received and Saved`. Vous pouvez afficher la pièce jointe à partir de l’onglet **Fichiers** .\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"envoyer un fichier\" border=\"true\":::\n\n1. Envoyer une image en tant que pièce jointe. Il répond par un message `Received and saved`. Vous pouvez afficher l’image dans la fenêtre de conversation et sous l’onglet **Fichiers** .\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\" border=\"true\":::\n  \n    > [!NOTE]\n    >  Une fois le bot installé dans l’étendue personnelle, l’utilisateur entre dans une conversation individuelle avec le bot.\n  \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "Tu as trouvé quelque chose comme ça ?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"image finale\" border=\"true\"::: \n"
- content: Vous avez terminé le didacticiel. Vous pouvez maintenant charger des fichiers dans Teams à l’aide du bot.
