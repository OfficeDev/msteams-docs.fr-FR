items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework étend la spécification des cartes en ajoutant un ensemble de cartes prédéfinës que les bots peuvent utiliser dans le cadre de la messagerie du bot. Le déploiement de liens à l’aide du bot dans Teams vous permet d’inscrire votre application et de recevoir une activité d’appel lorsque l’URL avec un domaine particulier est passée dans la zone de composition du message. L’appel contient l’URL complète et vous pouvez y répondre avec une carte. L’utilisateur peut déployer le lien à l’aide d’un bot avec des informations supplémentaires pour obtenir une expérience améliorée.\n\n > [!NOTE]\n > Actuellement, le déploiement de liens n’est pas pris en charge sur les clients mobiles.\n\n **Fonctionnalités clés du déploiement de liens** \n\n * Permet à l’utilisateur de coller des URL et de répondre avec une carte.\n * Permet à l’utilisateur d’inscrire l’application et de recevoir l’activité d’appel.\n\nCe guide pas à pas vous aide à créer un bot pour effectuer le déploiement de liens dans Microsoft Teams pour `https://www.BotFramework.com`. Vous verrez le résultat suivant :\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Déploiement de lien\" border=\"true\":::\n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement : \n\n* [Microsoft Teams](https://teams.microsoft.com/) compte valide\n* [.NET Core SDK](https://dotnet.microsoft.com/download) version 3.1\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Dernière version de ngrok](https://ngrok.com/download) ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer l’environnement local
  durationInMinutes: 1
  content: "\n1. [Ouvrez exemples BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. **Sélectionnez Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Bureau**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Référentiel de clones\" border=\"true\":::\n\n1. **Sélectionnez Clone**. \n"
- title: Créer et inscrire votre bot dans Portail Azure
  durationInMinutes: 5
  content: "Les étapes suivantes vous aident à créer et inscrire votre bot dans Portail Azure :\n\n* Créez une ressource Azure Bot pour inscrire le bot auprès d’Azure Bot Service.\n* Créez une secret client pour activer l’authentification sso du bot.\n* Ajoutez Teams canal pour déployer le bot sur Teams canal.\n* Utilisez ngrok pour créer un tunnel vers les points de terminaison de votre serveur web.\n* Ajoutez le point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Pour créer une ressource Azure Bot**\n\n1. Go to the [Microsoft Azure portal](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Dans la zone de recherche, entrez **Azure Bot**.\n1. **Sélectionnez Entrée**.\n1. **Sélectionnez Azure Bot**.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/createazurebot.png\" alt-text=\"Créer une carte de bot Azure\" border=\"true\":::\n\n1. Sélectionnez **Créer**.\n1. Entrez le nom de handle de bot requis dans **le handle bot**.\n1. Sélectionnez **votre abonnement dans** la liste liste.\n1. Sélectionnez votre **groupe de ressources** dans la liste liste.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Sélectionner un bot Azure de ressources\" border=\"true\":::\n   \n   Vous pouvez également créer un groupe de ressources (sélectionnez **Créer un nouvel** > entrez le nom de la ressource > sélectionnez **OK**).\n\n1. Si vous avez créé un nouveau groupe de ressources, sélectionnez l’emplacement requis dans la liste de listes des emplacements du nouveau groupe de ressources.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Nouvel emplacement de groupe de ressources\" border=\"true\":::\n\n1. Dans la section **ID de l’application Microsoft** , l’option Créer un **ID** d’application Microsoft est sélectionnée par défaut. \n\n   Vous pouvez soit sélectionner  Utiliser l’inscription d’application existante et entrer **l’ID** d’application existant et le mot de passe **de** l’application existante, soit sélectionner Créer un **ID d’application Microsoft**.\n\n   > [!NOTE]\n   > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n1. **Sélectionnez Type d’application en** **tant que client multiple**.\n\n1. Sélectionnez **Examiner et créer**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/register-bot-3.png\" alt-text=\"Créer un ID d’application Microsoft\" border=\"true\":::\n\n1. Si la validation réussit, sélectionnez **Créer**. \n\n   La mise en service de votre service de bot prend quelques instants. \n\n1. Sélectionnez **Accéder à la ressource**. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Déployer l’application\" border=\"true\":::\n\n   Votre bot Azure est créé.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Ressource de bot Azure créée\" border=\"true\":::\n    \n  **Pour créer une secret client**\n\n   Effectuez les étapes suivantes si vous avez créé un **ID d’application Microsoft** :\n\n1. Dans le panneau gauche, sélectionnez **Configuration**. \n\n   > [!TIP]\n   > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n1. En plus de **l’ID de l’application Microsoft**, sélectionnez **Gérer**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/config1.png\" alt-text=\"Ressource de bot Azure créée\" border=\"true\":::\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle secret client**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Nouvelle secret client\" border=\"true\":::\n        \n   La **fenêtre Ajouter une secret client** s’affiche.\n\n1. Entrez **la description**.\n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Ajouter une secret client à l’application\" border=\"true\":::\n   \n1. Dans la **colonne Valeur** , **sélectionnez Copier dans le Presse-papiers**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Valeur de la secret client\" border=\"true\":::\n         \n   > [!TIP]\n   > Enregistrez la **valeur des secrets client** ou le mot de passe de l’application pour référence ultérieure.\n\n **Pour ajouter le Teams canal**\n\n1. Sélectionnez **Accueil**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Page d’accueil\" border=\"true\":::\n   \n1. Sélectionnez votre bot à partir **des ressources récentes**.\n\n1. **Sélectionnez Canaux** dans le volet gauche. \n\n1. **Sélectionnez Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Cochez la case pour accepter les **conditions d’utilisation**.\n\n1. **Sélectionnez Accepter**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Conditions d’utilisation\" border=\"true\":::\n  \n1. Sélectionnez **Enregistrer**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Sélectionnez Teams\" border=\"true\":::\n  \n**Pour créer un tunnel pour un serveur web local**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes, comme affiché dans l’invite de commandes pour vous inscrire et vous authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. À partir de ngrok, copiez l’URL HTTPS (https vers io).\n\n    ![URL HTTPS ngrok](~/assets/images/Teams-link-unfurling/ngrok.png)\n\n    > [!NOTE]\n    > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n    > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n1. Dans **Paramètres** pour le bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n1. Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et à la fin de l’URL, **ajoutez /api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Point de terminaison de messagerie\" border=\"true\":::\n     \n1. Sélectionnez **Appliquer**.\n\n    Vous avez réussi à configurer un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’Azure AD l’application
  durationInMinutes: 1
  content: "1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionnez **Azure Active Directory**.\n\n1. Dans le volet gauche, sélectionnez **inscriptions d'applications**.\n\n1. Sélectionnez votre bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"Enregistrement des applications\" border=\"true\":::\n   \n1. **Sélectionnez Exposer une API**.\n\n1. Sélectionnez **Définir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Exposer une API\" border=\"true\":::\n  \n1. Définissez **l’URI de l’ID d’application** sous la forme `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Lien Définir\" border=\"true\":::\n           \n   L’image suivante montre le nom de domaine :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"ID d’application\" border=\"true\":::\n  \n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` est le nouveau nom de sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Sélectionner une étendue\" border=\"true\"::: \n      \n1. Dans le panneau qui s’affiche, entrez `access_as_user` le nom de **l’étendue**.\n\n1. **Définissez Qui pouvez consentir à** `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs `access_as_user` appropriées pour l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrez le `Teams can access the user’s profile` **nom complet du consentement de l’administrateur**.\n\n     * Entrez la `Allows Teams to call the app’s web APIs as the current user` **description du consentement de l’administrateur**.\n\n     * Entrez le `Teams can access the user profile and make requests on the user’s behalf` **nom complet du consentement de l’utilisateur**.\n\n     * Entrez en `Enable Teams to call this app’s APIs with the same rights as the user` tant **que description du consentement de l’utilisateur**.\n\n1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. **Sélectionnez Ajouter une étendue** à enregistrer.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Ajouter une étendue\" border=\"true\"::: \n    \n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **de l’ID** d’application avec `/access_as_user` ajouté à la fin.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scopes\" border=\"true\"::: \n    \n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Sélectionner une application cliente\" border=\"true\":::\n   \n1. Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour Teams application de bureau. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Ajouter une application cliente\" border=\"true\":::\n   \n   Entrez **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour Teams application web.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Ajouter une application cliente\" border=\"true\":::\n  \n1. **Sélectionnez les étendues autorisées**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Ajouter une application cliente\" border=\"true\":::\n  \n   L’image suivante affiche **l’ID client** :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Application cliente\" border=\"true\"::: \n     \n1. Dans le panneau gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent consentir aux autorisations d’API uniquement si AAD’application est inscrite dans un autre client.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Ajouter une autorisation\" border=\"true\":::\n  \n1. **Sélectionnez Microsoft Graph**.\n\n1. Sélectionnez **Autorisations déléguées**.\n\n1. Sélectionnez les autorisations suivantes :</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profil**\n     * **User.Read**\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Autres autorisations\" border=\"true\":::\n     \n1. Dans le panneau gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si une application n’est pas accordée au consentement de l’administrateur informatique, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application.\n           \n     1. Sélectionnez **Ajouter une plateforme**.\n     1. Sélectionnez **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\" border=\"true\":::\n     \n     1. Entrez l’URI de redirection de votre application en l’aérant `auth-end` au nom de domaine complet :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Activez l’octroi implicite et les flux hybrides** en sélectionnant les case à cocher suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n        \n"
- title: Configurer les paramètres de l’application et les fichiers manifeste
  durationInMinutes: 1
  content: "1. Accédez **à appsettings.json dans** le référentiel cloné.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Emplacement des paramètres de l’application\" border=\"true\":::\n  \n1. **Ouvrez appsettings.json** dans Visual Studio.\n\n1. Mettez à jour les informations suivantes :  \n\n     * Définir `\"MicrosoftAppType\"` sur **MultiTenant**.\n     * Définissez `\"MicrosoftAppId\"` ce dernier sur **l’ID d’application Microsoft de votre bot**.\n     * Définissez-la `\"MicrosoftAppPassword\"` sur la valeur de l’ID de la secret client de votre bot.\n     * Définir `\"MicrosoftAppTenantId\"` comme vide pour le bot MultiTenant.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"Paramètres de l’application\" border=\"true\":::\n    \n1. Accédez **à manifest.json dans** le référentiel cloné.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[Emplacement du fichier manifeste\" border=\"true\":::\n    \n1. **Ouvrez manifest.json** dans Visual Studio.\n\n1. Ajoutez l’extrait de code suivant à votre fichier manifeste, s’il n’est pas déjà présent :\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Remplacez toutes les occurrences par `<<YOUR-MICROSOFT-APP-ID>>` **l’ID d’application Microsoft de votre bot**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Image de manifeste\" border=\"true\":::\n  \n"
- title: Créer et exécuter le service
  durationInMinutes: 1
  content: "**Pour créer et exécuter le service à l’aide de la dernière version Visual Studio ligne de commande**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Lancez la dernière version de Visual Studio.\n   1. Accédez **à** **FileOpen** >  >  **Project/Solution**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Ouvrir un fichier\" border=\"true\":::\n      \n   1. **Sélectionnez le fichier TeamsLinkUnfurling.csproj** dans **le dossier 55.teams-link-unfurling**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Sélectionner à partir d’un dossier\" border=\"true\":::\n  \n   1. Ouvrez **Explorateur de solutions** partir de **l’affichage**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Explorateur de solutions\" border=\"true\":::\n      \n   1. Cliquez avec le bouton droit **sur TeamsLinkUnfurling**.\n\n   1. **Sélectionnez Définir en tant que Project de démarrage**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Explorateur de solutions\" border=\"true\"::: \n      \n   1. Appuyez sur **F5** pour exécuter le projet.\n\n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Certificat d’autorisation\" border=\"true\":::\n      \n      Une page web s’ouvre avec un message **Votre bot est prêt !**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Application prête\" border=\"true\":::\n              \n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez à **BotBuilder-Samples > exemples > csharp_dotnetcore > 55.teams-link-unfurling** dans la fenêtre d’invite de commandes et entrez la commande suivante :\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n\n  ---\n"
- title: Télécharger application de déploiement de lien
  durationInMinutes: 1
  content: "1. Dans votre référentiel cloné, accédez à **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Créez une .zip avec les fichiers suivants, qui sont présents dans le **dossier manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Fichier zip\" border=\"true\":::\n   \n1. Go to **Microsoft Teams**.\n\n1. Sélectionner **les applications**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Fichier zip\" border=\"true\":::\n   \n1. Dans le coin inférieur gauche, **sélectionnez Gérer vos applications**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Gérer les applications\" border=\"true\":::\n      \n1. **Sélectionnez Télécharger une application dans le catalogue d’applications de votre organisation**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Télécharger application personnalisée\" border=\"true\":::\n  \n1. **Sélectionnez Ouvrir** pour télécharger le .zip que vous avez créé dans le **dossier TeamsAppManifest**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Sélectionner un fichier zip\" border=\"true\":::\n  \n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Ajouter l’application\" border=\"true\":::\n   \n   L’application s’ouvre dans une conversation.\n\n1. Dans la zone composer un message, entrez `https://www.BotFramework.com`.\n\n   Le lien se déploie comme illustré dans l’image suivante :\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Résultat du déploiement de lien\" border=\"true\":::\n   \n1. Appuyez sur Entrée.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Résultat du déploiement de lien\" border=\"true\":::\n"
- title: Défi complet
  durationInMinutes: 1
  content: >
    Avez-vous eu un projet comme celui-ci ?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Déploiement de lien" border="true":::
- content: Vous avez terminé le didacticiel pour commencer à Teams’application de déploiement de lien !
