### YamlMime:Tutorial
title: Déployer des liaisons dans Teams à l’aide d’un bot
metadata:
  title: Déployer des liaisons dans Teams à l’aide d’un bot
  description: Dans ce didacticiel, vous allez apprendre à configurer Teams robot de déploiement de lien.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: En savoir plus sur le déploiement de lien
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 1482807a29d26acbe0517a31ee00043676e939d5
