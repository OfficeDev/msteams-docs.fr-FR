items:
- durationInMinutes: 1
  content: "> [!NOTE]\n> Le SDK Live Share est actuellement disponible uniquement en [préversion publique du développeur](~/resources/dev-preview/developer-preview-intro.md). Vous devez faire partie de la préversion publique du développeur pour Microsoft Teams utiliser le kit de développement logiciel (SDK) Live Share.\n\nLive Share SDK vous permet de créer des applications collaboratives et de découvrir d’autres façons de collaborer et de vous connecter via Teams. Vous pouvez créer des applications pour partager du contenu tel que regarder des films, jouer à des jeux en direct, etc. dans Teams appels en tête-à-tête, des appels de groupe, planifier des réunions et des réunions maintenant.\n\nCe guide pas à pas vous aide à créer un exemple d’application Agile Poker à l’aide Live Share SDK. La sortie suivante s’affiche :\n\n :::image type=\"content\" source=\"~/assets/videos/agile-poker-gif.gif\" alt-text=\"Agile Poker gif\":::\n \n"
- title: Configuration requise
  durationInMinutes: 1
  content: "\nVeillez à installer les outils suivants et à configurer votre environnement de développement :\n\n* [Microsoft Teams](https://www.microsoft.com/microsoft-teams/log-in) avec un compte valide\n* [Dernière version de Visual Studio Code](https://code.visualstudio.com/download)\n* [Dernière version de nodejs](https://nodejs.org/en/download/)\n* [Dernière version de ngrok](https://ngrok.com/download) ou solution de tunneling équivalente\n  \n  > [!NOTE]\n  > Si vous téléchargez ngrok pour la première fois, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Créer et exécuter l’exemple d’application Agile Poker
  durationInMinutes: 1
  content: "\n1. Accédez à l’exemple d’application [Agile Poker](https://github.com/microsoft/live-share-sdk/tree/main/samples/22.react-agile-poker) .\n\n1. Clonez le référentiel Live Share SDK pour tester l’exemple d’application :\n   ```\n     git clone https://github.com/microsoft/live-share-sdk.git\n\n   ```\n1. Ouvrez une fenêtre de terminal.\n\n1. Exécutez la commande suivante pour accéder au dossier de l’exemple d’application Agile Poker :\n\n    ```\n    cd live-share-sdk\\samples\\22.react-agile-poker\n    ```\n1. Exécutez la commande suivante pour installer le package de dépendances :\n\n    ```\n    npm install\n    ```\n    \n1. Exécutez la commande suivante pour démarrer le client et le serveur local :\n\n    ```\n    npm run start\n    ```\n\n   Un nouvel onglet de navigateur ouvre une http://localhost:3000 fenêtre et le jeu Agile Poker s’affiche.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-browser.png\" alt-text=\"tunnel ngrok\":::\n\n1. Ouvrez une nouvelle fenêtre de terminal ngrok pour créer un tunnel et déployer votre application localement.\n\n1. Exécutez la commande suivante pour créer un tunnel. L’exemple d’application utilise le port 3000 :\n\n    ```\n    ngrok http 3000 --host-header=localhost\n    ```\n    Le tunnel ngrok est créé.\n    \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-ngrok-tunnel.png\" alt-text=\"tunnel ngrok\":::\n"
- title: Configurer le fichier manifeste et charger votre application
  durationInMinutes: 1
  content: "Vous devez configurer le fichier manifeste et charger le package manifest.zip sur Teams.\n\n  1. Accédez au fichier **manifest.json** dans votre dossier d’exemple d’application.\n\n  1. Ouvrez **manifest.json** dans Visual Studio Code et mettez à jour l’URL de configuration.\n    \n     Remplacez par `https://<<BASE_URI_DOMAIN>>` votre point de terminaison HTTP à partir de ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-configuration-url.png\" alt-text=\"URL de configuration de mise à jour\":::\n   \n  1. Compressez le contenu du dossier **manifeste** à créer `manifest.zip`.\n\n     > [!NOTE]\n     > Assurez-vous que le `manifest.zip` fichier source, `color` l’icône `manifest.json` et l’icône sont uniquement contenus`outline`.\n  \n  ## <a name=\"upload-your-app-to-the-teams-meeting\"></a>Télécharger votre application à la réunion Teams\n\n   1. Ouvrir Teams.\n\n   1. Planifiez une réunion à partir du calendrier dans Teams.\n      Veillez à inviter au moins un participant à la réunion.\n\n   1. Participez à la réunion.\n\n   1. Dans la fenêtre de réunion, sélectionnez **+ Gérer** > **les applications**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-manage-apps.png\" alt-text=\"Gérer les applications\":::\n\n   1. Sélectionnez **Charger une application personnalisée**.\n\n   1. Télécharger le `manifest.zip` fichier.\n\n   1. Sélectionnez **Ajouter** pour ajouter l’application à la réunion.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-add-manifest.png\" alt-text=\"Ajouter un manifeste\":::\n      \n   1. Sélectionnez **+ Applications** , puis **Agile Poker**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-select-agile-poker.png\" alt-text=\"sélectionner Agile Poker\":::\n\n   1. Sélectionnez **Enregistrer**.\n   \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-save-app.png\" alt-text=\"Enregistrer l’application Agile Poker\":::\n      \n      L’application Agile Poker est ajoutée au panneau côté réunion Teams.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-meeting-bar.png\" alt-text=\"Ajouter au panneau de réunion Teams\":::\n"
- title: Tester votre application
  durationInMinutes: 1
  content: "Sélectionnez un récit utilisateur à partir des **récits utilisateur** dans le volet latéral de la réunion, puis sélectionnez **Planifier ensemble**.\n\nTeams démarre une synchronisation dynamique avec les utilisateurs de la réunion.\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-side-panel.png\" alt-text=\"commencer à présenter\":::\n\n \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "\nTu as trouvé quelque chose comme ça ?\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-play-game.png\" alt-text=\"jeu de jeu\":::\n"
- content: >-
    Vous avez terminé le didacticiel pour créer des applications collaboratives pour Microsoft Teams à l’aide de Live Share SDK.


    :::image type="content" source="~/assets/videos/agile-poker-gif.gif" alt-text="Agile Poker gif":::
