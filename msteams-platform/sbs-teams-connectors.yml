items:
- durationInMinutes: 1
  content: "Microsoft Teams est l’exemple d’application de gestion des tâches Model-View-Controller (MVC). L’application est générée à l’aide du ASP.NET d’application web. La majeure partie du code est liée à la configuration MVC de base ou au système de gestion des tâches. Vous pouvez ajouter votre connecteur Office 365 existant ou en créer un nouveau dans Teams.\n\n**Types de codes de connecteur**\n\n  * **ConnectorController.cs** : configurer et enregistrer des actions\n  * **TaskController.cs** : créer et mettre à jour des actions\n\n**Principales fonctionnalités du connecteur Microsoft Teams de connexion**\n\n  * Simule un système de gestion des tâches réel.\n  * Permet aux utilisateurs de créer et d’afficher des tâches.\n  * Génère du contenu de manière aléatoire. \n  * Simule l’envoi d’une notification Microsoft Teams canal. \n\nCe guide pas à pas vous aide à créer et tester un connecteur dans Microsoft Teams. Vous verrez le résultat suivant :\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"image d’introduction\" border=\"true\":::\n   \n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement : \n\n* [Microsoft Teams](https://teams.microsoft.com/) compte valide\n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Dernière version de ngrok](https://ngrok.com/download) (uniquement pour le test de la boîte de développement) ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer l’environnement local
  durationInMinutes: 1
  content: "\n1. [Ouvrez Microsoft Teams exemples](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. **Sélectionnez Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Bureau**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonage du référentiel\" border=\"true\":::\n\n1. **Sélectionnez Clone**. \n"
- title: Activer l’aperçu pour les développeurs
  durationInMinutes: 1
  content: "\n1. Activez le téléchargement d’applications dans la console d’administration de votre client.\n    1. Connectez-vous [Centre d'administration Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) avec vos informations d’identification d’administrateur.\n    1. Dans le panneau gauche, **sélectionnez Afficher tout**.\n    1. **Sélectionnez Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"Menu Centre d’administration\" border=\"true\":::\n\n1.  Dans le panneau gauche, sélectionnez **Teams applications**.\n   \n1.  Sélectionnez **les stratégies d’installation**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Stratégies d’installation\" border=\"true\":::\n\n1.  **Sélectionnez Global**.\n\n      ![Global](~/assets/images/sbs-connector/Global.png)\n\n1.   Basculez Télécharger **les applications personnalisées** en position **on**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Toggle On\" border=\"true\":::\n\n1.   Sélectionnez **Enregistrer**. \n   \n      Votre client test peut autoriser le chargement de version test d’une application personnalisée.\n\n      > [!TIP]\n      > Le chargement de version secondaire prend un certain temps pour devenir actif.\n\n1.   Go to **Microsoft Teams**.\n\n1.   Dans le coin supérieur droit de votre interface Teams, sélectionnez `...` .\n\n1.   Sélectionnez **À propos**. \n\n1.   Sélectionnez **l’aperçu développeur**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"Aperçu pour les développeurs\" border=\"true\":::\n\n1.   **Sélectionnez Basculer vers l’aperçu développeur**.\n"
- title: Configurer votre connecteur
  durationInMinutes: 1
  content: "\n1. Accédez **à TeamsToDoAppconnector.sln dans** le référentiel cloné.\n\n   ![chemin d’accès sln](~/assets/images/sbs-connector/sln.png)\n\n2. Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web exécutant localement. Exécutez la commande suivante dans ngrok :\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes, comme affiché dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n   ![chemin ngrok](~/assets/images/sbs-connector/ngrok1.png)\n\n3. Go to [Connector Developer Portal](https://outlook.office.com/connectors/publish).\n4. Sélectionnez **Nouveau connecteur**.\n \n   ![Ajouter un nouveau connecteur](~/assets/images/sbs-connector/connector.png)\n  \n5. Entrez les détails suivants pour inscrire un nouveau connecteur :\n\n   * **Nom du connecteur**\n   * **Logo**\n   * **Description courte de votre application (10 mots au plus)**\n   * **Description détaillée de l’utilisation de votre connecteur (3 à 5 phrases)**\n   * **Site web de l’entreprise**\n   * **Page de configuration de votre connecteur en tant que**`https://[BASE_URI]/connector/setup`\n   * **Domaines valides en** tant que `https Base URL`\n   * **Sélectionnez Oui** pour activer l’action sur la carte de connecteur\n   * **URL d’actions** en tant que `https://[BASE_URI]/Task/Update`\n   * Select **I accept the terms and conditions of the App Developer Agreement**\n   * Sélectionnez **Enregistrer**.\n\n   ![Détails de base](~/assets/images/sbs-connector/basicdetails.png)\n\n   Vous avez réussi à inscrire un nouveau connecteur. La fenêtre s’affiche avec l’ID de connecteur inscrit.\n\n   ![Écran de sortie](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > Enregistrez l’ID du connecteur pour référence ultérieure.\n\n6. **Sélectionnez le fichier TeamsToDoAppConnector.csproj** dans le dossier **TeamsToDoAppConnector**.\n\n   ![Chemin de navigation](~/assets/images/sbs-connector/web.png) \n\n7. Ouvrez dans Visual Studio. \n\n8. Remplacez la `configuration.appSettings.BaseUrl` variable par `ngrok https forwarding url`.\n   \n   ![Paramètres manifeste](~/assets/images/sbs-connector/manifest.png) \n\n9. Appuyez sur **F5** pour exécuter le projet.\n   Une page web s’ouvre. \n\n   ![Hôte local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Connecteur de test dans Microsoft Teams
  durationInMinutes: 5
  content: "\n1. Dans votre référentiel cloné, accédez à **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le **dossier manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Emplacement du manifeste](~/assets/images/sbs-connector/zip.png)\n\n1. Go to **Microsoft Teams**.\n1. Dans le panneau gauche, sélectionnez **StoreManage** >  **vos applications**.\n\n   ![Gérer les applications](~/assets/images/sbs-connector/manageapp.png)\n\n1. Sélectionnez **Charger une application personnalisée**.\n\n   ![Télécharger application personnalisée](~/assets/images/sbs-connector/upload.png)\n  \n1. **Sélectionnez Ouvrir** pour télécharger le fichier .zip que vous avez créé dans le **dossier manifeste**.\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. **Sélectionnez Ajouter à une équipe**.\n\n   ![Ajouter l’application](~/assets/images/sbs-connector/addtoteam.png)\n\n1. Sélectionnez le nom de l’équipe ou du canal dans la liste.\n\n   ![sélectionner un canal](~/assets/images/sbs-connector/channel.png)\n\n1. **Sélectionnez Configurer un connecteur**.\n\n1. Dans le panneau gauche, recherchez Teams connecteur de **notification ToDo** dans la barre de recherche et sélectionnez **Configurer**.\n\n   ![configurer la notification](~/assets/images/sbs-connector/configure.png)\n\n1. Sélectionnez **Créé ou** **Mis à jour** sur la page d’inscription et **sélectionnez Enregistrer**.\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   Après la configuration, vous pouvez voir la notification dans le canal avec un lien vers **le portail du Gestionnaire des tâches**.\n\n   ![message de notification](~/assets/images/sbs-connector/notification.png)\n\n12. Go to **Task Manager Portal**.\n\n    ![Portail du Gestionnaire des tâches](~/assets/images/sbs-connector/taskportal.png)\n\n13. **Sélectionnez Créer**.\n   \n    ![créer une tâche](~/assets/images/sbs-connector/tasks.png)\n   \n14. Entrez les détails de la nouvelle tâche :\n\n    * **Titre**\n    * **Description**\n    * **Affecter à**\n\n    ![Détails de la tâche](~/assets/images/sbs-connector/details.png)\n\n15. Sélectionnez **Enregistrer**. \n  \n    La carte de message apparaît dans le canal Teams enregistré\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Vous pouvez essayer les boutons actionnables disponibles sur la carte de message.\n"
