items:
- durationInMinutes: 1
  content: "Le connecteur Microsoft Teams est un exemple d’application de gestion des tâches MVC (Model-View-Controller) généré à l’aide du modèle d’application web ASP.NET. La majeure partie du code est liée à la configuration MVC de base ou au système de gestion des tâches. Vous pouvez ajouter votre connecteur Office 365 existant ou en créer un nouveau dans Teams.\n\n**Types de codes de connecteur**\n\n  * **ConnectorController.cs** : configurez et enregistrez des actions.\n  * **TaskController.cs** : Créer et mettre à jour des actions.\n  \n**Principales fonctionnalités du connecteur Microsoft Teams**\n\n  * Simule un système de gestion des tâches réel.\n  * Permet aux utilisateurs de créer et d’afficher des tâches.\n  * Génère du contenu de manière aléatoire. \n  * Simule l’envoi d’une notification au canal Microsoft Teams. \n\nCe guide pas à pas vous aide à créer et tester un connecteur dans Microsoft Teams. La sortie suivante s’affiche :\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"image d’introduction\":::\n   \n"
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement : \n\n | &nbsp; | Installer | Pour l’utilisation... |\n | --- | --- | --- |\n | **Obligatoire** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams pour collaborer avec toutes les personnes avec lesquelles vous travaillez par le biais d’applications pour la conversation, les réunions, les appels et le tout au même endroit.|\n | &nbsp; | [Visual Studio 2022 version 17.3](https://visualstudio.microsoft.com)<br> Installez l’une des deux charges de travail suivantes :<br> • **développement ASP.NET et web** <br> • **Développement multiplateforme .NET Core** | Vous pouvez installer la version d’entreprise dans Visual Studio 2022 et installer les charges de travail. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Les fonctionnalités de l’application Teams (bots conversationnels, extensions de message et webhooks entrants) nécessitent des connexions entrantes. Un tunnel connecte votre système de développement à Teams. Il n’est pas nécessaire pour les applications qui incluent uniquement des onglets. Ce package est installé dans le répertoire du projet (à l’aide de npm `devDependencies`). |\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "\n1. Ouvrez [des exemples Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository_1.png\" alt-text=\"clonage du référentiel\":::\n\n1. Sélectionnez **Cloner**. \n"
- title: Activer l’aperçu pour les développeurs
  durationInMinutes: 1
  content: "\n1. Activez le chargement d’applications dans la console d’administration de votre locataire.\n    1. Connectez-vous à [Centre d’administration Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) avec vos informations d’identification d’administrateur.\n    1. Dans le volet gauche, sélectionnez **Afficher tout**.\n    1. Sélectionnez **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter_1.png\" alt-text=\"Menu du Centre d’administration\":::\n\n1.  Dans le volet gauche, sélectionnez **Applications Teams**.\n   \n1.  Sélectionnez **Stratégies d’installation**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies_1.png\" alt-text=\"Stratégies d’installation\":::\n\n1.  Sélectionnez **Global (valeur par défaut à l’échelle de l’organisation).**\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-connector/Global_1.png\" alt-text=\"Global\":::\n\n1.   Basculez **Charger des applications personnalisées** sur **la position On** .\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn_1.png\" alt-text=\"Activer/désactiver\":::\n\n1.   Sélectionnez **Enregistrer**.\n   \n      Votre locataire de test peut autoriser le chargement indépendant d’applications personnalisées.\n\n      > [!TIP]\n      > Le chargement indépendant prend un certain temps pour devenir actif.\n\n1.   Accédez à **Microsoft Teams**.\n\n1.   Dans le coin supérieur droit de votre interface Teams, sélectionnez `...`.\n\n1.   Sélectionnez **À propos**.\n\n1.   Sélectionnez **La préversion du développeur**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview_1.png\" alt-text=\"Aperçu pour les développeurs\":::\n\n1.   Sélectionnez **Basculer vers la préversion du développeur**.\n"
- title: Configurer votre connecteur
  durationInMinutes: 1
  content: "\n1. Accédez à **TeamsToDoAppconnector.sln** dans le référentiel cloné.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/sln_1.png\" alt-text=\"Sln\":::\n\n2. Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n    ```bash\n    ngrok http --host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes, comme indiqué dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http --host-header=localhost 3978`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/ngrok1_1.png\" alt-text=\"ngrok1\":::\n\n3. Accédez au [portail des développeurs du connecteur](https://outlook.office.com/connectors/publish).\n4. Sélectionnez **Nouveau connecteur**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/connector_1.png\" alt-text=\"Ajouter un nouveau connecteur\":::\n  \n5. Entrez les détails suivants pour inscrire un nouveau connecteur :\n\n   * Nom du connecteur\n   * Logo\n   * Brève description de votre application (10 mots ou moins)\n   * Description détaillée de ce que fait votre connecteur (3 à 5 phrases)\n   * Site web de l’entreprise\n   * Page de configuration de votre connecteur en tant que `https://[BASE_URI]/connector/setup`\n   * Domaine valide en tant que `https Base URL`\n   * Sélectionnez **Oui** pour activer l’action sur la carte de connecteur\n   * URL des actions en tant que `https://[BASE_URI]/Task/Update`\n   * Sélectionnez **J’accepte les conditions générales du Contrat développeur d’applications**\n   * Sélectionnez **Enregistrer**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/basicdetails_1.png\" alt-text=\"basicdetails\":::\n\n   Vous avez correctement inscrit un nouveau connecteur. La fenêtre s’affiche avec l’ID de connecteur inscrit.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/output_1.png\" alt-text=\"Sortie\":::\n  \n   > [!TIP]\n   > Enregistrez l’ID du connecteur pour référence ultérieure.\n\n6. Sélectionnez le fichier **TeamsToDoAppConnector.csproj** dans le **dossier TeamsToDoAppConnector**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/web_1.png\" alt-text=\"web\"::: \n\n7. Ouvrez dans Visual Studio. \n\n8. Remplacez la `configuration.appSettings.BaseUrl` variable par `ngrok https forwarding url`.\n   \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manifest_1.png\" alt-text=\"Manifeste\"::: \n\n9. Appuyez sur **F5** pour exécuter le projet.\n   Une page web s’ouvre. \n\n   ![Hôte local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Tester le connecteur dans Microsoft Teams
  durationInMinutes: 5
  content: "\n1. Dans votre référentiel cloné, accédez à **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **Manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/zip_1.png\" alt-text=\"Emplacement du manifeste\":::\n\n1. Accédez à **Microsoft Teams**.\n1. Dans le volet gauche, sélectionnez **Applications** > **gérer vos applications**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manageapp_1.png\" alt-text=\"manageapp\":::\n\n1. Sélectionnez **Charger une application personnalisée**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/upload_1.png\" alt-text=\"charger\":::\n  \n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/open_1.png\" alt-text=\"Manifeste\":::\n\n1. Sélectionnez **Ajouter à une équipe**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/addtoteam_1.png\" alt-text=\"Ajouter l’application\":::\n\n1. Sélectionnez le nom de l’équipe ou du canal dans la liste.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/channel_1.png\" alt-text=\"sélectionner un canal\":::\n\n1. Sélectionnez **Configurer un connecteur**.\n\n1. Dans le volet gauche, recherchez le connecteur de **notification ToDo Teams** dans la barre de recherche, puis **sélectionnez Configurer**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/configure_1.png\" alt-text=\"Configurer\":::\n\n1. Sélectionnez **Créé** ou **Mis à jour** sur la page d’inscription, puis **Enregistrer**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/create_1.png\" alt-text=\"select\":::\n\n   Après la configuration, vous pouvez voir la notification dans le canal avec un lien vers le **portail du Gestionnaire des tâches**.\n\n   ![message de notification](~/assets/images/sbs-connector/notification.png)\n\n12. Accédez au **portail du Gestionnaire des tâches**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/taskportal_1.png\" alt-text=\"Portail du Gestionnaire de tâches\":::\n\n13. Sélectionnez **Créer nouveau**.\n   \n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/tasks_1.png\" alt-text=\"créer une tâche\":::\n   \n14. Entrez les détails de la nouvelle tâche :\n\n    * Titre\n    * Description\n    * Affecter à\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/details_1.png\" alt-text=\"détails\":::\n\n15. Sélectionnez **Enregistrer**. \n  \n    La carte de message s’affiche dans le canal Teams inscrit.\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Vous pouvez essayer les boutons actionnables disponibles sur la carte de message.\n"
