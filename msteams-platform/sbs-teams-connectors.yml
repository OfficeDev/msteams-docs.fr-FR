### YamlMime:Tutorial
title: Créer des connecteurs Teams
metadata:
  title: Créer des connecteurs Teams
  description: Avec ce module d’apprentissage, vous allez apprendre à configurer et tester un connecteur pour l’application Microsoft Teams.
