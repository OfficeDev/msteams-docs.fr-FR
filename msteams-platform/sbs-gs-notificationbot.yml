### YamlMime:Tutorial
title: Créer un bot de notification avec JavaScript
metadata:
  title: Créer un bot de notification avec JavaScript
  description: Dans ce didacticiel, vous allez apprendre à envoyer des notifications avec JavaScript en créant un bot de notification avec Teams Toolkit.
