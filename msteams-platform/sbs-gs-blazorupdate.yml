### YamlMime:Tutorial
title: Créer votre première application à l’aide de Blazor
metadata:
  title: Hello World avec Blazor
  description: Dans ce didacticiel, vous allez apprendre à créer Hello World application avec Blazor, à créer des interfaces utilisateur web interactives à l’aide de C#, et à créer une application onglet et une application bot.
  audience: Developer
  level: Beginner
  ms.date: 04/03/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: ~/get-started/get-started-overview.md
  nextTutorialTitle: Vue d’ensemble de Retour à la prise en main
