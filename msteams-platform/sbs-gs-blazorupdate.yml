items:
- durationInMinutes: 1
  content: "\nBlazor vous permet de créer des interfaces utilisateur web interactives à l’aide de C#, au lieu de JavaScript. \n\nVous pouvez créer une application onglet et une application bot avec Blazor et la dernière version de Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagramme montrant que cette application comporte deux fonctionnalités: Tab et Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Actuellement, Teams Shared Computer Toolkit ne prend pas en charge la fonctionnalité d’extension de message.\n"
- title: Configuration requise
  durationInMinutes: 1
  content: "\nVoici la liste des outils dont vous avez besoin pour créer et déployer votre application.\n\n| &nbsp;    | Installer   | Pour l’utilisation... |\n| --- | --- | --- |\n| **Obligatoire** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio version 17.2.0 preview 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Sélectionnez Visual Studio Enterprise préversion 2022 (version 17.2.0 preview 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams collaborer avec toutes les personnes avec lesquelles vous travaillez par le biais d’applications pour la conversation, les réunions, les appels, le tout au même endroit. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recommandé) ou [Google Chrome](https://www.google.com/chrome/) | Navigateur avec outils de développement. |\n\n\n## <a name=\"prepare-development-environment\"></a>Préparer l’environnement de développement\n\nUne fois que vous avez installé les outils requis, configurez l’environnement de développement.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Installer Microsoft Teams Shared Computer Toolkit\n\nLe Teams Shared Computer Toolkit simplifie le processus de développement avec des outils permettant de provisionner et de déployer des ressources cloud pour votre application, de publier sur le magasin Teams, etc. Vous pouvez utiliser le kit de ressources avec Visual Studio, ou en tant qu’interface CLI (appelée `teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Dernière version du Visual Studio](#tab/vs)\n\nVous pouvez utiliser la dernière version de l’Visual Studio pour développer des applications Teams avec Blazor Server dans .NET.\n\nPour installer l’extension Microsoft Teams Shared Computer Toolkit :\n\n1. Téléchargez la dernière version du Visual Studio.\n1. Ouvrez à `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` partir de votre dossier de téléchargement.\n1. Sélectionnez **Continuer** dans la page **Visual Studio Installer** pour configurer votre installation.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Sélectionnez Continuer pour configurer votre installation\" border=\"true\":::  \n\n1. Sélectionnez **ASP.NET et le développement web** sous les charges de travail.\n\n1. Sélectionnez **Microsoft Teams outils de développement**.\n   \n1. Sélectionnez **Installer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"L’illustration montre l’option permettant d’installer l’outil de développement Microsoft.\" border=\"true\":::  \n   \n Votre Visual Studio est installé en quelques minutes.\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nPour installer l’interface CLI TeamsFx, utilisez le gestionnaire de `npm` package :\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nSelon votre configuration, vous devrez peut-être l’utiliser `sudo` pour installer l’interface CLI :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nCette condition est plus courante sur les systèmes Linux et macOS.\n\nVeillez à ajouter le cache global npm à votre chemin d’accès. Cette étape est normalement effectuée dans le cadre du programme d’installation Node.js.  \n\nVous pouvez utiliser l’interface CLI avec la `teamsfx` commande. Vérifiez que la commande fonctionne en exécutant `teamsfx -h`.\n\n> [!CAUTION]\n> Avant de pouvoir exécuter TeamsFx dans les terminaux PowerShell, vous devez activer la stratégie d’exécution « signée à distance » pour PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\nUn **locataire** est comme un espace ou un conteneur pour votre organisation dans Teams, où vous discutez, partagez des fichiers et exécutez des réunions. Cet espace est également l’endroit où vous chargez et testez votre application. Vérifions si vous êtes prêt à développer avec le locataire.\n\n### <a name=\"enable-sideloading-option\"></a>Activer l’option de chargement indépendant\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. Ce processus est appelé chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n  \nAvez-vous déjà un locataire et disposez-vous de l’accès administrateur ? Vérifions si c’est vraiment le cas !\n\nVérifiez si vous pouvez charger des applications de version test dans Teams :\n\n1. Dans le client Teams, sélectionnez l’icône **Du Store**.\n1. Sélectionnez **Gérer vos applications**.\n1. Recherchez l’option permettant de **Télécharger une application personnalisée**. Si vous voyez l’option, le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"L’illustration montre l’option permettant de charger une application personnalisée dans Teams.\":::\n\n    > [!NOTE]\n    > Si Teams n’affiche pas l’option de chargement d’une application personnalisée, connectez-vous à votre administrateur Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un locataire de développeur Teams gratuit (facultatif)\n\nSi vous n’avez pas de compte de développeur Teams, vous pouvez l’obtenir gratuitement. Rejoignez le programme de développement Microsoft 365!\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Sélectionnez **Joindre maintenant** et suivez les instructions à l’écran.\n1. Dans l’écran d’accueil, **sélectionnez Configurer l’abonnement E5**.\n1. Configurez votre compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemple de ce que vous voyez après vous être inscrit au programme de développement Microsoft 365.\":::\n\n1. Connectez-vous à Teams à l’aide du compte d’administrateur que vous venez de configurer. Vérifiez que vous disposez de **l’Télécharger une option d’application personnalisée** dans Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtenir un compte Azure gratuit\n\nSi vous souhaitez héberger votre application ou accéder aux ressources dans Azure, vous devez disposer d’un abonnement Azure. [Créez un compte gratuit](https://azure.microsoft.com/free/) avant de commencer.\n\nVous disposez maintenant de tous les outils et configurez vos comptes. Ensuite, nous allons configurer votre environnement de développement et commencer à créer !\n"
- title: Créer un espace de travail de projet pour votre application onglet
  durationInMinutes: 1
  content: "Démarrez Teams développement d’applications en créant votre première application. Cette application utilise la fonctionnalité d’onglet.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagramme montrant que cette application possède une fonctionnalité. L’onglet est mis en surbrillance.\" border=\"false\":::    \n\nCe didacticiel vous guide tout au long des étapes de création, d’exécution et de déploiement de votre première application Teams à l’aide de .NET/Blazor.\n\nDans cette section, vous pouvez apprendre :\n\n1. [Comment configurer un nouveau projet d’onglet avec Teams Shared Computer Toolkit](#create-your-tab-project)\n1. [À propos de la structure de répertoires de votre application](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Créer votre projet d’onglet\n\nUtilisez Teams Shared Computer Toolkit pour créer votre premier projet. Le kit de ressources vous guide dans une série de pages pour créer et configurer votre projet d’application Teams :\n\n1. **Création d’une page de projet** : vous sélectionnez le type de projet.\n1. **Configurer votre nouvelle page de projet** : vous entrez les détails du projet.\n1. **Créez une page d’application Teams** : vous sélectionnez les fonctionnalités de l’application Teams.\n\n**Pour créer votre espace de travail de projet d’onglet**\n\n1. Ouvrez la dernière version de Visual Studio.\n\n1. Sélectionnez **Créer un projet**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"L’illustration montre l’option permettant de créer un projet.\" border=\"false\":::\n\n    La page **Créer un projet** s’affiche.\n\n1. Sélectionnez les détails du projet.\n\n     Sélectionnez le type de projet :\n\n      1. Sélectionnez **Microsoft Teams** dans la liste déroulante **Toutes les plateformes**.  \n    \n      1. Sélectionnez **Microsoft Teams App** comme modèle.\n\n      1. Sélectionnez **Suivant**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"L’illustration montre l’option permettant de sélectionner un modèle.\" border=\"false\":::\n    \n      La page **Configurer votre nouveau projet** s’affiche.\n\n1.  Configurez les détails du nouveau projet.     \n\n      Sélectionnez la configuration de projet suivante :\n\n      1. Entrez un nom approprié pour votre projet.\n\n          > [!NOTE] \n          > Vous pouvez noter que le nom du projet que vous entrez est automatiquement renseigné en tant que **nom de solution** également. Si vous le souhaitez, vous pouvez modifier le nom de la solution sans affecter le nom du projet.\n\n      1. Sélectionnez le chemin d’accès au dossier dans lequel vous souhaitez créer l’espace de travail du projet.\n\n      1. Entrez un autre nom de solution, si vous le souhaitez.\n\n      1. Si vous le souhaitez, cochez l’option permettant d’enregistrer le projet et la solution dans le même dossier. Pour ce didacticiel, vous n’avez pas besoin de cette option.\n\n      1. Sélectionnez **Créer**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"L’illustration montre les options de configuration d’un nouveau projet.\" border=\"false\":::\n\n      La page **Créer une application Teams** s’affiche.  \n\n1.  Sélectionnez Teams fonctionnalité d’application. \n      \n    Sélectionnez la fonctionnalité d’application :\n\n    1. Sélectionnez **l’application Tab** comme fonctionnalité pour votre application.\n\n    1. Sélectionnez **Créer**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"L’illustration montre les options de configuration d’un nouveau projet.\" border=\"false\":::\n    \n    Votre application d’onglet Teams est créée en quelques secondes.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"L’illustration montre le projet d’application créé dans le Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Récapitulatif rapide de la création d’une application d’onglet Teams.</summary>\nRegardez ce bref récapitulatif pour la création d’une application d’onglet Teams.\n\n![Créer une application Teams](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Visite guidée du code source pour Teams’application onglet\n\nAprès la création du projet, vous disposez des composants pour créer une application personnelle de base. Vous pouvez afficher la structure du répertoire du projet dans la zone **Explorateur de solutions** de la dernière Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Capture d’écran montrant les fichiers projet d’application pour une application personnelle dans la dernière Visual Studio.\" border=\"false\":::\n\nTeams Shared Computer Toolkit crée une structure pour votre projet en fonction des fonctionnalités que vous avez sélectionnées. Entre autres fichiers, Teams Shared Computer Toolkit gère :\n\n| Nom du dossier | Sommaire |\n| --- | --- |\n| Icônes d’application | Les icônes d’application sont stockées sous forme de fichiers PNG dans `color.png` et `outline.png`. |\n| Propriétés/`manifest.json` | Le manifeste d’application à publier via le portail des développeurs pour Teams est stocké dans `Properties/manifest.json`. |\n| Contrôleurs/`BackendController.cs` | Un contrôleur principal est fourni `Controllers/BackendController.cs` pour faciliter l’authentification. |\n| `Pages/Tab.razor` | Le manifeste d’application à publier via le portail des développeurs pour Teams est stocké dans `Properties/manifest.json`. |\n| `TeamsFx.cs` et `JS/src/index.js` | Le contenu est utilisé pour initialiser les communications avec l’hôte Teams. |\n\nVous pouvez ajouter des fonctionnalités principales en ajoutant d’autres contrôleurs ASP.NET Core à votre application.\n"
- title: Créer et exécuter votre première application onglet Teams
  durationInMinutes: 1
  content: "Après avoir configuré votre espace de travail de projet avec Teams Shared Computer Toolkit, générez votre projet d’onglet.\n\nPour générer et exécuter votre application :\n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Configurez votre Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Sélectionner l’opération d’approvisionnement pour le projet\" border=\"false\":::\n\n1. Sélectionnez votre compte Microsoft 365 ou **ajoutez un compte** pour vous connecter.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Sélectionner l’opération d’approvisionnement pour le projet\" border=\"false\":::\n\n1. Sélectionnez **Déboguer** **le débogage** >  ou **F5** pour exécuter votre application en mode débogage.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Découvrez ce qui se produit lorsque vous exécutez votre application localement dans le débogueur.</summary>\n\n    Lorsque vous sélectionnez **F5**, Teams Shared Computer Toolkit :\n\n    1. Inscrit votre application auprès de Azure Active Directory.\n    1. Inscrit votre application pour le chargement indépendant dans Teams.\n    1. Démarre votre serveur principal d’application s’exécutant localement.\n    1. Démarre votre application frontale hébergée localement.\n    1. Démarre Teams dans un navigateur web avec une commande pour indiquer à Teams de charger l’application de côté (l’URL est inscrite dans le manifeste de l’application).\n\n    </details>\n\n1. Installez le certificat SSL auto-signé pour le débogage local, si nécessaire.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Capture d’écran montrant comment l’invite à installer un certificat SSL pour permettre à Teams de charger votre application à partir de localhost.\":::\n\n    Teams est chargé dans un navigateur web.\n    \n1. Sélectionnez **Ajouter** lorsque vous êtes invité à installer l’application pour Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Capture d’écran montrant comment ajouter une application à Teams client web\" border=\"true\":::\n\n   Félicitations, votre première application onglet s’exécute dans votre environnement local !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Capture d’écran de l’application terminée\" border=\"true\":::\n\n1. Parcourez la page pour afficher les détails de l’utilisateur.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Capture d’écran du bouton Autoriser pour accéder aux informations utilisateur\" border=\"true\":::\n\n1. Sélectionnez **Autoriser** pour permettre à votre application de récupérer les détails de l’utilisateur à l’aide de Microsoft Graph.\n\n    L’application demande l’autorisation d’accorder l’accès pour afficher les détails de l’utilisateur.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Capture d’écran montrant comment accepter l’autorisation d’accéder aux informations utilisateur\" border=\"true\":::\n\n1. Sélectionnez **Accepter** pour permettre à votre application d’accéder aux détails de l’utilisateur.\n\n    Votre photo et vos détails apparaissent dans votre **onglet Personnel**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Capture d’écran montrant les informations utilisateur dans l’onglet\" border=\"true\":::\n\n    Vous pouvez effectuer des activités de débogage normales, telles que la définition de points d’arrêt, comme s’il s’agissait d’une autre application web. L’application prend en charge le rechargement à chaud.  Si vous modifiez un fichier dans le projet, la page est rechargée.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Découvrez comment résoudre les problèmes si votre application ne s’exécute pas localement.</summary>\n\nPour exécuter votre application dans Teams, vous avez besoin d’un compte de développement Microsoft 365 qui permet le chargement indépendant de l’application. Vous pouvez en savoir plus à ce sujet dans la section Prérequis.\n</details>\n"
- title: Afficher un aperçu de votre première application onglet Teams
  durationInMinutes: 1
  content: "\nVous avez appris à créer, générer et exécuter Teams application avec la fonctionnalité d’onglet. La dernière étape consiste à déployer votre application sur Azure et en préversion sur Teams. Il comprend les éléments suivants :\n\n1. [Provisionnez votre application onglet dans le cloud](#to-provision-your-tab-app-in-the-cloud) : vous pouvez provisionner votre application onglet dans le cloud.\n1. [Déployer votre application onglet dans le cloud](#to-deploy-your-tab-app-to-cloud) : vous pouvez déployer votre application onglet dans le cloud. \n1. [Aperçu de votre application onglet dans Teams](#to-preview-your-tab-app-in-teams) : votre application onglet s’ouvre dans Teams. \n\nDéployons la première application avec la fonctionnalité d’onglet sur Azure à l’aide de Teams Shared Computer Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Pour provisionner votre application onglet dans le cloud**\n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Provisionnement dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Sélectionner l’opération d’approvisionnement pour le projet\" border=\"false\":::\n\n1. Entrez ce qui suit dans la boîte de dialogue **Provision :**\n\n   1. **Nom de l’abonnement** : abonnement Visual Studio Enterprise. </br>\n   1. **Groupe de ressources** : Sélectionnez **Nouveau** pour ajouter le groupe de ressources généré pour votre application.</br>\n   1. Sélectionnez votre **région**.\n   1. Sélectionnez **Provision**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Sélectionner l’opération d’abonnement pour le projet\" border=\"true\":::\n\n    L’avertissement de provisionnement s’affiche. \n\n1. Sélectionnez **Provision**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Sélectionner l’approvisionnement\" border=\"true\":::\n\n    L’approvisionnement de votre groupe de ressources dans le cloud prend quelques minutes. \n    \n1. Une fois l’approvisionnement terminé, sélectionnez **OK**. \n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Le groupe de ressources est généré\" border=\"true\":::\n\n1. Sélectionnez **Afficher les ressources approvisionnées** à afficher sur Portail Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Le groupe de ressources est généré\" border=\"true\":::\n\n1. Connectez-vous à votre compte Portail Azure à l’invite de connexion. \n\n    Votre app-dev-rg s’affiche.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Afficher dans Azure\" border=\"true\":::\n\n    Vos ressources sont approvisionnées dans le Portail Azure !\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Pour déployer votre application onglet dans le cloud**\n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Déployer dans le cloud**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Sélectionnez Déployer dans le cloud\" border=\"true\":::\n\n1. Sélectionnez **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Sélectionnez Déployer dans le cloud\" border=\"true\":::\n\n    Votre application onglet est correctement déployée dans le cloud !\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Pour afficher un aperçu de votre application onglet dans Teams**    \n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Apppage de Teams.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Sélectionner la préversion\" border=\"false\":::\n\n1. Sélectionnez **Ajouter** lorsque vous êtes invité à installer l’application pour Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Capture d’écran montrant comment ajouter une application à Teams client web.\":::\n\n    Félicitations, votre première application onglet s’exécute dans votre environnement Azure !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Capture d’écran de l’application terminée\" border=\"true\":::\n\n1. Parcourez la page pour afficher les détails de l’utilisateur.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Capture d’écran du bouton Autoriser pour accéder aux informations utilisateur\" border=\"true\":::\n\n1. Sélectionnez **Autoriser** pour permettre à votre application de récupérer les détails de l’utilisateur à l’aide de Microsoft Graph.\n\n    L’application demande l’autorisation d’accorder l’accès pour afficher les détails de l’utilisateur.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Capture d’écran montrant comment accepter l’autorisation d’accéder aux informations utilisateur\" border=\"true\":::\n\n1. Sélectionnez **Accepter** pour permettre à votre application d’accéder aux détails de l’utilisateur.\n\n    Votre photo et vos détails apparaissent dans votre **onglet Personnel**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Capture d’écran montrant les informations utilisateur dans l’onglet\" border=\"true\":::\n"
- title: Créer un espace de travail de projet pour votre application bot
  durationInMinutes: 1
  content: "Démarrez Teams développement d’applications en créant votre première application. Cette application utilise la fonctionnalité de bot.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagramme montrant que cette application possède une fonctionnalité. L’onglet est mis en surbrillance.\" border=\"false\":::    \n\nCe didacticiel vous guide tout au long des étapes de création, d’exécution et de déploiement de votre première application Teams à l’aide de .NET/Blazor.\n\nDans cette section, vous pouvez apprendre :\n\n1. [Comment configurer un nouveau projet de bot avec Teams Shared Computer Toolkit](#create-your-bot-project)\n1. [À propos de la structure de répertoires de votre application](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Créer votre projet de bot\n\nUtilisez Teams Shared Computer Toolkit pour créer votre premier projet. Le kit de ressources vous guide dans une série de pages pour créer et configurer votre projet d’application Teams :\n\n1. **Création d’une page de projet** : vous sélectionnez le type de projet.\n1. **Configurer votre nouvelle page de projet** : vous entrez les détails du projet.\n1. **Créez une page d’application Teams** : vous sélectionnez les fonctionnalités de l’application Teams.\n\n**Pour créer votre espace de travail de projet de bot**\n\n1. Ouvrez la dernière version de Visual Studio.\n\n1. Sélectionnez **Créer un projet**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"L’illustration montre l’option permettant de créer un projet.\" border=\"false\":::\n\n    La page **Créer un projet** s’affiche.\n\n1. Sélectionnez les détails du projet.\n\n      Sélectionnez le type de projet :\n\n      1. Sélectionnez **Microsoft Teams** dans la liste déroulante **Toutes les plateformes**.  \n    \n      1. Sélectionnez **Microsoft Teams App** comme modèle.\n\n      1. Sélectionnez **Suivant**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"L’illustration montre l’option permettant de sélectionner un modèle.\" border=\"false\":::\n\n      La page **Configurer votre nouveau projet** s’affiche.\n\n1.  Configurez les détails du nouveau projet.  \n\n      Sélectionnez la configuration de projet suivante :\n\n      1. Entrez un nom approprié pour votre projet.\n\n          > [!NOTE] \n          > Vous pouvez noter que le nom du projet que vous entrez est automatiquement renseigné en tant que **nom de solution** également. Si vous le souhaitez, vous pouvez modifier le nom de la solution sans affecter le nom du projet.\n\n      1. Sélectionnez le chemin d’accès au dossier dans lequel vous souhaitez créer l’espace de travail du projet.\n\n      1. Entrez un autre nom de solution, si vous le souhaitez.\n\n      1. Si vous le souhaitez, cochez l’option permettant d’enregistrer le projet et la solution dans le même dossier. Pour ce didacticiel, vous n’avez pas besoin de cette option.\n\n      1. Sélectionnez **Créer**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"L’illustration montre les options de configuration d’un nouveau projet.\" border=\"false\":::\n\n      La page **Créer une application Teams** s’affiche.  \n\n1.  Sélectionnez Teams fonctionnalité d’application. \n\n    Sélectionnez la fonctionnalité d’application : \n\n    1. Sélectionnez **l’application bot** comme fonctionnalité pour votre application.\n\n    1. Sélectionnez **Créer**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"L’illustration montre les options de configuration d’un nouveau projet.\" border=\"false\":::\n\n    Votre application bot Teams est créée en quelques secondes.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"Illustration montrant le projet d’application créé dans la dernière Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Récapitulatif rapide de la création d’une application bot Teams.</summary>\nRegardez ce bref récapitulatif pour la création d’une application bot Teams.\n\n![Créer une application Teams](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Visite guidée du code source pour Teams application bot\n\nAprès la création du projet, vous disposez des composants pour créer une application personnelle de base. Vous pouvez afficher la structure du répertoire du projet dans la zone **Explorateur de solutions** de la dernière Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Capture d’écran montrant les fichiers projet d’application pour une application personnelle dans la dernière Visual Studio.\" border=\"false\":::\n\nTeams Shared Computer Toolkit crée une structure pour votre projet en fonction des fonctionnalités que vous avez sélectionnées. Entre autres fichiers, Teams Shared Computer Toolkit gère :\n\n| Nom du dossier | Sommaire |\n| --- | --- |\n| Icônes d’application | Les icônes d’application sont stockées sous forme de fichiers PNG dans `color.png` et `outline.png`. |\n| Propriétés/`manifest.json` | Le manifeste d’application à publier via le portail des développeurs pour Teams est stocké dans `Properties/manifest.json`. |\n| Contrôleurs/`BackendController.cs` | Un contrôleur principal est fourni `Controllers/BackendController.cs` pour faciliter l’authentification. |\n| `TeamsFx.cs` et `JS/src/index.js` | Le contenu est utilisé pour initialiser les communications avec l’hôte Teams. |\n\nVous pouvez ajouter des fonctionnalités principales en ajoutant d’autres contrôleurs ASP.NET Core à votre application.\n"
- title: Générer et exécuter votre première application bot
  durationInMinutes: 1
  content: "\nPour créer et exécuter votre application localement :\n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Configurez votre Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Sélectionner l’opération d’approvisionnement pour le projet\" border=\"false\":::\n\n1. Sélectionnez votre compte Microsoft 365 ou **ajoutez un compte** pour vous connecter.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Sélectionner l’opération d’approvisionnement pour le projet\" border=\"false\":::\n\n1.  Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Sélectionnez **Déboguer** **le débogage** >  ou **F5** pour exécuter votre application en mode débogage.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Découvrez ce qui se produit lorsque vous exécutez votre application localement dans le débogueur.</summary>\n\n    Lorsque vous sélectionnez **F5**, Teams Shared Computer Toolkit :\n\n    1. Inscrit votre application auprès de Azure Active Directory.\n    1. Inscrit votre application pour le chargement indépendant dans Teams.\n    1. Démarre votre serveur principal d’application s’exécutant localement.\n    1. Démarre votre application frontale hébergée localement.\n    1. Démarre Teams dans un navigateur web avec une commande pour indiquer à Teams de charger l’application de côté (l’URL est inscrite dans le manifeste de l’application).\n\n    </details>\n    \n    >[!NOTE]\n    > Lorsque vous exécutez l’application pour la première fois, toutes les dépendances sont téléchargées et l’application est générée. Une fenêtre de navigateur s’ouvre automatiquement lors la build est terminée. Ce processus peut prendre 3 à 5 minutes.\n\n    Votre navigateur web commence à exécuter l’application.\n\n1. Sélectionnez **Ajouter** lorsque vous êtes invité à charger l’application sur Teams sur votre ordinateur local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Capture d’écran montrant que le bot est ajouté sur Teams client.\":::\n\n    Maintenant, le bot s’exécute correctement sur Teams! Une fois l’application chargée, une session de conversation avec le bot s’ouvre.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Capture d’écran montrant que le bot s’exécute sur Teams client.\" border=\"true\":::\n\n    Vous pouvez taper `welcome` pour afficher une carte d’introduction et taper `learn` pour accéder à la documentation de commande de carte adaptative et de bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Capture d’écran montrant la carte de bienvenue dans le bot sur Teams client.\" border=\"true\":::       \n\n     Vous pouvez effectuer des activités de débogage normales, telles que la définition de points d’arrêt, comme s’il s’agissait d’une autre application web. L’application prend en charge le rechargement à chaud.  Si vous modifiez un fichier dans le projet, la page est rechargée.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Découvrez comment résoudre les problèmes si votre application ne s’exécute pas localement.</summary>\n\n  Pour exécuter correctement votre application dans Teams, vérifiez que vous avez activé le chargement indépendant dans votre compte Teams. Vous pouvez en savoir plus sur le chargement indépendant dans la section Prérequis.\n"
- title: Afficher un aperçu de votre première application de bot
  durationInMinutes: 1
  content: "\nVous avez appris à créer, générer et exécuter Teams application avec la fonctionnalité bot. La dernière étape consiste à déployer votre application sur Azure et en préversion sur Teams. Il comprend les éléments suivants :\n\n1. [Provisionnez votre application de bot dans le cloud](#to-provision-your-bot-app-in-the-cloud) : vous pouvez provisionner votre application bot dans le cloud.\n1. [Déployer votre application bot dans le cloud](#to-deploy-your-bot-app-to-cloud) : vous pouvez déployer votre application bot dans le cloud. \n1. [Aperçu de votre application bot dans Teams](#to-preview-your-bot-app-in-teams) : votre application bot s’ouvre dans Teams. \n\nDéployons la première application bot sur Azure à l’aide de Teams Shared Computer Toolkit.\n\n#### <a name=\"to-provision-your-bot-app-in-the-cloud\"></a>**Pour provisionner votre application bot dans le cloud**\n\n1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Provisionnement dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-app.png\" alt-text=\"provisionnement dans le cloud\" border=\"false\":::\n\n1. Entrez ce qui suit dans la boîte de dialogue **Provision :**\n\n    1. **Nom de l’abonnement** : Teams Cloud - Test de développement avec TTL = 3 jours. </br>\n    1. **Groupe de ressources** : Sélectionnez **Nouveau** pour ajouter le groupe de ressources généré pour votre application.</br>\n    1. Sélectionnez votre **région**.\n    1. Sélectionnez **Provision**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-azure.png\" alt-text=\"Modifier la fenêtre de provisionnement\" border=\"false\":::\n\n       L’avertissement de provisionnement s’affiche. \n\n1. Sélectionnez **Provision**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/permission-azure.png\" alt-text=\"Avertissement\" border=\"false\":::\n\n   L’approvisionnement de votre groupe de ressources dans le cloud prend quelques minutes.\n    \n1. Une fois l’approvisionnement terminé, sélectionnez **OK**. \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/apppackage1-azure.png\" alt-text=\"autorisation ok\" border=\"false\":::\n\n1. Sélectionnez **Afficher les ressources approvisionnées** à afficher sur Portail Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource-azure.png\" alt-text=\"ressource provisionnée\" border=\"false\":::\n\n1. Connectez-vous à votre compte Portail Azure à l’invite de connexion. \n\n    Votre app-dev-rg s’affiche.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure.png\" alt-text=\"Application Azure créée\" border=\"true\":::\n\n    Vos ressources sont approvisionnées dans le Portail Azure !\n\n#### <a name=\"to-deploy-your-bot-app-to-cloud\"></a>**Pour déployer votre application bot dans le cloud**\n\n 1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Déployer dans le cloud**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-to-cloud-azure.png\" alt-text=\"déployer dans le cloud\" border=\"true\":::\n\n 1. Sélectionnez **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"réussite du déploiement\" border=\"true\":::\n\n    Votre application bot est correctement déployée dans le cloud !\n\n#### <a name=\"to-preview-your-bot-app-in-teams\"></a>**Pour afficher un aperçu de votre application bot dans Teams** \n\n 1. Sélectionnez **Project** >  **Teams Shared Computer Toolkit** >  **Apppage de Teams.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/preview-azure.png\" alt-text=\"Sélectionner la préversion dans Azure\" border=\"false\":::\n\n 1. Sélectionnez **Ajouter** lorsque vous êtes invité à installer l’application pour Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-app-azure.png\" alt-text=\"Capture d’écran montrant comment ajouter une application à Teams.\":::\n\n    Maintenant, le bot s’exécute correctement sur Teams! Une fois l’application chargée, une session de conversation avec le bot s’ouvre.\n\n 1. Vous pouvez taper `welcome` pour afficher une carte d’introduction.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/welcome.png\" alt-text=\"la carte d’introduction s’ouvre\" border=\"true\":::\n\n 1. Vous pouvez taper `learn` pour accéder à la documentation de commande de carte adaptative et de bot.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/learn.png\" alt-text=\"bot et carte adaptative s’ouvrent\" border=\"true\":::\n"
- title: Félicitations !
  durationInMinutes: 1
  content: "\nTu l’as fait !\n\nVous avez créé deux applications, chacune avec une fonctionnalité différente : une application onglet et une application bot.\n\nVous avez terminé le didacticiel pour créer des applications avec Blazor."
