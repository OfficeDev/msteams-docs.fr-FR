items:
- durationInMinutes: 1
  content: "L’affichage de la phase Réunions permet d’activer et de configurer vos applications pour Teams réunions. Il permet aux utilisateurs de partager l’étape des réunions, permet aux participants de la réunion d’ajouter des détails d’état des tâches passées, présentes et futures, ce qui améliore Teams expérience de réunion. \n\n**Fonctionnalités clés de l’affichage de l’étape Réunions**\n\n* Ajouter des détails d’état dans le panneau latéral.\n* Ajoutez des détails pour la collaboration.\n\nCe guide pas à pas vous aide à générer l’affichage étape réunions pour ajouter des détails d’état pour la collaboration dans Teams. Vous verrez le résultat suivant :\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"vue d’étape des réunions\" border=\"false\":::\n"
- title: Conditions préalables
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* [Microsoft Teams avec un compte (et non un compte invité)](https://developer.microsoft.com/en-us/microsoft-365/dev-program)\n* [Visual Studio code](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS version 10.21.0 ou ultérieure\n* [ngrok](https://ngrok.com/download) dernière version (uniquement pour le test de la boîte de développement) ou toute solution de tunneling équivalente telle que l’invite de commandes\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n\nAssurez-vous d’avoir une connaissance approfondie des technologies suivantes :\n\n* [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET version principale](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) version 16 ou ultérieure\n"
- title: Configurer l’environnement local
  durationInMinutes: 1
  content: "Clonez `Microsoft-Teams-Samples` le référentiel dans votre GitHub :  \n\n 1. Ouvrez [Microsoft Teams exemples.](https://github.com/OfficeDev/Microsoft-Teams-Samples)\n 1. Sélectionnez **code**.\n 1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Bureau.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonage du référentiel\" border=\"false\":::\n\n 1. Sélectionnez **Clone**. \n"
- title: Configurer le tunnel pour le serveur web local
  durationInMinutes: 1
  content: "Utilisez ngrok ou l’invite de commandes pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web exécutant localement. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes affichées dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"tunnel à l’aide de l’invite de commandes\" border=\"false\":::\n"
- title: Configurer le fichier manifeste
  durationInMinutes: 1
  content: "1. Accédez **à manifest.json** node.js dossier dans le référentiel cloné.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"chemin d’accès pour manifest.json\" border=\"false\":::\n\n1. Ouvrez **manifest.json** **dans Visual Studio Code** et a apporté les modifications suivantes :\n\n     * `<<App-ID>>`Remplacez-le par **l’ID d’application Microsoft de** votre bot ou par un **GUID** unique.\n     * Remplacez `<<BASE-URL>>` par votre URL de base **ngrok.**\n     * Remplacez `<<VALID DOMAIN>>` par votre domaine **ngrok.**\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"fichier manifeste\" border=\"false\":::   \n"
- title: Créer et exécuter une application cliente à l’aide de npm
  durationInMinutes: 1
  content: "**Pour créer une application cliente à l’aide de l’installation npm pour générer un dossier distribuable**:\n\n1. Accédez au dossier exemples de chemin d’accès de **l’application/meetings-stage-view/nodejs** dans le référentiel cloné.\n\n1. Copiez le **chemin d’accès du dossier nodejs.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"chemin d’accès du dossier\" border=\"false\":::\n\n1. Ouvrez une nouvelle fenêtre d’invite de commandes, modifiez le répertoire actuel en chemin d’accès **nodejs** copié.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"chemin d’accès pour nodejs\" border=\"false\":::\n\n1. Exécutez `npm install` cette application pour télécharger les packages et les dépendances.\n\n1. Exécutez `npm start` pour démarrer l’application.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"créer et exécuter\" border=\"false\":::\n   \n"
- title: Ajouter l’affichage de l’étape réunions à Teams
  durationInMinutes: 1
  content: "**Pour créer une réunion Teams et ajouter l’affichage** de l’étape Réunions Teams :\n\n1. Dans votre référentiel cloné, accédez à des **exemples> réunions-étape-affichage> nodejs> manifeste**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le **dossier manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"manifest\" border=\"false\":::\n\n1. Créez une Teams réunion avec quelques présentateurs et participants.\n\n1. Une fois la réunion créée, rendez-vous sur la page des détails de la réunion et **sélectionnez Ajouter une application.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Ajouter une application\" border=\"false\":::\n1. Dans la fenêtre qui s’ouvre, sélectionnez **Gérer les applications.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png\" alt-text=\"gérer les applications\" border=\"false\":::\n\n1. Sélectionnez **Télécharger une application personnalisée.** \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"charger un fichier\" border=\"false\":::\n\n1. Sélectionnez **Ouvrir** pour télécharger le .zip que vous avez créé dans le **dossier manifeste.**\n\n1. Sélectionnez **Ajouter**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"ajouter une application dans une réunion\" border=\"false\":::\n\n   La section **Gérer les** applications affiche la liste des applications.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"liste des applications\" border=\"false\":::\n"
- title: Interaction avec l’application dans Teams
  durationInMinutes: 1
  content: "**Pour interagir avec l’application dans Teams**:\n\n1. Go to Teams meeting.\n\n1. Sélectionnez **Ajouter une application**. \n\n   Dans la page de sélection de l’application, l’application s’affiche **en tant qu’application en réunion.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"vue d’étape de l’application dans les réunions\" border=\"false\":::\n\n1. Sélectionnez **l’application en réunion.**\n\n1. Sélectionnez **Enregistrer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"bienvenue dans l’application\" border=\"false\":::\n\n1. Démarrez la réunion. \n\n   L’icône est visible dans la barre de contrôle de réunion.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"application de réunion\" border=\"false\":::\n\n1. Pour mettre à jour la tâche d’état de sprint, ajoutez :\n\n   * **Affecté à**\n   * **Description**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"ajouter l’état dans la réunion\" border=\"false\":::\n   \n   Application en affichage panneau latéral :\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"affichage de panneau\" border=\"false\":::\n"
- title: Défi complet
  durationInMinutes: 1
  content: >
    Avez-vous eu un projet comme celui-ci ? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="sortie de l’affichage de l’étape" border="false":::
- content: Vous avez terminé le didacticiel pour commencer avec une vue d’étape Réunions.
