items:
- durationInMinutes: 1
  content: "\nBlazor vous permet de créer des UIS web interactives à l’C#, au lieu de JavaScript. \n\nVous allez créer une application onglet avec Blazor et la dernière version de Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-apps.png\" alt-text=\"Le diagramme montrant cette application comporte deux fonctionnalités: l’onglet et le bot.\" border=\"false\":::\n\n> [!NOTE]\n> Actuellement, Teams Shared Computer Toolkit offre des modèles pour une application onglet uniquement avec Blazor. Teams Shared Computer Toolkit ne prend pas en charge les fonctionnalités de bot et d’extension de message.\n"
- title: Conditions préalables
  durationInMinutes: 1
  content: "\nVoici la liste des outils dont vous aurez besoin pour créer et déployer votre application.\n\n| &nbsp;    | Installer   | Pour utiliser... |\n| --- | --- | --- |\n| **Obligatoire** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio version 17.2.0 preview 1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Sélectionnez Visual Studio Enterprise 2022 Preview (version 17.2.0 preview 1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams collaborer avec tous les personnes avec qui vous travaillez via des applications de conversation, de réunions, d’appels, le tout au même endroit. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recommandé) ou [Google Chrome](https://www.google.com/chrome/) | Navigateur avec outils de développement. |\n\n\n## <a name=\"prepare-development-environment\"></a>Préparer l’environnement de développement\n\nAprès avoir installé les outils requis, installez l’environnement de développement.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Installer Microsoft Teams Shared Computer Toolkit\n\nLe Teams Shared Computer Toolkit simplifie le processus de développement avec des outils pour mettre en service et déployer des ressources cloud pour votre application, publier sur le Teams store, etc. Vous pouvez utiliser le kit de ressources avec Visual Studio Code, Visual Studio ou en tant qu’CLI (appelé `teamsfx`). \n\n# <a name=\"visual-studio-version-1720-preview-10\"></a>[Visual Studio version 17.2.0 preview 1.0](#tab/vs)\n\nVous pouvez utiliser la Visual Studio version 17.2.0 preview 1.0 pour développer des applications Teams avec Blazor Server dans .NET.\n\nPour installer l’extension Microsoft Teams Shared Computer Toolkit:\n\n1. Téléchargez la Visual Studio version 17.2.0 preview 1.0 .\n1. Ouvrez `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` à partir de votre dossier de téléchargement.\n1. **Sélectionnez Continuer** dans Visual Studio Installer pour configurer votre installation.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Sélectionnez Continuer à configurer votre installation\" border=\"true\":::  \n\n1. Sélectionnez **ASP.NET développement web sous** charges de travail.\n\n1. Sélectionnez **Microsoft Teams outils de développement.**\n   \n1. Sélectionnez **Installer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/install-yourapp.png\" alt-text=\"Illustration shows the option to install Microsoft development tool.\" border=\"true\":::  \n   \n Votre Visual Studio est installé en quelques minutes.\n\n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nPour installer l’CLI TeamsFx, utilisez le gestionnaire `npm` de package :\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nEn fonction de votre configuration, vous devrez peut-être l’utiliser `sudo` pour installer l’CLI :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nCette condition est plus courante sur les systèmes Linux et macOS.\n\nVeillez à ajouter le cache global npm à votre chemin d’accès. Cette étape est normalement effectuée dans le cadre du programme d’installation Node.js'installation.  \n\nVous pouvez utiliser l’CLI avec la `teamsfx` commande. Vérifiez que la commande fonctionne en cours d’exécution `teamsfx -h`.\n\n> [!CAUTION]\n> Avant de pouvoir exécuter TeamsFx dans les terminals PowerShell, vous devez activer la stratégie d’exécution « signé à distance » pour PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre client Teams développement\n\nUn **client** est comme un espace ou un conteneur pour votre organisation dans Teams, où vous discutez, partagez des fichiers et exécutez des réunions. Cet espace est également l’endroit où vous chargez et testez votre application. Nous allons vérifier si vous êtes prêt à développer avec le client.\n\n### <a name=\"enable-sideloading-option\"></a>Activer l’option de chargement de version secondaire\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. Ce processus est appelé chargement indépendant. Connectez-vous à votre Microsoft 365 pour afficher cette option.\n  \nAvez-vous déjà un client et avez-vous l’accès administrateur ? Nous allons vérifier si vous le faites vraiment !\n\nVérifiez si vous pouvez télécharger une version de version de chargement de version Teams :\n\n1. Dans le Teams client, sélectionnez **l’icône Du Store**.\n1. **Sélectionnez Gérer vos applications**.\n1. Recherchez l’option pour **Télécharger une application personnalisée**. Si l’option s’offre à vous, le chargement de version de version latérale des applications est activé.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Illustration shows the option to upload a custom app in Teams.\":::\n\n    > [!NOTE]\n    > Si Teams n’affiche pas l’option de téléchargement d’une application personnalisée, parlez-en à Teams administrateur.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un client Teams développeur gratuit (facultatif)\n\nSi vous n’avez pas de compte Teams développeur, vous pouvez l’obtenir gratuitement. Rejoignez le Microsoft 365 développeur !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. **Sélectionnez Rejoindre maintenant** et suivez les instructions à l’écran.\n1. Dans l’écran d’accueil, **sélectionnez Configurer l’abonnement E5**.\n1. Configurez votre compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemple de ce que vous voyez après vous être inscrire au programme Microsoft 365 développeur.\":::\n\n1. Connectez-vous Teams à l’aide du compte d’administrateur que vous viennent de configurer. Vérifiez que vous avez la Télécharger **une option d’application** personnalisée dans Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtenir un compte Azure gratuit\n\nSi vous souhaitez héberger votre application ou accéder aux ressources dans Azure, vous devez avoir un abonnement Azure. [Créez un compte gratuit](https://azure.microsoft.com/free/) avant de commencer.\n\nVous avez maintenant tous les outils et configurer vos comptes. Ensuite, nous allons configurer votre environnement de développement et commencer à créer !\n"
- title: Créer un espace de travail de projet pour votre application Onglet
  durationInMinutes: 1
  content: "Démarrez Teams développement d’applications en créant votre première application. Cette application utilise la fonctionnalité onglet.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Le diagramme montrant cette application possède une fonctionnalité. L’onglet est mis en surbrillant.\" border=\"false\":::    \n\nCe didacticiel vous guide tout au long des étapes nécessaires pour créer, exécuter et déployer votre première application Teams à l’aide de .NET/Blazor.\n\nDans cette section, vous allez découvrir :\n\n1. [Comment configurer un nouveau projet d’onglet avec Teams Shared Computer Toolkit](#create-your-project)\n1. [À propos de la structure de répertoire de votre application](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Créer votre projet\n\nUtilisez Teams Shared Computer Toolkit pour créer votre premier projet. Le kit de ressources vous guide dans une série de pages pour créer et configurer votre projet Teams’application :\n\n1. **Création d’une page de** projet : vous sélectionnez le type de projet.\n1. **Configurez votre nouvelle page de projet** : entrez les détails du projet.\n1. **Créez une page Teams application** : vous sélectionnez les fonctionnalités Teams’application et les Microsoft 365 d’identification.\n\n**Pour créer votre espace de travail de projet d’onglet**\n\n1. Ouvrez la dernière version de Visual Studio.\n\n1. **Sélectionnez Créer un projet**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-project.png\" alt-text=\"Illustration shows the option to create a new project.\" border=\"false\":::\n\n    La page **Créer un nouveau projet s’affiche** .\n\n1. Sélectionnez les détails du projet.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"L’illustration montre l’option de sélection d’un modèle.\" border=\"false\":::\n\n      Sélectionnez le type de projet :\n\n      1. **Sélectionnez Microsoft Teams** dans **la liste de listes** toutes les plateformes.  \n    \n      1. **Sélectionnez Microsoft Teams App comme** modèle.\n\n      1. Sélectionnez **Suivant**.\n    \n      La page **Configurer votre nouveau projet s’affiche** .\n\n1.  Configurez les détails du nouveau projet.     \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-configure-project.png\" alt-text=\"Illustration shows the options to configure new project.\" border=\"false\":::\n\n      Sélectionnez la configuration de projet suivante :\n\n      1. Entrez un nom approprié pour votre projet.\n\n          > [!NOTE] \n          > Vous remarquerez que le nom du projet que vous entrez est automatiquement rempli en tant que **nom de solution** également. Si vous le souhaitez, vous pouvez modifier le nom de la solution sans affecter le nom du projet.\n\n      1. Sélectionnez le chemin d’accès du dossier où vous souhaitez créer l’espace de travail de projet.\n\n      1. Entrez un autre nom de solution, si vous le souhaitez.\n\n      1. Si vous le souhaitez, cochez l’option d’enregistrement du projet et de la solution dans le même dossier. Pour ce didacticiel, vous n’avez pas besoin de cette option.\n\n      1. Sélectionnez **Créer**.\n\n      La page **Créer une application Teams s’affiche**.  \n\n1.  Sélectionnez Teams fonctionnalité d’application.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-create-teams-tab-app.png\" alt-text=\"Illustration shows the options to configure new project.\" border=\"false\":::\n\n    Sélectionnez la fonctionnalité d’application Microsoft 365 détails : \n\n    1. Sélectionnez **l’application Onglet** comme fonctionnalité pour votre application.\n\n    1. Veillez à sélectionner le compte Microsoft 365 avec abonnement E5. \n\n    1. Sélectionnez **Créer**.\n\n    Votre Teams’application est créée en quelques secondes.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"Illustration shows the app project created in the Visual Studio.\" border=\"false\":::\n\n<details>\n<summary>Récapitulatif rapide de la création d’Teams application.</summary>\nRegardez ce résumé court pour créer une application Teams’application.\n\n![Créer une application Teams de messagerie](~/assets/videos/blazor-app1.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Suivre une visite guidée du code source\n\nAprès la création du projet, vous avez les composants pour créer une application personnelle de base. Vous pouvez afficher la structure du répertoire du projet dans la zone **Explorateur de** solutions de la dernière Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Capture d’écran montrant les fichiers de projet d’application pour une application personnelle dans la dernière Visual Studio.\" border=\"false\":::\n\nTeams Shared Computer Toolkit crée une échafaudage pour votre projet en fonction des fonctionnalités que vous avez sélectionnées. Entre autres fichiers, Teams Shared Computer Toolkit conserve :\n\n| Nom du dossier | Sommaire |\n| --- | --- |\n| Icônes d’application | Les icônes d’application sont stockées sous forme de fichiers PNG dans `color.png` et `outline.png`. |\n| Propriétés/`manifest.json` | Le manifeste de l’application pour la publication via le Portail Teams développeur est stocké dans `Properties/manifest.json`. |\n| Contrôleurs/`BackendController.cs` | Un contrôleur de serveur back-end est fourni pour `Controllers/BackendController.cs` faciliter l’authentification. |\n| `Pages/Tab.razor` | Le manifeste de l’application pour la publication via le Portail Teams développeur est stocké dans `Properties/manifest.json`. |\n| `TeamsFx.cs` et `JS/src/index.js` | Le contenu est utilisé pour initialiser les communications avec l’Teams hôte. |\n\nVous pouvez ajouter des fonctionnalités de back-end en ajoutant d’autres contrôleurs ASP.NET Core à votre application.\n"
- title: Créer et exécuter votre première application Teams onglet localement
  durationInMinutes: 1
  content: "Après avoir installé votre espace de travail de projet avec Teams Shared Computer Toolkit, créez votre projet d’onglet.\n\nPour créer et exécuter votre application localement :\n\n1. Ouvrez la dernière version de Visual Studio.\n1. **Sélectionnez Débogage** **DebugStart** >  ou **F5** pour exécuter votre application en mode débogage.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Découvrez ce qui se produit lorsque vous exécutez votre application localement dans le débogueur.</summary>\n\n    Lorsque vous **sélectionnez F5**, Teams Shared Computer Toolkit :\n\n    1. Inscrit votre application auprès de Azure Active Directory.\n    1. Enregistre votre application pour « chargement de version de version » dans Teams.\n    1. Démarre le back-end de votre application en cours d’exécution localement.\n    1. Démarre votre application frontale hébergée localement.\n    1. Démarre Teams dans un navigateur web avec une commande pour demander à Teams charger l’application de côté (l’URL est inscrite dans le manifeste de l’application).\n\n    </details>\n\n1. Installez le certificat SSL auto-signé pour le débogage local, si nécessaire.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot showing how the prompt to install an SSL certificate to enable Teams to load your application from localhost.\":::\n\n    Teams est chargé dans un navigateur web.\n    \n1. **Sélectionnez Ajouter** lorsque vous y invitez l’application à Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app.png\" alt-text=\"Capture d’écran montrant comment ajouter une application Teams client web\" border=\"true\":::\n\n   Félicitations, votre première application onglet s’exécute dans votre environnement local !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app.png\" alt-text=\"Capture d’écran de l’application terminée\" border=\"true\":::\n\n1. Déplacez-vous dans la page pour afficher les détails de l’utilisateur.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-user-info.png\" alt-text=\"Capture d’écran du bouton Autoriser l’accès aux informations utilisateur\" border=\"true\":::\n\n1. **Sélectionnez Autoriser pour** autoriser votre application à récupérer les détails de l’utilisateur à l’aide de Microsoft Graph.\n\n    L’application demande l’autorisation d’accorder l’accès pour afficher les détails de l’utilisateur.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"Capture d’écran montrant comment accepter l’autorisation d’accéder aux informations utilisateur\" border=\"true\":::\n\n1. **Sélectionnez Accepter** pour que votre application accède aux détails de l’utilisateur.\n\n    Votre photographie et vos détails apparaissent dans votre **onglet personnel**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-user-info.png\" alt-text=\"Capture d’écran montrant les informations utilisateur dans l’onglet\":::\n\n\n    Vous pouvez faire des activités de débogage normales, telles que la définition de points d’arrêt, comme s’il s’ait d’une autre application web. L’application prend en charge le rechargement à chaud.  Si vous modifiez un fichier dans le projet, la page est rechargée.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Découvrez comment résoudre les problèmes si votre application ne s’exécute pas localement.</summary>\n\nPour exécuter votre application dans Teams, vous avez besoin d’un compte Microsoft 365 de développement qui autorise le chargement de version de l’application. Pour plus d’informations à ce sujet, voir la section Conditions préalables.\n</details>\n"
- title: Afficher un aperçu de votre première application Teams onglet
  durationInMinutes: 1
  content: "\nVous avez appris à créer, créer et exécuter Teams application avec la fonctionnalité onglet. La dernière étape consiste à déployer votre application sur Azure et preview sur Teams. Il comprend les éléments suivants :\n\n1. [Mise en service dans le cloud](#to-provision-your-tab-app-in-the-cloud) : vous pouvez fournir votre application onglet dans le cloud.\n1. [Déployer sur le cloud](#to-deploy-your-tab-app-to-cloud) : vous pouvez déployer votre application onglet sur le cloud. \n1. [Prévisualiser Teams application](#to-preview-your-tab-app-in-teams) : votre application onglet s’ouvre Teams. \n\nDéployons la première application avec la fonctionnalité Onglet sur Azure à l’aide de Teams Shared Computer Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Pour mettre en service votre application d’onglet dans le cloud**\n\n1. **Sélectionnez Project** >  **Teams Shared Computer Toolkit** >  **Provision dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-provision.png\" alt-text=\"Sélectionner l’opération de mise en service pour le projet\" border=\"false\":::\n\n1. Sélectionnez l’abonnement requis. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/select-subscription.png\" alt-text=\"Sélectionner l’opération d’abonnement pour le projet\" border=\"true\":::\n\n    L’avertissement de mise en service s’affiche. \n\n1. Sélectionnez **Provision**.\n  \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/provision-warning.png\" alt-text=\"Sélectionner la mise en service\" border=\"true\":::\n\n    La mise en service de votre groupe de ressources dans le cloud prend quelques minutes. Vous pouvez l’afficher dans le portail Azure.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/resource-group.png\" alt-text=\"Le groupe de ressources est généré\" border=\"true\":::\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Pour déployer votre application d’onglet sur le cloud**\n\n1. **Sélectionnez Project** >  **Teams Shared Computer Toolkit** >  **Éployer dans le cloud**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-deploytocloud1.png\" alt-text=\"Sélectionnez Déployer dans le cloud\" border=\"false\":::\n\n    Votre résultat s’affiche : correctement déployé dans le cloud. Il copie le code de votre application vers les ressources que vous avez créées au cours de l’étape de mise en service.\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Pour afficher un aperçu de votre application d’onglet dans Teams**    \n\n1. **Sélectionnez** >  Project **Teams Shared Computer Toolkit** >  **Appenviser Teams’application**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-preview.png\" alt-text=\"Sélectionner l’aperçu\" border=\"false\":::\n\n1. **Sélectionnez Ajouter** lorsque vous y invitez l’application à Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app1.png\" alt-text=\"Capture d’écran montrant comment ajouter une application Teams client web.\":::\n\n    Félicitations, votre première application onglet s’exécute dans votre environnement Azure !\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app-azure.png\" alt-text=\"Capture d’écran de l’application terminée\" border=\"true\":::\n\n1. Déplacez-vous dans la page pour afficher les détails de l’utilisateur.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-azure.png\" alt-text=\"Capture d’écran du bouton Autoriser l’accès aux informations utilisateur\" border=\"true\":::\n\n1. **Sélectionnez Autoriser pour** autoriser votre application à récupérer les détails de l’utilisateur à l’aide de Microsoft Graph.\n\n    L’application demande l’autorisation d’accorder l’accès pour afficher les détails de l’utilisateur.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"Capture d’écran montrant comment accepter l’autorisation d’accéder aux informations utilisateur\" border=\"true\":::\n\n1. **Sélectionnez Accepter** pour que votre application accède aux détails de l’utilisateur.\n\n    Votre photographie et vos détails apparaissent dans votre **onglet personnel**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-azure.png\" alt-text=\"Capture d’écran montrant les informations utilisateur dans l’onglet\" border=\"true\":::\n"
- title: Félicitations !
  durationInMinutes: 1
  content: "\nVous l’avez fait !\n\nVous avez créé une application d’onglet qui s’exécute sur un environnement local et Azure."
