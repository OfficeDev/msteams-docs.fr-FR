### YamlMime:Tutorial
title: Générer le panneau latéral de réunion
metadata:
  title: Panneau latéral de la réunion
  description: Avec ce module d’apprentissage, découvrez comment générer le panneau latéral des réunions pour ajouter et publier l’ordre du jour pour Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: En savoir plus sur l’activation et la configuration des applications pour les réunions
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8d985b0890570e00a2b3af244f99d3adadc69697
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: fr-FR
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818576"
items:
- durationInMinutes: 1
  content: >
    Le panneau latéral de la réunion améliore votre expérience en réunion et aide les organisateurs et les présentateurs à disposer de différents ensembles de vues et d’actions.


    Les principales fonctionnalités du panneau latéral de la réunion sont les suivantes :


    * Dispositions pour ajouter un nouveau point d’ordre du jour.

    * Ajoute l’ordre du jour en tant qu’entrée de texte à la liste du panneau latéral.

    * Publie la liste de l’ordre du jour dans la conversation de réunion.


    Ce guide pas à pas vous aide à générer un panneau latéral de réunion pour ajouter et publier un ordre du jour. Vous verrez la sortie suivante :

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png" alt-text="Votre jeton":::
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n | &nbsp; | Installer | Pour l’utilisation... |\n | --- | --- | --- |\n | **Obligatoire** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams pour collaborer avec toutes les personnes avec lesquelles vous travaillez via des applications pour la conversation, les réunions, les appels et le tout au même endroit.|\n | &nbsp; | [Visual Studio 2022 version 17.3](https://visualstudio.microsoft.com)<br> Installez l’une des deux charges de travail suivantes :<br> • développement ASP.NET et web <br> • Développement multiplateforme .NET Core | Vous pouvez installer la version entreprise dans Visual Studio 2022 et installer les charges de travail. |\n | &nbsp; | [SDK .NET Core version 3.1](https://dotnet.microsoft.com/en-us/download) | Liaisons personnalisées pour le débogage local et les déploiements d’applications Azure Functions. Si vous n’avez pas installé le SDK .NET 3.1 (ou version ultérieure) globalement, la version portable peut être installée. |\n | &nbsp; | [Node.js et npm](https://nodejs.org/) | Environnement runtime JavaScript principal. Utilisez la dernière version v16 LTS.|\n | &nbsp; | [Dernière version du Kit de développement logiciel (SDK) Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true) | Vous pouvez installer le package à l’aide de npm ou yarn. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Les fonctionnalités d’application Teams (bots conversationnels, extensions de message et webhooks entrants) nécessitent des connexions entrantes. Un tunnel connecte votre système de développement à Teams. Elle n’est pas obligatoire pour les applications qui incluent uniquement des onglets. Ce package est installé dans le répertoire du projet (à l’aide de npm `devDependencies`). |\n | &nbsp; | [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) | Installez pour mettre à jour l’agenda en temps réel. |\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer l’environnement local
  durationInMinutes: 1
  content: "\n1. Ouvrez [Exemples Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n1. Sélectionnez **Cloner**. \n        \n   > [!NOTE]\n   > Si vous rencontrez l’erreur « Nom de fichier trop long », appliquez la commande `git config --system core.longpaths true` git dans le terminal administrateur de votre choix.\n"
- title: Créer et inscrire votre bot
  durationInMinutes: 5
  content: "Pour créer et inscrire votre bot dans Microsoft Azure Active Directory (Azure AD), procédez comme suit :\n\n* Créez une ressource Azure Bot pour inscrire le bot auprès d’Azure Bot Service.\n* Créez une clé secrète client pour activer l’authentification unique (SSO) du bot.\n* Ajoutez un canal Teams pour déployer le bot.\n* Créez un tunnel ngrok vers les points de terminaison de votre serveur web.\n* Ajoutez un point de terminaison de messagerie au tunnel ngrok que vous avez créé.\n\n**Pour créer une ressource de bot Azure**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Dans la zone de recherche, entrez **Azure Bot**.\n1. Ensuite, sélectionnez **Entrée**.\n1. Sélectionnez **Azure Bot**.\n1. Sélectionnez **Créer**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/azure-bot_1.png\" alt-text=\"Bot Azure.\":::\n\n**La fenêtre Créer un bot Azure s’affiche** .\n\n1. Entrez le nom de handle de bot requis dans **Handle de bot**.\n1. Sélectionnez votre **abonnement** et votre **groupe de ressources** dans la liste déroulante respective.\n   \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Sélectionner un bot Azure de ressource\":::\n\n   Vous pouvez créer un groupe de ressources. Sélectionnez **Créer >** entrez le nom de la ressource > sélectionnez **OK**. Sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** .\n   Pour plus d’informations, consultez [Créer un groupe de ressources](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Nouvel emplacement du groupe de ressources\":::\n\n1. Dans la section **ID d’application Microsoft** , par défaut **, l’option Créer un ID d’application Microsoft** est sélectionnée. \n\n    Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer **l’ID d’application**, **l’ID de locataire de l’application** et **l’ID de ressource MSI** existants.\n\n   > [!NOTE]\n   > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n1. Sélectionnez **Type d’application** **multilocataire**.\n\n1. Sélectionnez **Examiner et créer**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/tenant-review_1.png\" alt-text=\"révision du locataire.\":::\n\n1. Si la validation est réussie, sélectionnez **Créer**.\n\n    L’approvisionnement de votre service de bot prend quelques instants. \n\n1. Sélectionnez **Accéder à la ressource**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment_1.png\" alt-text=\"Déployer une application\":::\n\n    Votre bot Azure est créé.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page_1.png\" alt-text=\"Ressource de bot Azure créée\":::\n\n**Pour créer une clé secrète client**\n\n  Si vous avez créé un **ID d’application Microsoft**, procédez comme suit :\n\n1. Dans le volet gauche, sélectionnez **Configuration**. \n\n   > [!TIP]\n   > Enregistrez **l’ID d’application Microsoft ou l’ID** **client** pour référence ultérieure.\n\n1. En regard de **Id d’application Microsoft**, sélectionnez **Gérer**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manage-bot-label_1.png\" alt-text=\"gérer le bot\":::\n\n1. Dans la section **Clés secrètes client** , sélectionnez **Nouvelle clé secrète client**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Capture d’écran montrant la sélection d’une nouvelle clé secrète client.\":::\n\n   **La fenêtre Ajouter une clé secrète client** s’affiche.  \n\n1. Entrez **Description** dans la clé secrète client.\n\n1. Sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret_1.png\" alt-text=\"Ajouter une clé secrète client à l’application\":::\n\n1. Sélectionnez **Copier dans le Presse-papiers** pour copier les détails **de la valeur** .\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valeur de la clé secrète client\":::\n   \n   > [!TIP]\n   > Enregistrez la valeur **Des secrets client** ou le mot de passe de l’application pour référence ultérieure.\n\n**Pour ajouter le canal Teams**\n\n1. Sélectionnez **Accueil**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome_1.png\" alt-text=\"Page d’accueil\":::\n\n1. Sélectionnez votre bot dans **Ressources récentes**.\n\n1. Sélectionnez **Canaux** dans le volet gauche, puis **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/channel-teams_1.png\" alt-text=\"Sélectionnez Teams.\":::\n\n1. Cochez la case pour accepter les **conditions d’utilisation du service**.\n\n1. Sélectionnez **Accepter**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms_2.png\" alt-text=\"Conditions d’utilisation du service\":::\n\n1. Sélectionnez **Appliquer**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n**Pour créer un tunnel pour le serveur web local**\n\nUtilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS de votre serveur web en cours d’exécution localement. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http --host-header=localhost 3001\n ```\n\n> [!TIP]\n> Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http --host-header=localhost 3001`.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. À partir de ngrok, copiez l’URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/ngrok-url_1.png\" alt-text=\"URL HTTPS ngrok\":::\n\n    > [!NOTE]\n    > L’URL HTTPS dans votre ngrok est votre nom de domaine qui n’inclut `https://`pas .\n\n1. Dans **Paramètres**, sélectionnez **Configuration**.\n\n1. Dans **Point de terminaison de messagerie**, ajoutez l’URL HTTPS à partir de ngrok et à la fin de l’URL, ajoutez /api/messages.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint_1.png\" alt-text=\"Point de terminaison de messagerie\":::\n\n1. Sélectionnez **Appliquer**.\n\n    Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’inscription de l’application Azure AD
  durationInMinutes: 1
  content: "\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionnez **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/AAD.png\" alt-text=\"Aad\":::\n\n1. Dans le volet de navigation gauche, sélectionnez **inscriptions d'applications**.\n\n1. Sélectionnez votre bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister_2.png\" alt-text=\"Enregistrement des applications\":::\n\n1. Sélectionnez **Exposer une API** sous **Gérer**.\n\n1. Sélectionnez **Définir**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi_1.png\" alt-text=\"Exposer une API\":::\n\n1. Définissez **l’URI de l’ID d’application** sous la forme .`api://your ngrok/botid-{AppID}`\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink_1.png\" alt-text=\"Définir le lien\":::\n    \n   L’image suivante montre le nom de domaine :\n    \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri_1.png\" alt-text=\"URI ID d'application\":::\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > Par exemple : `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` est le nouveau nom de sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Sélectionnez l’étendue\":::\n\n  **La fenêtre Ajouter une étendue** s’affiche.\n\n1. Entrez les informations suivantes pour configurer l’étendue :\n\n     * Entrez `access_as_user` comme **nom de l’étendue**.\n\n     * Définissez **Qui peut donner votre consentement ?** sur `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrez `Teams can access the user’s profile` **comme nom d’affichage Administration consentement**.\n\n     * Entrez `Allows Teams to call the app’s web APIs as the current user` **comme Administration description du consentement**.\n\n     * Entrez `Teams can access the user profile and make requests on the user’s behalf` en tant que **Nom d’affichage du consentement de l’utilisateur**.\n\n     * Entrez `Enable Teams to call this app’s APIs with the same rights as the user` la **description du consentement de l’utilisateur**.\n\n1. Définissez **État** sur **Activé**.\n\n1. Sélectionnez **Ajouter une étendue**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope_2.png\" alt-text=\"Ajouter une étendue\":::\n\n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes_1.png\" alt-text=\"Scopes\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Sélectionner l’application cliente\":::\n\n1. Entrez chacun des ID de client suivants et sélectionnez l’étendue autorisée :\n\n   * Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour l’application mobile ou de bureau Teams. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Ajouter une application cliente 1\"::: \n\n   * Entrez **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour l’application web Teams.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Ajouter une application cliente 2\":::\n\n1. Sélectionnez **Étendues autorisées**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope_1.png\" alt-text=\"Ajouter une application cliente 2\":::\n\n   L’image suivante affiche l’ID client :\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Applications clientes\"::: \n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation** > **Microsoft Graph**\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission_1.png\" alt-text=\"Ajouter une autorisation\"::: \n\n1. Sélectionnez **Autorisations déléguées**.\n\n1. Ajoutez les autorisations d’API suivantes :</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profil**\n     * **User.Read**\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Autres autorisations\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si une application ne reçoit pas le consentement de l’administrateur informatique, les utilisateurs doivent fournir le consentement la première fois qu’ils utilisent une application.\n           \n     1. Sélectionnez **Ajouter une plateforme** > **web**.\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Entrez l’URI de redirection de votre application en ajoutant au nom de `auth-end` domaine :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID (utilisés pour les flux implicites)**\n         * **Jetons d’accès (utilisés pour les flux implicites et hybrides)**\n\n     1. Sélectionnez **Configurer**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend_1.png\" alt-text=\"Auth-end\":::\n"
- title: Configurer les paramètres d’application et les fichiers manifestes
  durationInMinutes: 1
  content: "1. Accédez à **appsettings.json** dans le dépôt cloné.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation_1.png\" alt-text=\"Emplacement des paramètres de l’application\":::\n\n1. Ouvrez **appsettings.json** dans Visual Studio et mettez à jour les informations suivantes :  \n\n     * Remplacez par `\"MicrosoftAppId\"` **l’ID d’application Microsoft** de votre bot.\n     * Remplacez par `\"MicrosoftAppPassword\"` valeur **d’ID de** clé secrète client de votre bot.\n     * Remplacez par `\"BaseUrl\"` le nom de domaine ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings_1.png\" alt-text=\"Paramètres de l’application\":::\n      \n\n1. Accédez à **manifest.json** dans le dépôt cloné.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation_1.png\" alt-text=\"Emplacement du fichier manifeste\":::\n\n1. Ouvrez **manifest.json** dans Visual Studio et apportez les modifications suivantes :\n\n     * Remplacez toutes les occurrences de par votre nom de `<<Your_Domain_URL>>` domaine ngrok.\n     * Remplacez toutes les occurrences de `<<Microsoft-App-ID>>` par **l’ID d’application Microsoft** de votre bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2_1.png\" alt-text=\"Image du manifeste2\":::\n"
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: "**Pour générer et exécuter le service à l’aide de la dernière version de Visual Studio ou de la ligne de commande**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Ouvrez **Visual Studio**.\n   1. Accédez à **Fichier** > **Ouvrir le** > **projet/la solution**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/open-project1.png\" alt-text=\"Ouvrir un fichier\":::\n\n   1. Sélectionnez **le fichier SidePanel.csproj** dans le dossier **csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready_1.png\" alt-text=\"Fichier de solution\":::\n\n   1. Appuyez sur **F5** pour exécuter le projet. Vous pouvez exécuter à l’aide de Visual Studio ou .NET dans le dossier approprié.\n\n   1. Accédez au `samples\\meetings-sidepanel\\csharp\\ClientApp` dossier et exécutez la commande .\n\n       ```bash\n       npx @fluidframework/azure-local-service@latest\n       ```\n\n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Approuver le certificat\":::\n\n      Une page web s’affiche avec un message **Votre bot est prêt!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready_1.png\" alt-text=\"Application prête\"::: \n\n    \n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez à **des exemples > meetings-sidepanel > csharp > Side Panel** dans une fenêtre d’invite de commandes, puis entrez la commande suivante :\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\"::: \n  \n"
- title: Ajouter le panneau latéral de réunion à Teams
  durationInMinutes: 1
  content: "\n1. Dans votre dépôt cloné, accédez à **csharp > Side Panel > Manifest**.\n\n1. Créez un .zip avec les fichiers suivants présents dans le dossier **manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile_1.png\" alt-text=\"Fichier zip\"::: \n\n1. Créez une réunion avec quelques présentateurs et participants.\n\n1. Une fois la réunion créée, accédez à la page des détails de la réunion, puis sélectionnez **Applications** pour ajouter une application.\n\n1. Dans la fenêtre contextuelle, sélectionnez **Gérer les applications**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps_1.png\" alt-text=\"Gérer les applications\"::: \n\n1. Sélectionnez **Charger une application personnalisée**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp_1.png\" alt-text=\"Charger une application personnalisée\"::: \n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip_1.png\" alt-text=\"Sélectionner un fichier zip\"::: \n\n1. Sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp_1.png\" alt-text=\"Ajouter l’application\"::: \n\n   La section **Gérer les applications** affiche la liste des applications.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection_1.png\" alt-text=\"Application dans Gérer les applications\"::: \n\n1. Accédez à la réunion Teams.\n\n1. Sélectionner **les applications**. \n\n   Dans la page de sélection de l’application, l’application **Volet latéral** s’affiche.\n\n1. Sélectionnez l’application **Volet latéral** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-2.png\" alt-text=\"Icône d’application dans Teams\"::: \n\n1. Sélectionnez **Enregistrer**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp_1.png\" alt-text=\"Application d’accueil\"::: \n\n   L’application est visible dans le panneau latéral de la réunion.         \n"
- title: Interagir avec l’application dans Teams
  durationInMinutes: 1
  content: "Interagissons avec l’application dans Teams !\n\n1. Sélectionnez **Ajouter un nouvel élément** d’ordre du jour pour ajouter un nouvel ordre du jour à la liste d’ordre du jour par défaut.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet_1.png\" alt-text=\"Jeton dans Meet\"::: \n\n1. Entrez un nouvel élément de l’ordre du jour, puis sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda_1.png\" alt-text=\"Nouvel ordre du jour\"::: \n\n   Le nouvel ordre du jour est ajouté à la liste.\n\n1. Sélectionnez **Publier l’agenda**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda_1.png\" alt-text=\"Votre jeton\"::: \n\n   La nouvelle liste d’ordre du jour s’affiche dans la conversation de réunion.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat_1.png\" alt-text=\"Votre jeton\"::: \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "Avez-vous trouvé une sortie comme celle-ci ?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png\" alt-text=\"Jeton dans Meet\"::: \n"
- content: Vous avez terminé le tutoriel pour bien démarrer avec une application **Volet latéral** !
