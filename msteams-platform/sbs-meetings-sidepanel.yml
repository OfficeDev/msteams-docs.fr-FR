items:
- durationInMinutes: 1
  content: >
    Le panneau côté réunion améliore votre expérience de réunion et aide les organisateurs et les présentateurs à avoir différents ensembles de vues et d’actions.


    Principales fonctionnalités du panneau côté réunion


    * Dispositions pour ajouter un nouveau point d’ordre du jour

    * Ajoute l’ordre du jour en tant qu’entrée de texte à la liste **du volet latéral**

    * Publie la liste de l’ordre du jour dans la conversation de réunion


    Ce guide pas à pas vous aide à générer un panneau côté réunion pour ajouter et publier l’ordre du jour. La sortie suivante s’affiche :

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png" alt-text="Votre jeton" border="true":::
- title: Configuration requise
  durationInMinutes: 1
  content: "Veillez à installer les outils suivants et à configurer votre environnement de développement :  \n\n* [Microsoft Teams](https://teams.microsoft.com/) avec un compte valide\n* [Dernière version du SDK Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)\n* [Dernière version of.NET SDK Core](https://dotnet.microsoft.com/download) \n* [Dernière version de Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Dernière version de nodejs](https://nodejs.org/en/download/)\n* [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) pour mettre à jour l’ordre du jour en temps réel\n* [Dernière version de ngrok](https://ngrok.com/download) uniquement pour les tests de devbox ou toute solution de tunneling équivalente\n\n  > [!NOTE]\n  > Après avoir téléchargé ngrok, inscrivez-vous et installez [authtoken](https://ngrok.com/download).\n"
- title: Configurer un environnement local
  durationInMinutes: 1
  content: "\n1. Ouvrez [Microsoft Teams exemples](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Sélectionnez **Code**.\n1. Dans le menu déroulant, sélectionnez **Ouvrir avec GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clonerepository1.png\" alt-text=\"Cloner le référentiel\" border=\"true\":::\n\n1. Sélectionnez **Cloner**. \n"
- title: Créer et inscrire votre bot
  durationInMinutes: 5
  content: "Les étapes suivantes vous aident à créer et à inscrire votre bot dans Portail Azure.\n\n* Créer une ressource Azure Bot pour inscrire un bot auprès d’Azure Bot Service\n* Créer une clé secrète client pour activer l’authentification unique du bot\n* Ajouter Teams canal pour déployer le bot\n* Utiliser ngrok pour créer un tunnel vers les points de terminaison de votre serveur web\n* Ajouter un point de terminaison de messagerie au tunnel ngrok que vous avez créé\n\n**Pour créer une ressource Azure Bot**\n\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n1. Sélectionnez **Créer une ressource**.\n1. Dans la zone de recherche, entrez **Azure Bot**.\n1. Sélectionnez **Entrée**.\n1. Sélectionnez **Azure Bot**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/createazurebot.png\" alt-text=\"Créer une carte de bot Azure\" border=\"true\":::\n\n1. Sélectionnez **Créer**.\n1. Entrez le nom de handle de bot requis dans le **handle bot**.\n1. Sélectionnez votre **abonnement** dans la liste déroulante.\n1. Sélectionnez votre **groupe de ressources** dans la liste déroulante. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Sélectionner un bot Azure de ressource\" border=\"true\":::\n\n   Vous pouvez également créer un groupe de ressources (sélectionnez **Créer** > entrez le nom de la ressource > sélectionnez **OK**).\n\n1. Si vous avez créé un groupe de ressources, sélectionnez l’emplacement requis dans la liste déroulante **Nouvel emplacement du groupe de ressources** .\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Nouvel emplacement du groupe de ressources\" border=\"true\":::\n\n1. Dans la section **ID d’application Microsoft** , par défaut, **créer un ID d’application Microsoft** est sélectionné. \n\n   Vous pouvez sélectionner **Utiliser l’inscription d’application existante** et entrer l’ID **d’application existant** et le **mot de passe d’application existant**, ou sélectionner **Créer un nouvel ID d’application Microsoft**.\n\n   > [!NOTE]\n   > Vous ne pouvez pas créer plusieurs bots avec le même **ID d’application Microsoft**.\n\n1. Sélectionnez **Type d’application** en tant que **client multiple**.\n\n1. Sélectionnez **Examiner et créer**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Review-create.png\" alt-text=\"Créer un ID d’application Microsoft\" border=\"true\":::\n\n1. Si la validation réussit, sélectionnez **Créer**. \n\n    L’approvisionnement de votre service de bot prend quelques instants. \n\n1. Sélectionnez **Accéder à la ressource**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment.png\" alt-text=\"Déployer l’application\" border=\"true\":::\n\n    Votre bot Azure est créé.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page.png\" alt-text=\"Ressource de bot Azure créée\" border=\"true\":::\n\n**Pour créer une clé secrète client**\n\n  Effectuez les étapes suivantes si vous avez créé un **nouvel ID d’application Microsoft** :\n\n1. Dans le volet gauche, sélectionnez **Configuration**. \n\n   > [!TIP]\n   > Enregistrez **l’ID d’application Microsoft** ou **l’ID client** pour référence ultérieure.\n\n1. En regard de **l’ID d’application Microsoft**, **sélectionnez Gérer**.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/config.png\" alt-text=\"ID d’application Microsoft\" border=\"true\":::\n\n1. Dans la section **Secrets client** , sélectionnez **Nouvelle clé secrète client**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Nouvelle clé secrète client\" border=\"true\":::\n\n   La fenêtre **Ajouter une clé secrète client** s’affiche.  \n\n1. Entrez **la description**.\n\n1. Sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret.png\" alt-text=\"Ajouter une clé secrète client à l’application\" border=\"true\":::\n\n1. Dans la colonne **Valeur** , sélectionnez **Copier dans le Presse-papiers**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valeur de la clé secrète client\" border=\"true\":::\n   \n   > [!TIP]\n   > Enregistrez la valeur **des secrets client** ou le mot de passe d’application pour référence ultérieure.\n\n**Pour ajouter le canal Teams**\n\n1. Sélectionnez **Accueil**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome.png\" alt-text=\"Page d’accueil\" border=\"true\":::\n\n1. Sélectionnez votre bot dans **les ressources récentes**.\n\n1. Sélectionnez **Canaux** dans le volet gauche. \n\n1. Sélectionner **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Cochez la case pour accepter les **conditions d’utilisation**.\n\n1. Sélectionnez **Accepter**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms-of-service1.png\" alt-text=\"Conditions d’utilisation\" border=\"true\":::\n\n1. Sélectionnez **Appliquer**.  \n\n**Pour créer un tunnel pour un serveur web local**\n\nUtilisez ngrok pour créer un tunnel vers les points de terminaison HTTPS disponibles publiquement de votre serveur web local. Exécutez la commande suivante dans ngrok :\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Si vous rencontrez **ERR_NGROK_4018**, suivez les étapes fournies dans l’invite de commandes pour vous inscrire et authentifier ngrok. Exécutez ensuite la commande `ngrok http -host-header=localhost 3978`.\n\n**Pour ajouter un point de terminaison de messagerie**\n\n1. À partir de ngrok, copiez l’URL HTTPS.\n\n    ![URL HTTPS ngrok](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > L’URL HTTPS dans votre ngrok est votre nom de domaine complet.\n    > Il `WebAppDomain` s’agit d’un nom de domaine complet qui ne l’inclut `https://` pas.\n\n1. Dans **Paramètres** pour le bot Azure que vous avez créé, sélectionnez **Configuration**.\n\n1. Dans **le point de terminaison de messagerie**, utilisez l’URL HTTPS disponible à partir de ngrok et, à la fin de l’URL, ajoutez **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint.png\" alt-text=\"Point de terminaison de messagerie\" border=\"true\":::\n\n1. Sélectionnez **Appliquer**.\n\n    Vous avez correctement configuré un bot dans Azure Bot Service.\n"
- title: Mettre à jour l’inscription d’application Azure AD
  durationInMinutes: 1
  content: "\n1. Accédez au [Portail Azure](https://portal.azure.com/).\n\n1. Sélectionnez **Azure Active Directory**.\n\n1. Dans le volet de navigation gauche, sélectionnez **Inscriptions d’applications**.\n\n1. Sélectionnez votre bot.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister.png\" alt-text=\"Enregistrement des applications\" border=\"true\":::\n\n1. Sélectionnez **Exposer une API** sous **Gérer**.\n\n1. Sélectionnez **Définir**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi.png\" alt-text=\"Exposer une API\" border=\"true\":::\n\n1. Définissez **l’URI d’ID d’application** sous la forme de `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink.png\" alt-text=\"Définir le lien\" border=\"true\":::\n    \n   L’image suivante montre le nom de domaine :\n    \n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri.png\" alt-text=\"URI ID d'application\" border=\"true\":::\n\n    > [!NOTE]\n    > Si vous utilisez un service de tunneling tel que ngrok, veillez à mettre à jour la valeur chaque fois que votre sous-domaine ngrok change.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, où `f631****.ngrok.io` se trouve le nouveau nom du sous-domaine ngrok.\n\n1. Sélectionnez **Ajouter une étendue**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Sélectionner l’étendue\" border=\"true\":::\n\n1. Dans le panneau qui s’affiche, entrez `access_as_user` le **nom de l’étendue**.\n\n1. Définissez **Qui pouvez donner votre consentement ?** sur `Admins and users`.\n\n1. Pour configurer les invites de consentement de l’administrateur et de l’utilisateur avec les valeurs appropriées pour `access_as_user` l’étendue, fournissez les informations suivantes dans les champs :</br>\n\n     * Entrer en `Teams can access the user’s profile` tant que **nom d’affichage du consentement administrateur**\n\n     * Entrer `Allows Teams to call the app’s web APIs as the current user` en tant que **description du consentement administrateur**\n\n     * Entrer `Teams can access the user profile and make requests on the user’s behalf` en tant que **nom d’affichage du consentement de l’utilisateur**\n\n     * Entrer `Enable Teams to call this app’s APIs with the same rights as the user` en tant que **description du consentement de l’utilisateur**\n\n1. Vérifiez que **State** est défini comme **Enabled**.\n\n1. Sélectionnez **Ajouter une étendue** à enregistrer.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope.png\" alt-text=\"Ajouter une étendue\" border=\"true\":::\n\n    > [!NOTE]\n    > Le **nom de l’étendue** doit correspondre à l’URI **d’ID d’application** avec `/access_as_user` ajouté à la fin.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes.png\" alt-text=\"Scopes\" border=\"true\":::\n\n1. Dans la section **Applications clientes autorisées**, identifiez les applications que vous souhaitez autoriser pour l'application Web de votre application. \n\n1. Sélectionnez **Ajouter une application cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Sélectionner une application cliente\" border=\"true\":::\n\n1. Entrez **l’ID client** : `1fec8e78-bce4-4aaf-ab1b-5451cc387264` pour Teams application mobile ou de bureau. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Ajouter une application cliente 1\" border=\"true\"::: \n\n   Vous pouvez entrer **l’ID client** : `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` pour Teams application web.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Ajouter une application cliente 2\" border=\"true\":::\n\n1. Sélectionnez **Étendues autorisées**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope.png\" alt-text=\"Ajouter une application cliente 2\" border=\"true\":::\n\n   L’image suivante affiche l’ID client :\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Applications clientes\" border=\"true\"::: \n\n1. Dans le volet gauche, sélectionnez **Autorisations d’API**. \n\n   > [!NOTE]\n   > Les utilisateurs doivent donner leur consentement à ces autorisations uniquement si l’application Azure AD est inscrite dans un autre locataire.\n\n1. Sélectionnez **Ajouter une autorisation**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission.png\" alt-text=\"Ajouter une autorisation\" border=\"true\"::: \n\n1. Sélectionnez **Microsoft Graph**.\n\n1. Sélectionnez **Autorisations déléguées**.\n\n1. Ajoutez les autorisations suivantes :</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profil**\n     * **User.Read**\n\n1. Sélectionnez **Ajouter des autorisations**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Autres autorisations\" border=\"true\":::\n\n1. Dans le volet gauche, sélectionnez **Authentification** pour définir un URI de redirection. \n\n   > [!NOTE]\n   > Si un administrateur informatique n’obtient pas le consentement d’une application, les utilisateurs doivent donner leur consentement la première fois qu’ils utilisent une application.\n           \n     1. Sélectionnez **Ajouter une plateforme**.\n     1. Sélectionnez **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Entrez l’URI de redirection de votre application en ajoutant `auth-end` le nom de domaine complet :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Activez **l’octroi implicite et les flux hybrides** en cochant les cases suivantes :\n         * **Jetons d’ID**\n         * **Jetons d’accès**\n\n     1. Sélectionnez **Configurer**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend.png\" alt-text=\"Fin de l’authentification\" border=\"true\":::\n"
- title: Configurer les paramètres d’application et les fichiers manifeste
  durationInMinutes: 1
  content: "1. Accédez à **appsettings.json** dans le référentiel cloné.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation.png\" alt-text=\"Emplacement des paramètres de l’application\" border=\"true\":::\n\n1. Ouvrez **appsettings.json** dans Visual Studio et mettez à jour les informations suivantes :  \n\n     * Définissez l’ID `\"MicrosoftAppId\"` **d’application Microsoft** de votre bot.\n     * Définissez la `\"MicrosoftAppPassword\"` valeur de l’ID de clé secrète client de votre bot.\n     * Définissez `\"BaseUrl\"` le nom de domaine ngrok complet.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings.png\" alt-text=\"Paramètres de l’application\" border=\"true\":::\n      \n\n1. Accédez à **manifest.json** dans le référentiel cloné.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation.png\" alt-text=\"Emplacement du fichier manifeste\" border=\"true\":::\n\n1. Ouvrez **manifest.json** dans Visual Studio et apportez les modifications suivantes :\n\n     * Remplacez toutes les occurrences par votre nom de `<<Your_Domain_URL>>` domaine ngrok complet.\n     * Remplacez toutes les occurrences par **l’ID d’application**`<<Microsoft-App-ID>>` Microsoft de votre bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2.png\" alt-text=\"Image de manifeste2\" border=\"true\":::\n"
- title: Générer et exécuter le service
  durationInMinutes: 1
  content: "**Pour générer et exécuter le service à l’aide de Visual Studio ou ligne de commande**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Ouvrez **Visual Studio**.\n   1. Accédez à **FileOpen** >  >  **Project/Solution**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/VSopenfile.png\" alt-text=\"Ouvrir le fichier\" border=\"true\":::\n\n   1. Sélectionnez **le fichier SidePanel.sln** dans le dossier **csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready.png\" alt-text=\"Fichier de solution\" border=\"true\":::\n\n   1. Appuyez sur **F5** pour exécuter le projet.\n\n   1. Sélectionnez **Oui** si la boîte de dialogue suivante s’affiche :\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificat d’approbation\" border=\"true\":::\n\n      Une page web s’ouvre avec un message **indiquant que votre bot est prêt!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready.png\" alt-text=\"Application prête\" border=\"true\"::: \n\n    \n# <a name=\"command-line\"></a>[Ligne de commande](#tab/cli)\n\nAccédez à **des exemples > meetings-sidepanel > csharp > Side Panel** dans une fenêtre d’invite de commandes et entrez la commande suivante :\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\"::: \n  \n"
- title: Ajouter un panneau côté réunions à Teams
  durationInMinutes: 1
  content: "\n1. Dans votre référentiel cloné, accédez à **csharp > Panneau latéral > manifeste**.\n\n1. Créez une .zip avec les fichiers suivants présents dans le dossier **Manifeste** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile.png\" alt-text=\"Fichier zip\" border=\"true\"::: \n\n1. Créez une réunion avec quelques présentateurs et participants.\n\n1. Une fois la réunion créée, accédez à la page de détails de la réunion, puis sélectionnez **Ajouter une application**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addanapp.png\" alt-text=\"Ajouter une application\" border=\"true\":::\n\n1. Dans la fenêtre contextuelle, sélectionnez **Gérer les applications**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps.png\" alt-text=\"Gérer les applications\" border=\"true\"::: \n\n1. Sélectionnez **Charger une application personnalisée**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp.png\" alt-text=\"Télécharger application personnalisée\" border=\"true\"::: \n\n1. Sélectionnez **Ouvrir** pour charger le fichier .zip que vous avez créé dans le dossier **Manifeste** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip.png\" alt-text=\"Sélectionner un fichier zip\" border=\"true\"::: \n\n1. Sélectionnez **Ajouter**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp.png\" alt-text=\"Ajouter l’application\" border=\"true\"::: \n\n   La section **Gérer les applications** affiche la liste des applications.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection.png\" alt-text=\"Application dans Gérer les applications\" border=\"true\"::: \n\n1. Accédez à Teams réunion.\n\n1. Sélectionnez **Ajouter une application**. \n\n   Dans la page de sélection de l’application, l’application s’affiche en tant que **panneau latéral**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-1.png\" alt-text=\"Icône d’application dans Teams\" border=\"true\"::: \n\n1. Sélectionnez l’application **Panneau latéral** .\n\n1. Sélectionnez **Enregistrer**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp.png\" alt-text=\"Application de bienvenue\" border=\"true\"::: \n\n   L’application est visible dans le panneau latéral de la réunion.         \n"
- title: Interagir avec l’application dans Teams
  durationInMinutes: 1
  content: "Nous allons interagir avec l’application dans Teams!\n\n1. Sélectionnez **Ajouter un nouvel élément d’ordre du jour** pour ajouter un nouvel ordre du jour à la liste de l’ordre du jour par défaut.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet.png\" alt-text=\"Jeton dans Meet\" border=\"true\"::: \n\n1. Entrez un nouvel élément d’ordre du jour dans la liste, puis sélectionnez **Ajouter**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda.png\" alt-text=\"Jeton dans Meet\" border=\"true\"::: \n\n   Le nouvel ordre du jour est ajouté à la liste.\n\n1. Sélectionnez **Publier l’ordre du jour**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda.png\" alt-text=\"Votre jeton\" border=\"true\"::: \n\n   La nouvelle liste de l’ordre du jour s’affiche dans la conversation de réunion.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat.png\" alt-text=\"Votre jeton\" border=\"true\"::: \n"
- title: Relever le défi
  durationInMinutes: 1
  content: "Tu as trouvé quelque chose comme ça ?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png\" alt-text=\"Jeton dans Meet\" border=\"true\"::: \n"
- content: Vous avez terminé le didacticiel pour commencer à utiliser une application **de panneau latéral** !
