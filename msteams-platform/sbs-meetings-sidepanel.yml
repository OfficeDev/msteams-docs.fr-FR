### YamlMime:Tutorial
title: Générer le panneau côté réunion
metadata:
  title: Panneau côté réunion
  description: Dans ce didacticiel, vous allez apprendre à configurer le panneau côté réunions pour Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: En savoir plus pour activer et configurer des applications pour les réunions
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 421daac6c206e54f449a06027847fabceb515c91
  ms.sourcegitcommit: 1346b0eab13704807fca98f85c452214701d3fa2
