items:
- durationInMinutes: 1
  content: >
    Démarrez le développement d’applications Microsoft Teams en créant votre première application avec un onglet, un bot et une fonctionnalité d’extension de message.


    Cette application aura toutes les fonctionnalités et chacune possède sa propre interface utilisateur et son expérience utilisateur :


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagramme montrant que cette application comporte trois fonctionnalités.":::


    Dans ce didacticiel, vous allez apprendre :


    - Comment configurer un nouveau projet.

    - Comment créer des applications avec la fonctionnalité d’onglet à l’aide de C# et Visual Studio.
- title: Conditions préalables
  durationInMinutes: 1
  content: "Voici la liste des outils que vous devez installer pour créer et déployer une application Teams.\n\n| &nbsp; | Installer | Pour l’utilisation... |\n| --- | --- | --- |\n| **Obligatoire** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2022 version 17.3](https://visualstudio.com/download)<br> Installez l’une des deux charges de travail suivantes :<br> • **développement ASP.NET et web** <br> • **Développement multiplateforme .NET Core** | Vous pouvez installer la version d’entreprise dans Visual Studio 2022 et installer les charges de travail. |\n| &nbsp; | [Toolkit Teams](#install-teams-toolkit) | Extension Visual Studio qui crée une structure de projet pour votre application. Utilisez la dernière version. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams pour collaborer avec toutes les personnes avec lesquelles vous travaillez via les applications pour les conversations, les réunions, les appels, le tout au même endroit. |\n\n## <a name=\"install-teams-toolkit\"></a>Installer Teams Toolkit\n\nTeams Toolkit simplifie le processus de développement avec des outils permettant de créer une structure de projet pour votre application. Il crée la structure de répertoire nécessaire pour toutes les fonctionnalités sélectionnées avec les fichiers requis en place, prêts à générer le projet.\n\nTeams Toolkit est disponible en tant qu’extension dans Visual Studio.\n\nVous pouvez télécharger le dernier programme d’installation de Visual Studio à partir de la [page de téléchargement de Visual Studio](https://visualstudio.microsoft.com/vs/preview/).\n\n> [!NOTE]\n> Vous devez d’abord installer le programme d’installation de Visual Studio avant d’installer Visual Studio.\n\nAprès avoir ouvert le programme d’installation de Visual Studio, dans la fenêtre des charges de travail contextuelles.\n\n  1. Sélectionnez la zone ASP.NET et la charge de **travail de développement web** .\n  1. Sélectionnez la zone **Outils de développement Microsoft Teams** dans le panneau détails de l’installation.\n  1. Sélectionnez **Installer**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-mstools.png\" alt-text=\"Installation de Visual Studio\":::\n\n  1. Sélectionnez **Lancer** pour ouvrir Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio-launch.png\" alt-text=\"Lancer Visual Studio\":::\n      \n     > [!IMPORTANT]\n     > Il est recommandé de télécharger Visual Studio 2022 version 17.3.0, car Teams Toolkit pour Visual Studio est en disponibilité générale dans cette version. Cet article est écrit pour Visual Studio 2022 version 17.3.0. Teams Toolkit version 17.3.* ou ultérieure.\n\n  1. Sélectionnez **Extensions** > **Manage Extensions( Gérer les extensions**).\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-extension.png\" alt-text=\"Sélectionnez Extensions.\":::\n\n     La fenêtre Gérer l’extension suivante s’affiche :\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/manage-extension.png\" alt-text=\"Gérer les extensions.\":::\n\n  1. Sélectionnez **Installé** et vous pouvez voir l’extension **Teams Toolkit** installée.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-ttk.png\" alt-text=\"Sélectionner Teams Toolkit\":::\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurer votre locataire de développement Teams\n\nUn **locataire** est comme un espace ou un conteneur pour votre organisation dans Teams, où vous discutez, partagez des fichiers et exécutez des réunions. Cet espace est également l’endroit où vous chargez et testez votre application. Vérifions si vous êtes prêt à développer avec le locataire.\n\n### <a name=\"check-for-sideloading-option\"></a>Rechercher l’option de chargement indépendant\n\nAprès avoir créé l’application, vous devez charger votre application dans Teams sans la distribuer. Ce processus est appelé chargement indépendant. Connectez-vous à votre compte Microsoft 365 pour afficher cette option.\n\n> [!NOTE]\n> Le chargement indépendant est nécessaire pour afficher un aperçu et tester des applications dans l’environnement local Teams. S’il n’est pas activé, vous ne pourrez pas afficher un aperçu et tester votre application dans Teams localement.\n\nAvez-vous déjà un locataire et disposez-vous de l’accès administrateur ? Vérifions si c’est vraiment le cas !\n\nVérifiez si vous pouvez charger des applications de version test dans Teams :\n\n1. Dans le client Teams, sélectionnez l’icône **Du Store** .\n1. Sélectionnez **Gérer vos applications**.\n1. Recherchez l’option permettant de **charger une application personnalisée**. Si vous voyez l’option, le chargement indépendant des applications est activé.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"L’illustration montre l’option permettant de charger une application personnalisée dans Teams.\":::\n\n    > [!NOTE]\n    > Si Teams n’affiche pas l’option de chargement d’une application personnalisée, contactez votre administrateur Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Créer un locataire de développeur Teams gratuit (facultatif)\n\nSi vous n’avez pas de compte Teams, vous pouvez l’obtenir gratuitement. Rejoignez le programme développeur Microsoft 365 !\n\n1. Accédez au[Programme pour les développeurs Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Sélectionnez **Joindre maintenant** et suivez les instructions à l’écran.\n1. Dans l’écran d’accueil, **sélectionnez Configurer l’abonnement E5**.\n1. Configurez votre compte d’administrateur. Une fois que vous avez terminé, l’écran suivant s’affiche :\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemple de ce que vous voyez après vous être inscrit au programme de développement Microsoft 365.\":::\n\n1. Connectez-vous à Teams à l’aide du compte d’administrateur que vous venez de configurer. Vérifiez que vous disposez de l’option **Charger une application personnalisée** dans Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obtenir un compte Azure gratuit\n\nSi vous souhaitez héberger votre application ou accéder aux ressources dans Azure, vous devez disposer d’un abonnement Azure. Créez un compte gratuit avant de commencer.\n\nVous disposez maintenant de tous les outils et configurez votre compte. Ensuite, nous allons configurer votre environnement de développement et commencer à créer ! Sélectionnez l’application que vous souhaitez faire en premier\n"
- title: 'Créer un espace de travail de projet pour votre application onglet à l’aide de C #'
  durationInMinutes: 1
  content: "\nDémarrez le développement d’applications Microsoft Teams en créant votre première application. Cette application utilise la fonctionnalité d’onglet.\n \n Si les prérequis sont en place, commençons !\n\n Les étapes suivantes vous aident à créer un espace de travail de projet pour votre application onglet dans Visual Studio\n\n 1. Ouvrez Visual Studio.\n\n    La page suivante s’affiche :\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio.png\" alt-text=\"Ouvrir Visual Studio\":::\n\n 1. Sélectionnez **Créer un projet**.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-create-project.png\" alt-text=\"Sélectionner créer un projet\":::\n\n 1. Entrez **Teams** dans la zone de recherche.\n 1. Sélectionnez **Application Microsoft Teams** , puis **Suivant**.\n \n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-teams.png\" alt-text=\"Entrer Teams\":::\n\n    La page Configurer votre nouveau projet s’affiche.\n\n 1. Entrez les détails suivants pour configurer votre nouveau projet.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-project-name.png\" alt-text=\"Entrer le nom du projet\":::\n\n     1. Entrez le nom du projet requis dans le **nom du projet**.\n     1. Sélectionnez l’emplacement requis pour enregistrer les fichiers et dossiers du projet.\n     1. Sélectionnez **Créer**.\n \n    La fenêtre Créer une application Teams s’affiche :\n\n 1. Sélectionnez **Tab** , puis **Créer**.   \n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-tab.png\" alt-text=\"Sélectionner l’onglet\":::\n\n    L’application onglet Teams est maintenant créée en quelques secondes.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/tap-app-in-vs.png\" alt-text=\"Création de projet\":::     \n\n ## <a name=\"take-a-tour-of-tab-app-source-code\"></a>Visite guidée du code source de l’application tabulation\n   \n Teams Toolkit fournit tous les composants pour la création d’une application. Après avoir créé le projet, vous pouvez afficher les dossiers et fichiers du projet sous **Explorateur de solutions**.  \n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/solution explorer.png\" alt-text=\"Explorateur de solutions\"::: \n\n Bien que vous soyez libre de choisir n’importe quelle infrastructure d’interface utilisateur (ou de ne pas en utiliser), cet exemple de code de modèle fournit une structure avec React composants.\n\n Parmi les autres éléments de cette structure d’annuaires, le Kit de ressources gère les éléments suivants :\n\n | Nom du dossier | Sommaire |\n | --- | --- |\n | `.fx/configs` | Fichiers de configuration que l’utilisateur peut personnaliser pour l’application Teams. |\n | - `.fx/configs/config.<envName>.json` | Fichier de configuration pour chaque environnement. |\n | - `.fx/configs/azure.parameters.<envName>.json` | Fichier de paramètres pour l’approvisionnement Azure BICEP pour chaque environnement. |\n | - `.fx/configs/projectSettings.json` | Paramètres de projet globaux qui s’appliquent à tous les environnements. |\n | - `.fx/states` | Provisionnez la sortie générée par le Kit de ressources Teams.  Le kit de ressources crée ce dossier après avoir approvisionné des ressources pour votre application. |\n | - `.fx/states/state.<envName>.json` | Provisionnez le fichier de sortie pour chaque environnement. |\n | - `.fx/states/<env>.userdata` | Données utilisateur sensibles pour la sortie de provisionnement pour chaque environnement. |\n | `templates/appPackage` | Fichiers de modèle de manifeste d’application et icônes d’application : color.png et outline.png. |\n | - `templates/appPackage/manifest.template.json` | Manifeste d’application pour l’exécution de l’application dans un environnement local ou distant.  |\n | `templates/azure` | Fichiers de modèle BICEP |\n"
- title: 'Générer et exécuter votre première application onglet à l’aide de C #'
  durationInMinutes: 1
  content: "\nAprès avoir configuré votre espace de travail de projet avec le Kit de ressources Teams, générez votre application onglet. Vous devez vous connecter à votre compte Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Connectez-vous à votre compte Microsoft 365\n\nUtilisez votre compte Microsoft 365 pour vous connecter à Teams. Si vous utilisez un locataire de programme pour développeurs Microsoft 365, le compte d’administrateur que vous avez configuré lors de l’inscription est votre compte Microsoft 365.\n\n1. Cliquez avec le bouton droit sur **Mytabapp** sous **Solution Mytabapp**.\n\n1. Sélectionnez **Le kit de ressources** >  Teams **prépare les dépendances d’application Teams**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/teams-app-dependencies.png\" alt-text=\"Dépendances des applications Teams\":::\n\n1. Sélectionnez **Compte Microsoft 365** , puis **Continuer**. \n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-m365-account.png\" alt-text=\"Select-M365-account\":::\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio\"></a>Générer et exécuter votre application localement dans Visual Studio\n\nPour créer et exécuter votre application localement :\n\n1. Dans Visual Studio, sélectionnez **F5** ou **Déboguer** > **Démarrer le débogage** pour exécuter l’application en mode débogage.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/start-debugging.png\" alt-text=\"Démarrer le débogage\":::\n\n   Le client web Teams s’ouvre dans une fenêtre de navigateur.\n\n1. Connectez-vous avec votre compte Microsoft 365, si vous y êtes invité. \n\n1. Sélectionnez **Ajouter** lorsque vous êtes invité à charger l’application sur Teams sur votre ordinateur local.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-add.png\" alt-text=\"Sélectionnez Ajouter\":::\n\n   Félicitations, votre première application onglet s’exécute sur Teams !\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/final-output-vs.png\" alt-text=\"Sortie finale pour VS\":::\n\n  <details>\n  <summary>Découvrez comment résoudre les problèmes si votre application ne s’exécute pas localement.</summary>\n\n  Pour exécuter correctement votre application dans Teams, vérifiez que vous avez activé le chargement indépendant dans votre compte Teams. Vous pouvez en savoir plus sur le chargement indépendant dans la section Prérequis.\n\n  </details>   \n       \n"
- title: Félicitations !
  durationInMinutes: 1
  content: "\nTu l’as fait !\n\nVous avez créé une application onglet.\n\nMaintenant que vous avez appris à créer une application de base.\n\nVoilà ! Teams Toolkit ajoute la structure automatique de la nouvelle fonctionnalité à la structure d’annuaires de votre application. \n\nVous avez terminé le didacticiel pour créer une application onglet à l’aide de C#.\n"
